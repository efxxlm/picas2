      <a class="menu--button" routerLink="fichaContratosProyectos">
        <img src="assets/img/icon/Menu-principal/ficha.svg" alt="Ficha de contratos o proyectos">
        <span class="menu--span">
          Ficha de contratos o proyectos
        </span>

      <a class="menu--button" routerLink="mapaInteractivo">

        <span class="menu--span">
          Mapa interactivo y estadísticas generales
        </span>
