<div class="busqueda mt-3em">
    <mat-form-field appearance="outline" class="busqueda--input">
      <mat-label>Buscador / Filtro</mat-label>
      <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
      <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>
</div>

<section class="d-flex justify-content-center">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="fechaCreacion">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
              <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.fechaCreacion }} </b> </td>
          </ng-container>
    
          <ng-container matColumnDef="procedencia">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Procedencia </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.procedencia }} </td>
          </ng-container>
    
          <ng-container matColumnDef="nombreApellido">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 40%;"> Nombres y apellidos </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.nombreApellido }} </td>
          </ng-container>

          <ng-container matColumnDef="numeroDocumento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de documento </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.numeroDocumento }} </td>
          </ng-container>

          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;"> Rol </th>
            <td mat-cell *matCellDef="let element" align="center" class="padding-0em">
                <div class="sub-item-table flex-table justify-content-center align-items-center h-3em" *ngFor="let rol of element.rol">
                    {{ rol }}
                  </div>
            </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del usuario </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.estado }} </td>
          </ng-container>
        
          <ng-container matColumnDef="gestion">
            <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
            <td mat-cell *matCellDef="let element">
        
              <button mat-raised-button
                      color="accent" 
                      class="btn-table"
                      [routerLink]="[ 'editarUsuario', element.id ]">
                      Ver detalle/Editar
              </button>
    
              <button mat-raised-button
                      color="accent" 
                      class="btn-table">
                      Desactivar
              </button>
    
              <button mat-raised-button
                      color="accent" 
                      class="btn-table">
                      Auditoria
              </button>
        
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</section>
