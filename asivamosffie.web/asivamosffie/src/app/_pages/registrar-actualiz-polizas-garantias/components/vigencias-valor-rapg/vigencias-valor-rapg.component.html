<mat-accordion>
    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title sin-diligenciar">
                Seguro 1
            </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
            <mat-card class="shipping-card">
                <mat-card-header class="header-card header-card--margin">
                    <mat-card-title class="header-card--text">
                        Buen manejo y correcta inversión del anticipo
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content style="text-align: left;">
                    <div class="mt-2em">
                        <p><b>Vigencia de la póliza: </b><em>26/03/2021</em></p>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="pr-1">
                                        <label class="label-left" for="vigenciaActualizadaPoliza" [ngClass]="{
                                      'color-secondaryColor':
                                        (addressForm.get('vigenciaActualizadaPoliza').invalid && addressForm.get('vigenciaActualizadaPoliza').touched) ||
                                        (addressForm.get('vigenciaActualizadaPoliza').invalid && estaEditando)
                                    }">Vigencia actualizada de la póliza</label>
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <mat-form-field class="example-full-width">
                                            <input matInput formControlName="vigenciaActualizadaPoliza"
                                                [matDatepicker]="pickerFecha22" readonly (click)="pickerFecha22.open()"
                                                required placeholder="DD/MM/AAAA" />
                                            <mat-datepicker #pickerFecha22></mat-datepicker>
                                        </mat-form-field>
                                        <button mat-button color="primary" type="button" (click)="pickerFecha22.open()"
                                            class="btn-calendario">
                                            <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario" />
                                        </button>
                                    </div>
                                    <span class="icon-incompleto">
                                        <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                            alt="este campo es requerido" [matTooltipPosition]="'above'"
                                            matTooltip="Debe ingresar la información en el campo para continuar"
                                            matTooltipClass="info-tooltip" *ngIf="
                                      (addressForm.get('vigenciaActualizadaPoliza').invalid && addressForm.get('vigenciaActualizadaPoliza').touched) ||
                                      (addressForm.get('vigenciaActualizadaPoliza').invalid && estaEditando)
                                    " />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2em">
                        <p><b>Vigencia del amparo: </b><em>26/03/2021</em></p>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="pr-1">
                                        <label class="label-left" for="vigenciaActualizadaAmparo" [ngClass]="{
                                      'color-secondaryColor':
                                        (addressForm.get('vigenciaActualizadaAmparo').invalid && addressForm.get('vigenciaActualizadaAmparo').touched) ||
                                        (addressForm.get('vigenciaActualizadaAmparo').invalid && estaEditando)
                                    }">Vigencia actualizada del amparo</label>
                                    </div>
                                    <div class="col d-flex align-items-center">
                                        <mat-form-field class="example-full-width">
                                            <input matInput formControlName="vigenciaActualizadaAmparo"
                                                [matDatepicker]="pickerFecha221" readonly
                                                (click)="pickerFecha221.open()" required placeholder="DD/MM/AAAA" />
                                            <mat-datepicker #pickerFecha221></mat-datepicker>
                                        </mat-form-field>
                                        <button mat-button color="primary" type="button" (click)="pickerFecha221.open()"
                                            class="btn-calendario">
                                            <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario" />
                                        </button>
                                    </div>
                                    <span class="icon-incompleto">
                                        <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                            alt="este campo es requerido" [matTooltipPosition]="'above'"
                                            matTooltip="Debe ingresar la información en el campo para continuar"
                                            matTooltipClass="info-tooltip" *ngIf="
                                      (addressForm.get('vigenciaActualizadaAmparo').invalid && addressForm.get('vigenciaActualizadaAmparo').touched) ||
                                      (addressForm.get('vigenciaActualizadaAmparo').invalid && estaEditando)
                                    " />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-2em">
                        <p><b>Valor del amparo: </b><em>$45.000.000</em></p>
                        <div class="row">
                            <div class="col-md-8">
                                <div class="row">
                                    <div class="pr-1">
                                        <label class="label-left" for="valorActualizadoAmparo"
                                            [ngClass]="{ 'color-secondaryColor': addressForm.controls.valorActualizadoAmparo.invalid }">
                                            Valor actualizado del amparo
                                        </label>
                                    </div>
                                    <div class="col d-flex">
                                        <mat-form-field class="full-width">
                                            <input matInput #valorActualizadoAmparo currencyMask maxlength="20" required
                                                formControlName="valorActualizadoAmparo"
                                                (keypress)="validateNumberKeypress($event)"
                                                onKeyPress="if(this.value.length>=this.maxLength) return false;"
                                                [options]="{ prefix: '$ ', thousands: '.', precision: '0', align: 'center' }" />
                                        </mat-form-field>
                                        <span class="contador" [matTooltipPosition]="'above'"
                                            matTooltip="Valor en ($) Pesos colombianos" matTooltipClass="info-tooltip">
                                            {{ 20 - valorActualizadoAmparo.value.length }}
                                        </span>
                                        <span class="icon-incompleto">
                                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                                matTooltip="Debe ingresar la información en el campo para continuar"
                                                matTooltipClass="info-tooltip" *ngIf="
                                        (addressForm.get('valorActualizadoAmparo').invalid && addressForm.get('valorActualizadoAmparo').touched) ||
                                        (addressForm.get('valorActualizadoAmparo').invalid && estaEditando)
                                      " />
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
            <div class="text-center mb-2em">
                <button mat-button color="warn" class="btn-guardar" type="submit">
                    <img src="assets/img/icon/guardar.svg" alt="Regresar" />
                </button>
            </div>
        </form>
    </mat-expansion-panel>
</mat-accordion>
