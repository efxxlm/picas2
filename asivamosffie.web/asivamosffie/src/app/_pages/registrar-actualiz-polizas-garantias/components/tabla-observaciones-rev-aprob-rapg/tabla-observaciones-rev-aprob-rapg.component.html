<div class="text-center">
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="fechaRevision">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de revisi√≥n</th>
                <td mat-cell *matCellDef="let element"> <b> {{ element.segundaFechaRevision | date: 'dd/MM/yyyy' }} </b></td>
            </ng-container>
            <ng-container matColumnDef="observacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones generales</th>
                <td mat-cell *matCellDef="let element">
                    <div [innerHtml]="element.observacionGeneral !== undefined ? element.observacionGeneral : ''"></div>
                </td>
            </ng-container>
            <ng-container matColumnDef="estadoRevisionCodigo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de la revision</th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="element.estadoSegundaRevision === estadosRevision.devuelta">
                        Devuelta
                    </div>
                    <div *ngIf="element.estadoSegundaRevision === estadosRevision.aprobacion">
                        Aprobada
                    </div>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
