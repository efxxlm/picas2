<button mat-button mat-dialog-close class="modal--btn-cerrar">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>
<h1 class="title-menu--h1">
    Cancelar DRP
</h1>
<p class="info-sub-title">
    <span>{{fecha| date:'dd/MM/yyyy'}}</span>
    <span>{{nSolicitud}}</span>
    <span>{{tipo}}</span>
</p>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="d-flex align-items-center">
        <div class="text-area-quill izqTitle">
          <label for="objeto" class="text-area-quill--label grayTitle">Observaciones</label>
          <quill-editor class="quill-editor-style" [styles]="editorStyle" [modules]="config"
            (onContentChanged)="maxLength($event, 2000)" formControlName="objeto"></quill-editor>
        </div>
        <span class="contador" *ngIf="addressForm.get('objeto').value">
          {{2000 - addressForm.get('objeto').value.length}}
        </span>
        <span class="contador" *ngIf="addressForm.get('objeto').value === null">
          2000
        </span>
      </div>
      <div class="text-center botones">
        <button mat-raised-button color="accent" [disabled]="true" *ngIf="addressForm.get('objeto').value === null">Cancelar DRP</button>
        <button mat-raised-button color="accent" *ngIf="addressForm.get('objeto').value" type="submit">Cancelar DRP</button>
      </div>
</form>
