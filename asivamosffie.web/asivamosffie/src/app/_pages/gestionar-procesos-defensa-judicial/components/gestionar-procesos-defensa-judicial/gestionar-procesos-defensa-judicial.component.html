<div class="container text-center">
    <div class="text-right">
        <a routerLink="/home" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Gestionar procesos de defensa judicial
    </h1>
    <button mat-mini-fab color="primary" class="btn-info" (click)="verAyuda = !verAyuda">?</button>

    <div class="text-info" *ngIf="verAyuda">
        <button mat-icon-button (click)="verAyuda = false" class="text-info--close">
            <img src="assets/img/icon/cerrar-gris.svg" alt="cerrar ayuda">
        </button>
        Bienvenido/a, aquí podrá registrar y gestionar los casos extrajudiciales, procesos judiciales y aquellos eventos
        que
        pudieren llegar a constituir una contingencia judicial para cada uno de los proyectos de infraestructura del
        FFIE.
    </div>
    <app-control-tabla-proceso-defensa-judicial></app-control-tabla-proceso-defensa-judicial>
</div>
