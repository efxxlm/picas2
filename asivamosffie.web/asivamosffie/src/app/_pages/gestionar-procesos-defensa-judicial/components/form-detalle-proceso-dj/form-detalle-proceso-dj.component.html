<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-content style="text-align: left;">
            <div class="row">
                <div class="col-md-6" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="departamentoInicio" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('departamentoInicio').invalid && addressForm.get('departamentoInicio').touched) ||
                                  (addressForm.get('departamentoInicio').invalid && estaEditando)
                              }">Departamento donde se inició el
                                proceso</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width capitalize">
                                <mat-select formControlName="departamentoInicio"
                                    (selectionChange)="getMunicipio($event)" required>
                                    <mat-option *ngFor="let contr of departamentoArray" [value]="contr.localizacionId"
                                        class="capitalize">
                                        {{ contr.descripcion }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('departamentoInicio').invalid && addressForm.get('departamentoInicio').touched) ||
                              (addressForm.get('departamentoInicio').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="municipioInicio" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('municipioInicio').invalid && addressForm.get('municipioInicio').touched) ||
                                  (addressForm.get('municipioInicio').invalid && estaEditando)
                              }">Municipio donde se inició el proceso</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width capitalize">
                                <mat-select formControlName="municipioInicio" required>
                                    <mat-option *ngFor="let contr of municipioArray" [value]="contr.localizacionId"
                                        class="capitalize">
                                        {{ contr.descripcion }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('municipioInicio').invalid && addressForm.get('municipioInicio').touched) ||
                              (addressForm.get('municipioInicio').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="tipoAccion" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('tipoAccion').invalid && addressForm.get('tipoAccion').touched) ||
                                  (addressForm.get('tipoAccion').invalid && estaEditando)
                              }">Tipo de acción</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select formControlName="tipoAccion" required>
                                    <mat-option *ngFor="let contr of tipoAccionArray" [value]="contr.codigo">
                                        {{ contr.nombre }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('tipoAccion').invalid && addressForm.get('tipoAccion').touched) ||
                              (addressForm.get('tipoAccion').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="jurisdiccion" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('jurisdiccion').invalid && addressForm.get('jurisdiccion').touched) ||
                                  (addressForm.get('jurisdiccion').invalid && estaEditando)
                              }">Jurisdicción</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select formControlName="jurisdiccion" required>
                                    <mat-option *ngFor="let contr of jurisdiccionArray" [value]="contr.codigo">
                                        {{ contr.nombre }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('jurisdiccion').invalid && addressForm.get('jurisdiccion').touched) ||
                              (addressForm.get('jurisdiccion').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="pretensiones" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('pretensiones').invalid && addressForm.get('pretensiones').touched) ||
                                  (addressForm.get('pretensiones').invalid && estaEditando)
                              }">Pretensiones</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="d-flex align-items-center">
                            <div class="text-area-quill auxBox">
                                <quill-editor class="quill-editor-style card" [styles]="editorStyle" [modules]="config"
                                    required (onContentChanged)="maxLength($event, 1000)" formControlName="pretensiones"
                                    #pretensiones [class.invalid]="
                                    (addressForm.get('pretensiones').invalid && addressForm.get('pretensiones').touched) ||
                                    (addressForm.get('pretensiones').invalid && estaEditando)
                                  ">
                                </quill-editor>
                            </div>
                            <span class="contador miles" *ngIf="addressForm.controls.pretensiones.value">
                                {{1000 - (textoLimpio(pretensiones.quillEditor,1000))}}
                            </span>
                            <span class="contador miles" *ngIf="!addressForm.controls.pretensiones.value">
                                1000
                            </span>
                            <span class="icon-incompleto">
                                <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                    alt="este campo es requerido" [matTooltipPosition]="'above'"
                                    matTooltip="Debe ingresar la información en el campo para continuar"
                                    matTooltipClass="info-tooltip" *ngIf="
                                  (addressForm.get('pretensiones').invalid && addressForm.get('pretensiones').touched) ||
                                  (addressForm.get('pretensiones').invalid && estaEditando)
                                  " />
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="cuantiaPerjuicios" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('cuantiaPerjuicios').invalid && addressForm.get('cuantiaPerjuicios').touched) ||
                                  (addressForm.get('cuantiaPerjuicios').invalid && estaEditando)
                              }">
                                Cuantía / Perjuicios
                            </label>
                        </div>
                        <div class="col d-flex">
                            <mat-form-field class="full-width">
                                <input matInput #cuantiaPerjuicios currencyMask maxlength="20"
                                    formControlName="cuantiaPerjuicios" (keypress)="validateNumberKeypress($event)"
                                    onKeyPress="if(this.value.length>=this.maxLength) return false;"
                                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    [options]="{ prefix: '$ ', thousands: '.', precision: '0', align: 'center' }">
                            </mat-form-field>
                            <span class="contador">{{20 - cuantiaPerjuicios.value.length}}</span>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('cuantiaPerjuicios').invalid && addressForm.get('cuantiaPerjuicios').touched) ||
                              (addressForm.get('cuantiaPerjuicios').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="requeridoParticipacionSupervisor" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('requeridoParticipacionSupervisor').invalid && addressForm.get('requeridoParticipacionSupervisor').touched) ||
                                  (addressForm.get('requeridoParticipacionSupervisor').invalid && estaEditando)
                              }">¿Requiere la participación o insumo del supervisor del contrato?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="requeridoParticipacionSupervisor"
                                required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group" style="margin-left: 1px;">*</span>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('requeridoParticipacionSupervisor').invalid && addressForm.get('requeridoParticipacionSupervisor').touched) ||
                              (addressForm.get('requeridoParticipacionSupervisor').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="text-center mb-2em">
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="Regresar">
        </button>
    </div>
</form>
