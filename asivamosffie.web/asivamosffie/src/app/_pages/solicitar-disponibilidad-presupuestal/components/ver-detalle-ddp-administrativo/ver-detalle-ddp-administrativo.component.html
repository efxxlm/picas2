<div class="container text-center">
    <div class="text-right">
        <a routerLink="/solicitarDisponibilidadPresupuestal" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Ver detalle disponibilidad presupuestal solicitud {{this.numeroSolicitud}}
    </h1>
    <div style="margin-top: 2em;">
        <p><b>Consecutivo proyecto administrativo:</b> {{this.idProyectoAdmin}}</p>
    </div>
    <mat-card class="shipping-card mainGris">
            <mat-card-content align="left" *ngFor="let apo of aportantes; let i=index">

                <mat-card-title class="header-card--text textoGris">
                    Aportante {{i+1}}
                </mat-card-title>

                <!--<p>
                    <strong>Valor del aportante al proyecto:</strong>
                    {{apo.valorAportanteAlProyecto}}
                </p>-->
                <p>
                    <strong>Nombre del aportante:</strong>
                    {{apo.nombre}}
                </p>
                <div *ngFor="let fuentes of apo.fuentesFinanciacion; let j=index">
                    <p>
                        <strong>Fuente {{j+1}}:</strong>
                        {{fuentes.fuente}}
                    </p>
                    <p>
                        <strong>Valor fuente {{j+1}}:</strong>
                        ${{fuentes.valorFuente}}
                        <!--{{fuentes.valor_solicitado_de_la_fuente | currency:'COP':'symbol-narrow':'.0-0'}}-->
                    </p>
                </div>

            </mat-card-content>
    </mat-card>
    <mat-card class="shipping-card mainGris">
        <mat-card-header class="header-card">
            <mat-card-title class="header-card--text textoGris">
                Objeto
            </mat-card-title>
        </mat-card-header>
        <mat-card-content align="left">
            <div [innerHtml]="this.objeto"></div>
        </mat-card-content>
    </mat-card>
    <!--
    <mat-card class="shipping-card mainGris">
        <mat-card-header class="header-card">
            <mat-card-title class="header-card--text textoGris">
                Observaciones
            </mat-card-title>
        </mat-card-header>
        <mat-card-content align="left">
            Prueba
        </mat-card-content>
    </mat-card>
    -->
</div>
