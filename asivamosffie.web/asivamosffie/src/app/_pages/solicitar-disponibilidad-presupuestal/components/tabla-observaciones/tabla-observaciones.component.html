<section class="text-center">
  <div class="tabla-gris">
    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- fecha Column -->
        <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
          <td mat-cell *matCellDef="let element">
            <b>{{ element.fechaCreacion | date: 'dd/MM/yyyy' }}</b>
          </td>
        </ng-container>

        <!-- autor Column -->
        <ng-container matColumnDef="usuarioCreacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Usuario creo</th>
          <td mat-cell *matCellDef="let element">{{ element.usuarioCreacion }}</td>
        </ng-container>

        <!-- observacion Column -->
        <ng-container matColumnDef="observacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Observaci√≥n</th>
          <td mat-cell *matCellDef="let element">
            <div [innerHTML]="innerObservacion(element.observacion)"></div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <mat-paginator
      #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</section>
