<mat-card class="shipping-card mainGris" style="margin-top: 3em;">
    <mat-card-header class="header-card header-card--margin">
        <mat-card-title class="header-card--text textoGris">
            Fuentes y usos
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: left;">
        <div class="table-responsive text-center">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="aportante">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Aportante </th>
                    <td mat-cell *matCellDef="let element"> <b>{{element.aportante}}</b></td>
                </ng-container>
                <ng-container matColumnDef="valorAportante">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor aportante </th>
                    <td mat-cell *matCellDef="let element"> <b>{{element.valorAportante}}</b></td>
                </ng-container>
                <ng-container matColumnDef="fuenteAportante">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Fuente </th>
                    <td mat-cell *matCellDef="let element" style="padding: 0 0em !important;">
                        <div class="sub-item-table justify-content-center align-items-center"
                            *ngFor="let el of element.fuenteAportante ; let i = index">
                            <div [ngClass]="{'h-3em': el.uso.length==1, 'h-6em': el.uso.length>1}"
                                style="margin-top: 1em;">
                                {{el.fuente}}
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="uso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Uso </th>
                    <td mat-cell *matCellDef="let element" style="padding: 0 0em !important;">
                        <div class="sub-item-table justify-content-center align-items-center"
                            *ngFor="let el of element.fuenteAportante ; let i = index">
                            <div *ngFor="let el2 of el.uso ; let j = index">
                                <div class="h-3em">
                                    {{el2.nombre}}
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="valorUso">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor uso </th>
                    <td mat-cell *matCellDef="let element" style="padding: 0 0em !important;">
                        <div class="sub-item-table justify-content-center align-items-center"
                            *ngFor="let el of element.fuenteAportante ; let i = index">
                            <div *ngFor="let el2 of el.valorUso ; let j = index">
                                <div class="h-3em" >
                                    {{el2.valor}}
                                </div>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
        </div>
    </mat-card-content>
</mat-card>
