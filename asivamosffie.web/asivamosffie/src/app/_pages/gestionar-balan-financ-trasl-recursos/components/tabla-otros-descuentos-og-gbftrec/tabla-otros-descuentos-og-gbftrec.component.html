<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="mr-table">
    <ng-container matColumnDef="aportante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Aportante</th>
      <td mat-cell *matCellDef="let element" align="center" style="padding: 0 !important">
        <div
          class="sub-item-table flex-table justify-content-center align-items-center"
          *ngFor="let el of element.listDyAportante"
          [class.h-3]="el.listDyDescuento.length === 1"
          [class.h-6]="el.listDyDescuento.length === 2"
          [class.h-9]="el.listDyDescuento.length === 3"
        >
          <b>{{ el.aportante }}</b>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="conceptoPago">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Concepto de pago</th>
      <td mat-cell *matCellDef="let element" align="center">{{ element.conceptoPago }}</td>
    </ng-container>
    <ng-container matColumnDef="descuento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Descuento</th>
      <td mat-cell *matCellDef="let element" align="center" style="padding: 0 !important">
        <div class="linea-faltante" *ngFor="let el of element.listDyAportante">
          <div
            class="sub-item-table flex-table justify-content-center align-items-center h-3"
            *ngFor="let el2 of el.listDyDescuento"
          >
            {{ el2.descuento }}
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="valorDescuento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor descuento</th>
      <td mat-cell *matCellDef="let element" align="center" style="padding: 0 !important">
        <div class="linea-faltante" *ngFor="let el of element.listDyAportante">
          <div
            class="sub-item-table flex-table justify-content-center align-items-center h-3"
            *ngFor="let el2 of el.listDyDescuento"
          >
            {{ el2.valorDescuento | currency: '':'symbol-narrow':'.0-0' }}
          </div>
        </div>
      </td>
    </ng-container>
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor total</th>
      <td mat-cell *matCellDef="let element; let i = index" align="center" style="padding: 0 !important">
        <div
          class="sub-item-table flex-table justify-content-center align-items-center"
          *ngFor="let el of element.listDyAportante; let j = index"
          [class.h-3]="el.listDyDescuento.length === 1"
          [class.h-6]="el.listDyDescuento.length === 2"
          [class.h-9]="el.listDyDescuento.length === 3"
        >
          {{ valorTotal[i].aportante[j] | currency: '':'symbol-narrow':'.0-0' }}
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
