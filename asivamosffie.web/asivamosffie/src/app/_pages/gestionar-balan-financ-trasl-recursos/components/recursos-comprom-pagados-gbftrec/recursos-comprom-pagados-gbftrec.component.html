<p *ngIf="!tieneOrdenGiro">
    No tiene ordenes de giro tramitadas
</p>
  
<mat-accordion>
    <mat-expansion-panel class="expansion-style" *ngIf="contratoObra !== undefined">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Contrato de obra &nbsp;<span *ngIf="contratoObra">{{ contratoObra.numeroContrato }}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-accordion>
            <mat-expansion-panel class="expansion-style sub-expansion">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title ">
                        Recursos comprometidos
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-recursos-comprom-accord-gbftrec *ngIf="contratoObra" [contratacionProyecto]="contratoObra.contratacion.contratacionProyecto" [contratoId]="contratoObra.contratoId"></app-recursos-comprom-accord-gbftrec>
            </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion>
            <mat-expansion-panel class="expansion-style sub-expansion">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title ">
                        Contratistas 
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-contratistas-gbftrec *ngIf="contratoObra" [contratista]="contratoObra.contratacion.contratista" [valorPagadoContratista]="contratoObra.valorPagadoContratista"></app-contratistas-gbftrec>
            </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion *ngIf="contratoObra.tablaOrdenGiroValorTotal.length > 0">
            <mat-expansion-panel class="expansion-style sub-expansion">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title ">
                        Valor total ordenes de giro
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-tabla-valor-total-og-gbftrec [tablaOrdenGiroValorTotal]="contratoObra.tablaOrdenGiroValorTotal"></app-tabla-valor-total-og-gbftrec>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-expansion-panel>
    <mat-expansion-panel class="expansion-style" *ngIf="contratoInterventoria !== undefined">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Contrato de interventor√≠a &nbsp;<span *ngIf="contratoInterventoria">{{ contratoInterventoria.numeroContrato }}</span>
            </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-accordion>
            <mat-expansion-panel class="expansion-style sub-expansion">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title ">
                        Recursos comprometidos
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-recursos-comprom-accord-gbftrec *ngIf="contratoInterventoria" [contratacionProyecto]="contratoInterventoria.contratacion.contratacionProyecto" [contratoId]="contratoInterventoria.contratoId"></app-recursos-comprom-accord-gbftrec>
            </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion>
            <mat-expansion-panel class="expansion-style sub-expansion">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title ">
                        Contratistas
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-contratistas-gbftrec *ngIf="contratoInterventoria" [contratista]="contratoInterventoria.contratacion.contratista" [valorPagadoContratista]="contratoInterventoria.valorPagadoContratista"></app-contratistas-gbftrec>
            </mat-expansion-panel>
        </mat-accordion>
        <mat-accordion>
            <mat-expansion-panel class="expansion-style sub-expansion" *ngIf="contratoInterventoria.tablaOrdenGiroValorTotal.length > 0">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title ">
                        Valor total ordenes de giro
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <app-tabla-valor-total-og-gbftrec [tablaOrdenGiroValorTotal]="contratoInterventoria.tablaOrdenGiroValorTotal"></app-tabla-valor-total-og-gbftrec>
            </mat-expansion-panel>
        </mat-accordion>
    </mat-expansion-panel>
</mat-accordion>
