<section class="text-center">
    <p class="colorMainColor">Periodo del reporte: <b>04/07/2020 - 11/07/2020</b> </p>

    <form autocomplete="off" [formGroup]="formGestionCalidad" (ngSubmit)="guardar()">
        <div align="left">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                          <div class="row">
                            <div class="pr-1">
                              <label class="label-left" style="margin-top: 1.5em;">¿Se realizaron ensayos de laboratorio durante la semana?</label>
                            </div>
                            <div class="col d-flex">
                                <section style="width: 90%;">
                                    <mat-form-field class="w-50" appearance="fill">
                                      <mat-select class="padding-left" formControlName="esEnsayosLaboratorio" required>
                                        <mat-option *ngFor="let requisito of booleanosEnsayosLaboratorio" [value]="requisito.value">
                                          {{requisito.viewValue}}
                                        </mat-option>
                                      </mat-select>
                                    </mat-form-field>
                                  </section>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                          <div class="row">
                            <div class="pr-1">
                              <label class="label-left">Cantidad de ensayos de laboratorio realizados en la semana:</label>
                            </div>
                            <div class="col d-flex">
                                <section style="width: 90%;">
                                    <mat-form-field>
                                        <input matInput type="text" maxlength="3" formControlName="cantidadEnsayos" required>
                                    </mat-form-field>
                                  </section>
                            </div>
                          </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div *ngIf="formGestionCalidad.get( 'cantidadEnsayos' ).value.length > 0 && convertToNumber( formGestionCalidad.get( 'cantidadEnsayos' ).value ) > 0">
            <mat-accordion formArrayName="ensayosLaboratorio" *ngFor="let ensayo of ensayosLaboratorio.controls; index as i">
                <mat-expansion-panel class="expansion-style sub-expansion-black" [formGroup]="ensayo">
                    <mat-expansion-panel-header class="expansion-style--header">
                        <mat-panel-title class="expansion-style--title completo">
                            Ensayo de laboratorio {{ i+1 }}
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div align="left">
                        <mat-card>
                            <mat-card-content>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="pr-1">
                                          <label class="label-left" style="margin-top: 1.5em;">Tipo de ensayo</label>
                                        </div>
                                        <div class="col d-flex">
                                            <section style="width: 97%;">
                                                <mat-form-field class="w-50" appearance="fill">
                                                  <mat-select class="padding-left" formControlName="tipoEnsayo" required>
                                                    <mat-option *ngFor="let requisito of tipoEnsayos" [value]="requisito">
                                                      {{requisito.viewValue}}
                                                    </mat-option>
                                                  </mat-select>
                                                </mat-form-field>
                                            </section>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="pr-1">
                                          <label class="label-left">Número de muestras</label>
                                        </div>
                                        <div class="col d-flex">
                                            <section style="width: 100%;">
                                                <mat-form-field>
                                                    <input matInput type="text" maxlength="2" formControlName="numeroMuestras" required>
                                                </mat-form-field>
                                            </section>
                                            <span class="contador">{{2 - ensayo.get( 'numeroMuestras' ).value.length}}</span>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="pr-1">
                                          <label class="label-left">Número de muestras</label>
                                        </div>
                                        <div class="col d-flex">
                                            <mat-form-field>
                                                <input  matInput
                                                        [matDatepicker]="pickerfechaToma"
                                                        formControlName="fechaToma"
                                                        placeholder="DD/MM/AAAA"
                                                        (click)="pickerfechaToma.open()"
                                                        readonly required>
                                                <mat-datepicker #pickerfechaToma></mat-datepicker>
                                            </mat-form-field>
                                            <button mat-button
                                                    color="primary"
                                                    type="button"
                                                    (click)="pickerfechaToma.open()"
                                                    class="btn-calendario">
                                                    <img  class="mr-bottom-1"
                                                          src="assets/img/icon/calendarioCirculo.svg"
                                                          alt="Abrir Calendario">
                                            </button>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="pr-1">
                                          <label class="label-left">Fecha proyectada de entrega de resultados</label>
                                        </div>
                                        <div class="col d-flex">
                                            <mat-form-field>
                                                <input  matInput
                                                        [matDatepicker]="pickerProyectadaEntrega"
                                                        formControlName="fechaProyectadaEntrega"
                                                        placeholder="DD/MM/AAAA"
                                                        (click)="pickerProyectadaEntrega.open()"
                                                        readonly required>
                                                <mat-datepicker #pickerProyectadaEntrega></mat-datepicker>
                                            </mat-form-field>
                                            <button mat-button
                                                    color="primary"
                                                    type="button"
                                                    (click)="pickerProyectadaEntrega.open()"
                                                    class="btn-calendario">
                                                    <img  class="mr-bottom-1"
                                                          src="assets/img/icon/calendarioCirculo.svg"
                                                          alt="Abrir Calendario">
                                            </button>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="pr-1">
                                          <label class="label-left" style="margin-top: 1.5em;">¿Se realizó control a los equipos de medición durante la semana?</label>
                                        </div>
                                        <div class="col d-flex">
                                            <section style="width: 95%;">
                                                <mat-form-field class="w-50" appearance="fill">
                                                  <mat-select class="padding-left" formControlName="seRealizoControl" required>
                                                    <mat-option *ngFor="let requisito of booleanosEnsayosLaboratorio" [value]="requisito.value">
                                                      {{requisito.viewValue}}
                                                    </mat-option>
                                                  </mat-select>
                                                </mat-form-field>
                                              </section>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                      <div>
                                        <div class="pr-1">
                                          <label class="label-left">Observaciones</label>
                                        </div>
                                        <div class="col d-flex">
                                            <quill-editor   class="quill-editor-style card-80em position-relative"
                                                            [styles]="editorStyle"
                                                            [modules]="config"
                                                            (onContentChanged)="maxLength($event, 400)"
                                                            formControlName="observaciones"
                                                            required>
                                            </quill-editor>
                                            <span class="contador miles" *ngIf="ensayo.get('observaciones').value !== null" style="margin-top: 3.5em;">
                                                {{400 - (textoLimpio(ensayo.get('observaciones').value))}}
                                            </span>
                                            <span class="contador miles" *ngIf="ensayo.get('observaciones').value === null" style="margin-top: 3.5em;">
                                                400
                                            </span>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="row mt-1em">
                                    <div class="col-md-12">
                                      <div class="row">
                                        <div class="pr-1">
                                          <label class="label-left">URL soporte de la gestión de calidad</label>
                                        </div>
                                        <div class="col d-flex">
                                            <mat-form-field style="width: 94%;">
                                                <input  matInput
                                                        type="text"
                                                        formControlName="urlSoporte">
                                            </mat-form-field>
                                        </div>
                                      </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-1em">
                                    <div style="width: 20%;">
                                        <button mat-raised-button color="accent" type="button" class="btn-table" (click)="getRegistrarResultados()">
                                            Registrar resultados
                                        </button>
                                    </div>
                                </div>
                            </mat-card-content>
                        </mat-card>
                    </div>
                    <div class="text-right" *ngIf="ensayosLaboratorio.controls.length > 1">
                        <button mat-button
                                color="warn"
                                type="button"
                                class="btn-eliminar"
                                (click)="eliminarEnsayo( i )">
                          <img src="assets/img/icon/menos.svg">
                          Eliminar ensayo de laboratorio
                        </button>
                    </div>

                    <div class="text-center" style="margin-top: 2em;">
                        <button mat-button
                                color="warn"
                                class="btn-guardar"
                                type="submit">
                                <img  src="assets/img/icon/guardar.svg">
                        </button>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
    </form>
</section>
