<form autocomplete="off" [formGroup]="formManejoResiduosPeligrosos" *ngIf="formManejoResiduosPeligrosos !== undefined">
    <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="pr-1">
              <label class="label-left" style="margin-top: 1.5em;">¿Los residuos peligrosos y especiales se clasificaron y acopiaron en lugares seguros?</label>
            </div>
            <div class="col d-flex">
                <section style="width: 100%;">
                    <mat-form-field appearance="fill">
                      <mat-select class="padding-left" formControlName="estanClasificados" required>
                        <mat-option *ngFor="let requisito of booleanosActividadRelacionada" [value]="requisito.value">
                          {{requisito.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </section>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="pr-1">
              <label class="label-left" style="margin-top: 1.5em;">¿Requiere hacer una observación acerca de la clasificación y acopio de los residuos peligrosos?</label>
            </div>
            <div class="col d-flex">
                <section style="width: 100%;">
                    <mat-form-field appearance="fill">
                      <mat-select class="padding-left" formControlName="requiereObservacion" required>
                        <mat-option *ngFor="let requisito of booleanosActividadRelacionada" [value]="requisito.value">
                          {{requisito.viewValue}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </section>
            </div>
          </div>
        </div>
    </div>

    <div class="row" *ngIf="formManejoResiduosPeligrosos.get( 'requiereObservacion' ). value === true">
        <div class="col-md-12">
          <div>
            <div class="pr-1">
              <label class="label-left">Observaciones</label>
            </div>
            <div class="col d-flex" style="width: 100%;">
                <quill-editor   class="quill-editor-style card-80em position-relative"
                                [styles]="editorStyle"
                                [modules]="config"
                                (onContentChanged)="maxLength($event, 400)"
                                formControlName="observacion"
                                #obsResiduosPeligrosos
                                required>
                </quill-editor>
                <span class="contador miles" *ngIf="formManejoResiduosPeligrosos.get('observacion').value !== null" style="margin-top: 3.5em;">
                    {{400 - textoLimpio( obsResiduosPeligrosos.quillEditor, 400 )}}
                </span>
                <span class="contador miles" *ngIf="formManejoResiduosPeligrosos.get('observacion').value === null" style="margin-top: 3.5em;">
                    400
                </span>
            </div>
          </div>
        </div>
    </div>

    <div class="row mt-1em">
        <div class="col-md-12">
          <div class="row">
            <div class="pr-1">
              <label class="label-left">URL con soporte registro fotográfico</label>
            </div>
            <div class="col d-flex">
                <mat-form-field style="width: 98%;">
                    <input  matInput
                            type="text"
                            formControlName="urlRegistroFotografico">
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-center size-text-descriptivo">
                <p class="color-text-descriptivo">
                    <i> 
                        Indique la ruta de la ubicación de los documentos de soporte de la actividad realizada.
                    </i>
                </p>
            </div>
          </div>
        </div>
    </div>
</form>
