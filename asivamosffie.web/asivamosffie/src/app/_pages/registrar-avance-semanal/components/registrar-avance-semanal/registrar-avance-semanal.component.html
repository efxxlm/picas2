<section class="container text-center">
    <div class="text-right">
        <a routerLink="/home" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>

    <h1 class="title-menu--h1">
        Registrar avance semanal
    </h1>

    <button mat-mini-fab color="primary" class="btn-info" (click)="verAyuda = !verAyuda">?</button>

    <div class="text-info" *ngIf="verAyuda">
        <button mat-icon-button (click)="verAyuda = false" class="text-info--close">
            <img src="assets/img/icon/cerrar-gris.svg" alt="cerrar ayuda">
        </button>
        Bienvenida/o, aquí podrá realizar el registro del avance físico y financiero de obra, y el seguimiento integral semanal a los proyectos de
        infraestructura asignados a usted, que se encuentran en ejecución en el marco de la gestión del FFIE.
    </div>

    <app-tabla-registrar-avance-semanal></app-tabla-registrar-avance-semanal>
</section>
