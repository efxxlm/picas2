<section *ngIf="esVerDetalle === false">
  <form autocomplete="off" [formGroup]="formActividadesRealizadas" (ngSubmit)="guardar()">
    <div align="left">
        <mat-card>
            <mat-card-content>
                <div class="row">
                    <div class="col-md-12">
                      <div>
                        <div class="pr-1">
                          <label class="label-left">Técnicas</label>
                        </div>
                        <div class="col d-flex" style="width: 100%;">
                            <quill-editor   class="quill-editor-style card-80em position-relative"
                                            [styles]="editorStyle"
                                            [modules]="config"
                                            (onContentChanged)="maxLength($event, 2000)"
                                            formControlName="observacionTecnica"
                                            #obsTecnica
                                            required>
                            </quill-editor>
                            <span class="contador miles" *ngIf="formActividadesRealizadas.get('observacionTecnica').value !== null" style="margin-top: 3.5em;">
                                {{2000 - textoLimpio( obsTecnica.quillEditor, 2000 )}}
                            </span>
                            <span class="contador miles" *ngIf="formActividadesRealizadas.get('observacionTecnica').value === null" style="margin-top: 3.5em;">
                                2000
                            </span>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div>
                        <div class="pr-1">
                          <label class="label-left">Legales</label>
                        </div>
                        <div class="col d-flex" style="width: 100%;">
                            <quill-editor   class="quill-editor-style card-80em position-relative"
                                            [styles]="editorStyle"
                                            [modules]="config"
                                            (onContentChanged)="maxLength($event, 2000)"
                                            formControlName="observacionLegal"
                                            #obsLegales
                                            required>
                            </quill-editor>
                            <span class="contador miles" *ngIf="formActividadesRealizadas.get('observacionLegal').value !== null" style="margin-top: 3.5em;">
                                {{2000 - textoLimpio( obsLegales.quillEditor, 2000 )}}
                            </span>
                            <span class="contador miles" *ngIf="formActividadesRealizadas.get('observacionLegal').value === null" style="margin-top: 3.5em;">
                                2000
                            </span>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                      <div>
                        <div class="pr-1">
                          <label class="label-left">Administrativas - Financieras</label>
                        </div>
                        <div class="col d-flex" style="width: 100%;">
                            <quill-editor   class="quill-editor-style card-80em position-relative"
                                            [styles]="editorStyle"
                                            [modules]="config"
                                            (onContentChanged)="maxLength($event, 2000)"
                                            formControlName="observacionAdministrativa"
                                            #obsAdministrativa
                                            required>
                            </quill-editor>
                            <span class="contador miles" *ngIf="formActividadesRealizadas.get('observacionAdministrativa').value !== null" style="margin-top: 3.5em;">
                                {{2000 - textoLimpio( obsAdministrativa.quillEditor, 2000 )}}
                            </span>
                            <span class="contador miles" *ngIf="formActividadesRealizadas.get('observacionAdministrativa').value === null" style="margin-top: 3.5em;">
                                2000
                            </span>
                        </div>
                      </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="text-center" style="margin-top: 2em;">
        <button mat-button
                color="warn"
                class="btn-guardar"
                type="submit"
                [disabled]="formActividadesRealizadas.dirty === false">
                <img  src="assets/img/icon/guardar.svg">
        </button>
    </div>
  </form>
</section>

<!-- Ver detalle -->
<section *ngIf="esVerDetalle === true">
  <div align="left">
    <mat-card class="border">
        <mat-card-content class="mt-1em">
          <section>
            <p><b>Técnicas</b></p> <div [innerHTML]="'<p>Revisión de la programación de obra.</p>'"></div>
          </section>

          <section>
            <p><b>Legales</b></p> <div [innerHTML]="'<p>Solicitar licencia ambiental.</p>'"></div>
          </section>

          <section>
            <p><b>Administrativas - Financieras</b></p> <div [innerHTML]="'<p>Se revisó el flujo de inversión de recursos.</p>'"></div>
          </section>
        </mat-card-content>
    </mat-card>
  </div>
</section>
