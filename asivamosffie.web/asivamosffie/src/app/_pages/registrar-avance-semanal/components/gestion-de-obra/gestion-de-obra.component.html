<mat-accordion *ngIf="esVerDetalle === false && seguimientoSemanal !== undefined">
    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title" [ngClass]="semaforoAmbiental">
                Gestión ambiental
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-ambiental  [seguimientoSemanal]="seguimientoSemanal"
                                [tipoObservacionAmbiental]="tipoObservaciones.gestionAmbiental"
                                [esRegistroNuevo]="esRegistroNuevo">
        </app-gestion-ambiental>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title" [ngClass]="semaforoCalidad">
                Gestión de calidad
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-calidad    [seguimientoSemanal]="seguimientoSemanal"
                                [tipoObservacionCalidad]="tipoObservaciones.gestionCalidad"
                                [esRegistroNuevo]="esRegistroNuevo">
        </app-gestion-calidad>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title" [ngClass]="semaforoSst">
                Gestión de seguridad y salud en el trabajo
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-sst [seguimientoSemanal]="seguimientoSemanal" [tipoObservacionSst]="tipoObservaciones.gestionSst"></app-gestion-sst>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title" [ngClass]="semaforoSocial">
                Gestión social
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-social [seguimientoSemanal]="seguimientoSemanal" [tipoObservacionSocial]="tipoObservaciones.gestionSocial"></app-gestion-social>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title" [ngClass]="semaforoAlertas">
                Alertas relevantes
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-alertas-relevantes [seguimientoSemanal]="seguimientoSemanal" [tipoObservacionAlertas]="tipoObservaciones.alertasRelevantes"></app-alertas-relevantes>
    </mat-expansion-panel>
</mat-accordion>

<!-- Ver detalle -->
<mat-accordion *ngIf="esVerDetalle === true">

        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">

            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-ambiental [seguimientoSemanal]="seguimientoSemanal" [esVerDetalle]="true" [tipoObservacionAmbiental]="tipoObservaciones.gestionAmbiental"></app-gestion-ambiental>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title" [ngClass]="semaforoCalidad">
                Gestión de calidad
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-calidad [seguimientoSemanal]="seguimientoSemanal" [esVerDetalle]="true" [tipoObservacionCalidad]="tipoObservaciones.gestionCalidad"></app-gestion-calidad>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Gestión de seguridad y salud en el trabajo
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-sst [seguimientoSemanal]="seguimientoSemanal" [esVerDetalle]="true" [tipoObservacionSst]="tipoObservaciones.gestionSst"></app-gestion-sst>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Gestión social
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-social [seguimientoSemanal]="seguimientoSemanal" [esVerDetalle]="true" [tipoObservacionSocial]="tipoObservaciones.gestionSocial"></app-gestion-social>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Alertas relevantes
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-alertas-relevantes [seguimientoSemanal]="seguimientoSemanal" [esVerDetalle]="true" [tipoObservacionAlertas]="tipoObservaciones.alertasRelevantes"></app-alertas-relevantes>
    </mat-expansion-panel>
</mat-accordion>
