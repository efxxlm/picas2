<mat-accordion *ngIf="esVerDetalle === false && seguimientoSemanal !== undefined">
    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title completo">
                Gestión ambiental
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-ambiental [seguimientoSemanal]="seguimientoSemanal"></app-gestion-ambiental>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title completo">
                Gestión de calidad
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-calidad [seguimientoSemanal]="seguimientoSemanal"></app-gestion-calidad>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title completo">
                Gestión de seguridad y salud en el trabajo
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-sst [seguimientoSemanal]="seguimientoSemanal"></app-gestion-sst>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title completo">
                Gestión social
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-social [seguimientoSemanal]="seguimientoSemanal"></app-gestion-social>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title completo">
                Alertas relevantes
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-alertas-relevantes [seguimientoSemanal]="seguimientoSemanal"></app-alertas-relevantes>
    </mat-expansion-panel>
</mat-accordion>

<!-- Ver detalle -->
<mat-accordion *ngIf="esVerDetalle === true">
    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Gestión ambiental
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-ambiental [esVerDetalle]="true"></app-gestion-ambiental>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title completo">
                Gestión de calidad
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-calidad [esVerDetalle]="true"></app-gestion-calidad>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Gestión de seguridad y salud en el trabajo
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-sst [esVerDetalle]="true"></app-gestion-sst>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Gestión social
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-gestion-social [esVerDetalle]="true"></app-gestion-social>
    </mat-expansion-panel>

    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title">
                Alertas relevantes
            </mat-panel-title>
        </mat-expansion-panel-header>

        <app-alertas-relevantes [esVerDetalle]="true"></app-alertas-relevantes>
    </mat-expansion-panel>
</mat-accordion>
