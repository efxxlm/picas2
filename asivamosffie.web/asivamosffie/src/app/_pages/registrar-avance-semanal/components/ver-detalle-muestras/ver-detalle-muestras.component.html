<section class="container">
    <div class="text-right">
        <a (click)="getRutaAnterior()" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>

    <div class="text-center">
        <h1 class="title-menu--h1">
            Registrar resultados gestión de calidad LU990088
        </h1>
    </div>

    <div class="text-center d-flex justify-content-center mt-1em colorMainColor">
        <p>Fecha de toma: <b>05/07/2020</b></p>
        <p style="margin-left: 2em;"><b>Ensayo de laboratorio 1</b></p>
        <p style="margin-left: 2em;">Tipo de ensayo: <b>Muestra de tierra</b></p>
    </div>

    <div class="text-center mt-1em">
        <mat-accordion>
            <mat-expansion-panel class="expansion-style">
                <mat-expansion-panel-header class="expansion-style--header">
                    <mat-panel-title class="expansion-style--title">
                        Muestra 1
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div align="left">
                    <mat-card class="border">
                        <mat-card-content class="mt-1em">
                            <p><b>Nombre de la muestra</b>: Muestreo para análisis de micorrizas</p>
                            <section>
                                <p><b>Observaciones frente a los resultados:</b></p> <div [innerHTML]="'<p>Se requiere análisis de esporas del suelo.</p>'"></div>
                            </section>
                        </mat-card-content>
                    </mat-card>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</section>
