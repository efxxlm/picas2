<section class="text-center">
    <form autocomplete="off" [formGroup]="formAlertasRelevantes" (ngSubmit)="guardar()">
        <div align="left">
            <mat-card>
                <mat-card-content>
                    <div class="row">
                        <div class="col-md-12">
                          <div class="row">
                            <div class="pr-1">
                              <label class="label-left" style="margin-top: 1.5em;">Â¿Se identificaron alertas relevantes en desarrollo de la obra?</label>
                            </div>
                            <div class="col d-flex">
                                <section style="width: 100%;">
                                    <mat-form-field appearance="fill">
                                      <mat-select class="padding-left" formControlName="seIdentificaronAlertas" required>
                                        <mat-option *ngFor="let requisito of booleanosEnsayosLaboratorio" [value]="requisito.value">
                                          {{requisito.viewValue}}
                                        </mat-option>
                                      </mat-select>
                                    </mat-form-field>
                                  </section>
                            </div>
                          </div>
                        </div>
                    </div>
                    <div class="row" style="margin-bottom: 1em;">
                        <div class="col-md-12">
                          <div>
                            <div class="pr-1">
                              <label class="label-left">Alertas relevantes identificadas</label>
                            </div>
                            <div class="col d-flex">
                                <quill-editor   class="quill-editor-style card-80em position-relative"
                                                [styles]="editorStyle"
                                                [modules]="config"
                                                (onContentChanged)="maxLength($event, 2000)"
                                                formControlName="observaciones"
                                                required>
                                </quill-editor>
                                <span class="contador miles" *ngIf="formAlertasRelevantes.get('observaciones').value !== null" style="margin-top: 3.5em;">
                                    {{2000 - (textoLimpio(formAlertasRelevantes.get('observaciones').value))}}
                                </span>
                                <span class="contador miles" *ngIf="formAlertasRelevantes.get('observaciones').value === null" style="margin-top: 3.5em;">
                                    2000
                                </span>
                            </div>
                          </div>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="text-center" style="margin-top: 2em;">
            <button mat-button
                    color="warn"
                    class="btn-guardar"
                    type="submit">
                    <img  src="assets/img/icon/guardar.svg">
            </button>
        </div>
    </form>
</section>
