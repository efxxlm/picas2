<section class="text-center">
    <button mat-button mat-dialog-close class="modal--btn-cerrar" [mat-dialog-close]="null">
      <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
    </button>
    
    <h1 class="title-menu--h1">
      Observaciones
    </h1>
    
    <div class="d-flex justify-content-center mt-1em">
        <p> Fecha del reporte: <b>05/07/2020</b> </p>
        <p class="ml-2em"> Disponibilidad personal: <b>Insuficiente</b> </p>
    </div>

    <mat-card class="border mt-1em" align="left">
        <mat-card-content>
            <section class="mt-3em" [innerHTML]="innerObservacion( observaciones )"></section>
        </mat-card-content>
    </mat-card>
</section>
