<div class="busqueda">
    <mat-form-field appearance="outline" class="busqueda--input">
        <mat-label>Buscador / Filtro</mat-label>
        <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
        <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>
</div>
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="text-center">
    
        <ng-container matColumnDef="llaveMen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Consecutivo proyecto </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.llaveMen}}</b> </td>
        </ng-container>            
    
        <ng-container matColumnDef="nombreAportante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre del aportante </th>
            <td mat-cell *matCellDef="let element"> {{element.nombreAportante}} </td>
        </ng-container>
    
        <ng-container matColumnDef="valorAportante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor del aportante al proyecto </th>
            <td mat-cell *matCellDef="let element"> {{element.valorAportante | currency:'':'symbol':'3.0'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de registro </th>
            <td mat-cell *matCellDef="let element">
                <span class="info-text tabla"
                    [ngClass]="{'completo': element.estado === true, 'sin-diligenciar': element.estado === false}"></span>
                {{element.estado?"Completo":"Incompleto"}}
            </td>
        </ng-container>
   
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
