<div class="text-center" *ngIf="!esVerDetalle">
  <p class="info-container">
    <span class="info-text sin-diligenciar">Sin diligenciar</span>
    <span class="info-text en-proceso">En proceso</span>
    <span class="info-text completo">Completo</span>
  </p>
</div>
<mat-accordion>
  <mat-expansion-panel class="expansion-style">
    <mat-expansion-panel-header class="expansion-style--header">
      <mat-panel-title class="expansion-style--title" [ngClass]="!esVerDetalle ? estadoSemaforoObra : ''">
      Programación de obra
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-programacion-de-obra
                              [ajusteProgramacionInfo]="ajusteProgramacionInfo"
                              [esVerDetalle]= "esVerDetalle"
                              (estadoSemaforo)="estadoSemaforoObra = $event"
                              [ajusteProgramacion]="ajusteProgramacion"
    >
    </app-programacion-de-obra>
  </mat-expansion-panel>


  <mat-expansion-panel class="expansion-style">
    <mat-expansion-panel-header class="expansion-style--header">
      <mat-panel-title class="expansion-style--title" [ngClass]="!esVerDetalle ? estadoSemaforoFlujo : ''">
      Flujo de inversión de recursos
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-flujo-intervencion-recursos
                                    [ajusteProgramacionInfo]="ajusteProgramacionInfo"
                                    [novedadContractualRegistroPresupuestal]="novedadContractualRegistroPresupuestal"
                                    [datosContratoProyectoModificadosXNovedad]="datosContratoProyectoModificadosXNovedad"
                                    [plazoContratacion] ="plazoContratacion"
                                    [valorContrato] = "valorContrato"
                                    [esVerDetalle]= "esVerDetalle"
                                    (estadoSemaforo)="estadoSemaforoFlujo = $event"
                                    [ajusteProgramacion]="ajusteProgramacion"
    >

    </app-flujo-intervencion-recursos>
  </mat-expansion-panel>
</mat-accordion>
