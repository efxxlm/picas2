<div class="busqueda">
    <mat-form-field appearance="outline" class="busqueda--input">
      <mat-label>Buscador / Filtro</mat-label>
      <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
      <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>

  </div>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- fechaCargue Column -->
      <ng-container matColumnDef="fechaCargue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Fecha de cargue
        </th>
        <td mat-cell *matCellDef="let element"><b>{{element.fechaCargue}}</b></td>
      </ng-container>

      <!-- numeroToalRegistros Column -->
      <ng-container matColumnDef="numeroToalRegistros">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Número total de registros
        </th>
        <td mat-cell *matCellDef="let element">{{element.numeroToalRegistros}}</td>
      </ng-container>

      <!-- numeroRegistrosValidos Column -->
      <ng-container matColumnDef="numeroRegistrosValidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Número de registros validos
        </th>
        <td mat-cell *matCellDef="let element">{{element.numeroRegistrosValidos}}</td>
      </ng-container>

      <!-- numeroRegistrosInalidos Column -->
      <ng-container matColumnDef="numeroRegistrosInalidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Número de registros inválidos
        </th>
        <td mat-cell *matCellDef="let element">{{element.numeroRegistrosInalidos}}</td>
      </ng-container>

      <!-- estadoCargue Column -->
      <ng-container matColumnDef="estadoCargue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Estado del cargue
        </th>
        <td mat-cell *matCellDef="let element">
          <span class="info-text d-block m-0" [class.sin-diligenciar]="element.estadoCargue === 'Fallido'"
            [class.completo]="element.estadoCargue === 'Valido'"></span>
          {{element.estadoCargue}}
        </td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gestión</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button color="warn" mat-raised-button color="accent" class="btn-table" type="button">
            Ver detalle
          </button>
          <button mat-button color="warn" mat-raised-button color="accent" class="btn-table info-button"
            [class.sin-diligenciar]="element.estadoRegistro === 'Sin diligenciar'"
            [class.en-proceso]="element.estadoRegistro === 'En proceso'"
            [class.completo]="element.estadoRegistro === 'Completo'" type="button"
            (click)="openObservaciones(element.id)">
            Observaciones
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
