<p style="text-align: center;"><strong>¿Aplican descuentos?:</strong> Sí</p>
<p style="text-align: center;"><strong>¿Cuántos descuentos se aplican sobre la factura?:</strong> 1</p>
<p style="text-align: center;"><strong>Valor a pagar después de descuentos:</strong> $14.940.000</p>
<mat-card class="shipping-card var-main-gris">
    <mat-card-header class="header-card header-card--margin">
        <mat-card-title class="header-card--text textoGris">
            Descuento 1
        </mat-card-title>
    </mat-card-header>
    <mat-card-content style="text-align: left;">
        <p><strong>Tipo de descuento:</strong> 4 x 1.000</p>
        <p><strong>Valor del descuento:</strong> $60.000</p>
    </mat-card-content>
</mat-card>
<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="row mtop justCenter">
        <div class="col-md-6">
            <label class="label-left">¿Desde la supervisión tiene observaciones a los descuentos de la Dirección Técnica?</label>
        </div>
        <div class="col-md-2">
            <mat-radio-group aria-labelledby="example-radio-group-label" class="radioInput"
                formControlName="tieneObservaciones">
                <mat-radio-button class="radio-button" [value]="true">Sí</mat-radio-button>
                <mat-radio-button class="radio-button" [value]="false">No</mat-radio-button>
            </mat-radio-group>
            <span class="required-form-group" style="margin-left: 1px;">*</span>
        </div>
    </div>
    <div class="d-flex align-items-center mtop" *ngIf="addressForm.get('tieneObservaciones').value === true">
        <div class="text-area-quill izqTitle">
            <label for="observaciones" class="text-area-quill--label"  style="color: #174193;">Observaciones a los descuentos de la Dirección Técnica</label>
            <quill-editor class="quill-editor-style" [styles]="editorStyle" [modules]="config" required
                (onContentChanged)="maxLength($event, 1000)" formControlName="observaciones" #observaciones></quill-editor>
        </div>
        <span class="contador miles" *ngIf="addressForm.get('observaciones').value">
            {{1000 - (textoLimpio(observaciones.quillEditor,1000))}}
        </span>
        <span class="contador miles" *ngIf="addressForm.get('observaciones').value === null">
            1000
        </span>
    </div>
    <button mat-button color="warn" class="btn-guardar"
        type="submit">
        <img src="assets/img/icon/guardar.svg" alt="Guardar">
    </button>
</form>
