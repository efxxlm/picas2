<div>
  <p class="info-container text-center">
    <span class="info-text sin-diligenciar">Sin diligenciar</span>
    <span class="info-text en-proceso">En proceso</span>
    <span class="info-text completo">Completo</span>
  </p>

  <mat-accordion>
    <mat-expansion-panel class="expansion-style">
      <mat-expansion-panel-header class="expansion-style--header">
        <mat-panel-title class="expansion-style--title"> Informe final y anexos </mat-panel-title>
      </mat-expansion-panel-header>
      <section class="text-center">
        <div class="tabla-gris">
          <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- No Column -->
              <ng-container matColumnDef="No">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  No.
                </th>
                <td mat-cell *matCellDef="let element">
                  <b>{{ element.No }}</b>
                </td>
              </ng-container>

              <!-- item Column -->
              <ng-container matColumnDef="item">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Ítem
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.item }}
                </td>
              </ng-container>

              <!-- tipoAnexo Column -->
              <ng-container matColumnDef="tipoAnexo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Tipo de anexo
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.tipoAnexo }}
                </td>
              </ng-container>

              <!-- Ubicacion Column -->
              <ng-container matColumnDef="Ubicacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Ubicación (url/radicado)
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.Ubicacion }}
                </td>
              </ng-container>

              <!-- verificacion Column -->
              <ng-container matColumnDef="verificacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Validación
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.verificacion }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
          <mat-paginator
            #paginator
            [length]="dataSource?.data.length"
            [pageIndex]="0"
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 25, 100]"
          ></mat-paginator>
        </div>
      </section>
      <app-form-observaciones-informe-final-anexos></app-form-observaciones-informe-final-anexos>
    </mat-expansion-panel>
  </mat-accordion>
</div>
