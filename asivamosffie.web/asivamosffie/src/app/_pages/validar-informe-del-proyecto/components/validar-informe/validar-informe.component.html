<section class="container">
  <div class="text-right">
    <a routerLink="../../" mat-button color="primary" class="btn-regresar">
      <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
  </div>
  <div class="text-center">
    <h1 class="title-menu--h1" *ngIf="report">
      <span *ngIf="report.proyecto.informeFinal[0].estadoAprobacion == null || report.proyecto.informeFinal[0].estadoAprobacion === '0' || report.proyecto.informeFinal[0].estadoAprobacion === '7'">Validar informe final</span>
      <span *ngIf="report.proyecto.informeFinal[0].estadoAprobacion != null && report.proyecto.informeFinal[0].estadoAprobacion !== '0' && report.proyecto.informeFinal[0].estadoAprobacion !== '7' && report.proyecto.informeFinal[0].estadoAprobacion !== '6' && report.proyecto.informeFinal[0].estadoAprobacion !== '2'">Ver detalle/Editar Validación informe final</span>
      <b *ngIf="report"> {{ report.proyecto.llaveMen }} </b>
    </h1>
    <p class="colorMainColor mt-05em"> 
      Fecha de envío del informe final
      <b *ngIf="report">
        {{ report.proyecto.informeFinal[0].fechaCreacion  | date:'dd/MM/yyyy' }}
      </b>
    </p>
  </div>
  
  <app-datos-del-proyecto *ngIf="report" [report]="report" [existeObservacionApoyo]="existeObservacionApoyo" [existeObservacionCumplimiento]="existeObservacionCumplimiento"></app-datos-del-proyecto>
  <app-form-observaciones-recibo-satisfaccion *ngIf="report && !mostrarDetalleObservacionesRecibo" [report]="report"></app-form-observaciones-recibo-satisfaccion>
  <app-detalle-observaciones-recibo-satisfaccion *ngIf="report && mostrarDetalleObservacionesRecibo" [report]="report" [existeObservacionSupervision]="existeObservacionSupervision"></app-detalle-observaciones-recibo-satisfaccion>
  <app-tabla-informe-final-anexos *ngIf="report && !mostrarDetalleAnexos" [id]="report.proyecto.informeFinal[0].informeFinalId" [llaveMen]="report.proyecto.llaveMen"></app-tabla-informe-final-anexos>
  <app-tabla-detalle-informe-anexos *ngIf="report && mostrarDetalleAnexos" [id]="report.proyecto.informeFinal[0].informeFinalId" [llaveMen]="report.proyecto.llaveMen"></app-tabla-detalle-informe-anexos>

</section>
