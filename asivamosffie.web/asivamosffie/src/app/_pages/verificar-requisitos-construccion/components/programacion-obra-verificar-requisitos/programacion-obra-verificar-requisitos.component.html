<div align="center">
    <section>
        <button mat-raised-button color="accent">Descargar archivo</button>
    </section>
</div>
<div align="center" style="margin-top: 30px;" *ngIf="this.observacionesCompleted==false">
    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
        <div class="row" align="center">
            <div class="col-md-8">
                <div class="row">
                    <div class="pr-1">
                        <label class="label-left" for="tieneObservaciones">¿Tiene observaciones a la programación de obra?</label>
                    </div>
                    <div class="col">
                        <mat-radio-group class="radioInput" formControlName="tieneObservaciones">
                            <mat-radio-button [value]="true">Sí</mat-radio-button>
                            <mat-radio-button [value]="false">No</mat-radio-button>
                        </mat-radio-group>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-editor mt-2em" *ngIf="addressForm.value.tieneObservaciones == true">
            <mat-card class="shipping-card w-80">
                <mat-card-header class="header-card">
                    <mat-card-title class="header-card--text">
                        Observaciones a la programación de obra
                    </mat-card-title>
                </mat-card-header>
                <mat-card-content>

                    <quill-editor class="quill-editor-style w-65 ml-1em" [styles]="editorStyle" [modules]="config"
                        (onContentChanged)="maxLength($event, 1000)" formControlName="observaciones">
                    </quill-editor>

                </mat-card-content>
            </mat-card>
            <span class="contador miles mb-2em" *ngIf="addressForm.value.observaciones !== null">
                {{1000 - textoLimpio(addressForm.get('observaciones').value)}}
            </span>
            <span class="contador miles mb-2em" *ngIf="addressForm.value.observaciones === null">
                1000
            </span>
        </div>
        <div class="text-center mb-2em">
            <button mat-button color="warn" class="btn-guardar" type="submit">
                <img src="assets/img/icon/guardar.svg" alt="Regresar">
            </button>
        </div>
    </form>
</div>
<div align="center" *ngIf="this.observacionesCompleted==true" style="margin-top: 30px;">
    <p><b>¿Tiene observaciones a la programación de obra?:</b> Sí</p>
    <mat-card class="border" style="margin-top: 20px;">
        <mat-card-header class="header-card">
            <mat-card-title class="header-card--text grayTitle">
               Observaciones
            </mat-card-title>
        </mat-card-header>
        <mat-card-content align="left">
            <p>No se encuentra la programación de la totalidad del proyecto. Revisar y volver a cargar.</p>
        </mat-card-content>
    </mat-card>
</div>
