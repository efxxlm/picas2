    <div *ngFor="let solicitudPagoFase of proyecto.fases; index as i">
        <mat-expansion-panel class="expansion-style sub-expansion" *ngIf="checkTieneDescuentos( solicitudPagoFase.esPreconstruccion )">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title">
                    Descuentos Dirección Técnica - {{ solicitudPagoFase.esPreconstruccion === true ? 'Fase 1' : 'Fase 2' }}
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-descuentos-direccion-tecnica   [esVerDetalle]="esVerDetalle"
                                                [esRegistroNuevo]="esRegistroNuevo"
                                                [solicitudPago]="solicitudPago"
                                                [solicitudPagoFase]="solicitudPagoFase"
                                                [esPreconstruccion]="solicitudPagoFase.esPreconstruccion">
            </app-descuentos-direccion-tecnica>
        </mat-expansion-panel>

        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title">
                    Tercero de causación - {{ solicitudPagoFase.esPreconstruccion === true ? 'Fase 1' : 'Fase 2' }}
                </mat-panel-title>
            </mat-expansion-panel-header>


            <app-tercero-causacion  [esVerDetalle]="esVerDetalle"
                                    [esRegistroNuevo]="esRegistroNuevo"
                                    [solicitudPago]="solicitudPago"
                                    [solicitudPagoFase]="solicitudPagoFase"
                                    [contratacionProyectoId]="proyecto.contratacionProyectoId"
                                    [esPreconstruccion]="solicitudPagoFase.esPreconstruccion">
            </app-tercero-causacion>
        </mat-expansion-panel>

        <mat-expansion-panel class="expansion-style">
          <mat-expansion-panel-header class="expansion-style--header">
              <mat-panel-title class="expansion-style--title">
                  Origen
              </mat-panel-title>
          </mat-expansion-panel-header>

          <!--<div class="mt-1em text-center">

          </div>-->

          <app-form-origen [solicitudPago]="solicitudPago"></app-form-origen>
      </mat-expansion-panel>
    </div>
