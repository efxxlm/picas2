<div align="center" *ngIf="this.observacionesCompleted==false">
    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="row">
                    <div class="pr-1">
                        <label class="label-left" for="tieneObservaciones">¿Desde la supervisión tiene observaciones a las hojas de vida de este perfil?</label>
                    </div>
                    <div>
                        <mat-radio-group class="radioInput" formControlName="tieneObservaciones">
                            <mat-radio-button [value]="true" [checked]="addressForm.get('tieneObservaciones').value === true">Sí</mat-radio-button>
                            <mat-radio-button [value]="false" [checked]="addressForm.get('tieneObservaciones').value === false">No</mat-radio-button>
                        </mat-radio-group>
                        <span class="required-form-group m-0">*</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex mt-2em align-items-center animatedDown" *ngIf="addressForm.value.tieneObservaciones == true">
            <div class="text-area-quill"
            [class.color-secondaryColor]="addressForm.get('observaciones').invalid && addressForm.get('observaciones').touched || addressForm.get('observaciones').invalid">
                <label  class="text-area-quill--label align-left-label"
                        [class.colorMainColor]="!(addressForm.get('observaciones').invalid && addressForm.get('observaciones').touched || addressForm.get('observaciones').invalid)">
                        Observaciones a las hojas de vida del contratista de interventoría
                </label>
                <quill-editor   class="quill-editor-style ml-1em" [styles]="editorStyle" [modules]="config"
                                (onContentChanged)="maxLength($event, 1000)" formControlName="observaciones" required>
                </quill-editor>
            </div>
            <span class="contador miles" *ngIf="addressForm.get('observaciones').value !== null">
              {{1000 - textoLimpio(addressForm.get('observaciones').value )}}
            </span>
            <span class="contador miles" *ngIf="addressForm.get('observaciones').value === null">
              1000
            </span>
        </div>
        <div class="text-center mt-1em">
            <button mat-button
                    color="warn"
                    class="btn-guardar"
                    type="submit"
                    [disabled]="addressForm.get('tieneObservaciones').value === null">
                <img src="assets/img/icon/guardar.svg">
            </button>
        </div>
    </form>
</div>
<div align="center" *ngIf="this.observacionesCompleted==true">
    <mat-card class="border mt-1em">
        <mat-card-header class="header-card">
            <mat-card-title class="header-card--text grayTitle">
                Validación de la supervisión
            </mat-card-title>
        </mat-card-header>
        <mat-card-content align="left">
            <p *ngIf="fechaModificacion !== undefined"><b> {{ fechaModificacion | date: 'dd/MM/yyyy' }} </b></p>
            <p *ngIf="tieneObservacion === true"><b>¿Tiene observaciones a las hojas de vida de este perfil?:</b> Si</p>
            <p *ngIf="tieneObservacion === false"><b>¿Tiene observaciones a las hojas de vida de este perfil?:</b> No</p>
            <section *ngIf="tieneObservacion === true" [innerHTML]="this.observacionesPerfil.observacion"></section>
        </mat-card-content>
    </mat-card>
</div>
