<section class="text-center">
    <button mat-button mat-dialog-close class="modal--btn-cerrar" [mat-dialog-close]="true">
      <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
    </button>
    
    <h1 class="title-menu--h1">
      Observaciones
    </h1>
    
    <p class="p mt-1em">
        {{ data.planPrograma }}
    </p>
    
    <div class="flex-editor mt-2em">
      <mat-card class="shipping-card w-80 border">
          <mat-card-header class="header-card">
              <mat-card-title class="header-card--text">
                  Observaciones
              </mat-card-title>
          </mat-card-header>
          <mat-card-content>
              <section [innerHTML]="this.data.observacion" style="margin-left: 2em;"></section>
          </mat-card-content>
      </mat-card>
    </div>
  </section>
