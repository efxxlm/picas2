<section class="table-responsive tabla-gris mt-3em">
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="uso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Uso </th>
          <td mat-cell *matCellDef="let element" align="center"> <b>{{ element.uso }}</b> </td>
        </ng-container>
  
        <ng-container matColumnDef="aportante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color"> Aportante </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
            <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text" *ngFor="let aportante of element.aportantes">
              {{ aportante.nombre }}
            </div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="valorUso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Valor de uso </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
            <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text" *ngFor="let aportante of element.aportantes">
              {{ aportante.valorUso | currency: '': 'symbol-narrow':'.0-0' }}
            </div>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="saldoActual">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color"> Saldo actual de uso </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
            <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text" *ngFor="let aportante of element.aportantes">
              {{ aportante.saldoActualUso | currency: '': 'symbol-narrow':'.0-0' }}
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
