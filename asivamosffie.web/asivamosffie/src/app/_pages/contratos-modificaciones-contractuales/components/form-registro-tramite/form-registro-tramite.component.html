<form autocomplete="off" [formGroup]="dataFormulario" (ngSubmit)="guardar()">
  <div class="container">
    <div class="d-flex mt-1em">
        <label class="mr-label" for="numeroContrato" class="label-left">Nombre del grupo</label>
      <div class="col d-flex">
        <mat-form-field class="full-width">
          <input matInput type="text" maxlength="10" formControlName="numeroContrato">          
        </mat-form-field>
        <span class="contador">{{10 - dataFormulario.get( 'numeroContrato' ).value.length}}</span>
      </div>
    </div>

    <div class="d-flex mt-1em">
      <label class="mr-label">Fecha de envío para firma del contratista</label>
      <mat-form-field class="w-20" 
                      appearance="fill">
        <input  matInput 
                [matDatepicker]="picker" 
                formControlName="fechaEnvioParaFirmaContratista" 
                placeholder="DD/MM/AAAA">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-button 
              color="primary" 
              type="button" 
              (click)="picker.open()" 
              class="btn-calendario">
        <img  class="mr-bottom-1" 
              src="assets/img/icon/calendarioCirculo.svg" 
              alt="Abrir Calendario">
      </button>
    </div>

    <div class="d-flex mt-1em">
      <label class="mr-label">Fecha de firma por parte del contratista</label>
      <mat-form-field class="w-20" 
                      appearance="fill">
        <input  matInput 
                [matDatepicker]="picker1" 
                formControlName="fechaFirmaPorParteContratista"
                placeholder="DD/MM/AAAA">
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <button mat-button 
              color="primary" 
              type="button" 
              (click)="picker.open()" 
              class="btn-calendario">
        <img  class="mr-bottom-1" 
              src="assets/img/icon/calendarioCirculo.svg" 
              alt="Abrir Calendario">
      </button>
    </div>

    <div class="d-flex mt-1em">
      <label class="mr-label">Fecha de envío para la firma de la fiduciaria</label>
      <mat-form-field class="w-20" 
                      appearance="fill">
        <input  matInput 
                [matDatepicker]="picker2" 
                formControlName="fechaEnvioParaFirmaFiduciaria"
                placeholder="DD/MM/AAAA">
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>
      <button mat-button 
              color="primary" 
              type="button" 
              (click)="picker.open()" 
              class="btn-calendario">
        <img  class="mr-bottom-1" 
              src="assets/img/icon/calendarioCirculo.svg" 
              alt="Abrir Calendario">
      </button>
    </div>

    <div class="d-flex mt-1em">
      <label class="mr-label">Fecha de de firma por parte de la fiduciaria</label>
      <mat-form-field class="w-20" 
                      appearance="fill">
        <input  matInput 
                [matDatepicker]="picker3" 
                formControlName="fechaFirmaPorParteFiduciaria"
                placeholder="DD/MM/AAAA">
        <mat-datepicker #picker3></mat-datepicker>
      </mat-form-field>
      <button mat-button 
              color="primary" 
              type="button" 
              (click)="picker.open()" 
              class="btn-calendario">
        <img  class="mr-bottom-1" 
              src="assets/img/icon/calendarioCirculo.svg" 
              alt="Abrir Calendario">
      </button>
    </div>

    <div class="d-flex mt-1em">
      <label class="mr-label">Observaciones</label>
      <quill-editor class="quill-editor-style w-60" 
                    [styles]="editorStyle"
                    [modules]="config"
                    (onContentChanged)="maxLength($event, 2000)" 
                    formControlName="observaciones"></quill-editor>
      <span class="contador miles" *ngIf="dataFormulario.get('observaciones').value !== null">
        {{2000 - textoLimpio(dataFormulario.get('observaciones').value)}}
      </span>
      <span class="contador miles" *ngIf="dataFormulario.get('observaciones').value === null">
        2000
      </span>
    </div>

    <div class="d-flex">
      <label class="mr-3em">Adjuntar documento suscrito</label>
      <div class="input">
        <span class="input-file-text text-center">{{archivo}}</span>
        <button mat-raised-button 
                color="primary" 
                type="button" 
                (click)="fileInput.click()" 
                class="input-file--btn">
                Adjuntar
        </button>
        <input  hidden 
                (change)="fileName( $event )" 
                #fileInput 
                type="file" 
                id="file" 
                formControlName="documento" 
                accept=".pdf">
      </div>
    </div>

    <div class="text-center w-90">
      <button mat-button 
              color="warn" 
              class="btn-guardar" 
              type="submit">
              <img  src="assets/img/icon/guardar.svg" 
                    alt="Regresar">
      </button>
    </div>
  </div>
</form>
