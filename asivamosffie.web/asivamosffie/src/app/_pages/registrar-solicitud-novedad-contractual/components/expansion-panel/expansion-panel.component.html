<div class="text-center">
  <p class="info-container">
    <span class="info-text sin-diligenciar">Sin diligenciar</span>
    <span class="info-text en-proceso">En proceso</span>
    <span class="info-text completo">Completo</span>
  </p>
</div>

<mat-accordion>
  <mat-expansion-panel class="expansion-style">
    <mat-expansion-panel-header class="expansion-style--header">
      <mat-panel-title class="expansion-style--title
        {{ validarRegistroCompletoBasico() === null ? 'sin-diligenciar' : (validarRegistroCompletoBasico() === false ? 'en-proceso' : 'completo' ) }} ">
        Registrar novedad
      </mat-panel-title>
    </mat-expansion-panel-header>
    
    <app-form-registrar-novedad #formRegistrarNovedad
                                [proyecto]=proyecto
                                [contrato]=contrato
                                [novedad]=novedad>
    </app-form-registrar-novedad>

  </mat-expansion-panel>
  <mat-expansion-panel class="expansion-style">
    <mat-expansion-panel-header class="expansion-style--header">
      <mat-panel-title class="expansion-style--title {{ novedad.registroCompletoSoporte == false ? 'sin-diligenciar' : 'completo' }}"
        >
        Soporte de la solicitud
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-form-soporte-solicitud
                                [novedad]=novedad
                                (guardar)="formRegistrarNovedad.onSubmit()"
    >
    </app-form-soporte-solicitud>
  </mat-expansion-panel>
</mat-accordion>
