<section class="text-center">
  <p class="info-table">
    <img class="info-table--img" src="assets/img/icon/sim.svg" alt="icono informaci贸n">
    Seleccione el proyecto para el cual va a registrar la novedad contractual
  </p>
  <div class="row justify-content-center">
<div class="col-md-9">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- llaveMEN Column -->
      <ng-container matColumnDef="llaveMen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Llave MEN</th>
        <td mat-cell *matCellDef="let element"><b>{{element.llaveMen}}</b></td>
      </ng-container>

      <!-- institucionEducativa Column -->
      <ng-container matColumnDef="institucionEducativa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Instituci贸n educativa</th>
        <td mat-cell *matCellDef="let element">{{element.institucionEducativa}}</td>
      </ng-container>

      <!-- sede Column -->
      <ng-container matColumnDef="sede">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Sede</th>
        <td mat-cell *matCellDef="let element">{{element.sede}}</td>
      </ng-container>

      <!-- tipoInterventor Column -->
      <ng-container matColumnDef="tipoIntervencion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de intervenci贸n</th>
        <td mat-cell *matCellDef="let element">{{element.tipoIntervencion}}</td>
      </ng-container>

      <!-- Id Column -->
      <ng-container matColumnDef="proyectoId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Gesti贸n</th>
        <td mat-cell *matCellDef="let element">
          <section class="table-checkbox radio">
            <mat-radio-button name="check" (change)="seleccionarProyecto(element)"></mat-radio-button>
          </section>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
  </div>
</section>
