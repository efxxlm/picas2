<div class="table-responsive" style="margin-top: 2em;">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="uso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Uso </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.uso }} </td>
        </ng-container>
        <ng-container matColumnDef="aportante">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Aportante </th>
            <td mat-cell *matCellDef="let element" class="padding-0em" align="center">
                <div class="sub-item-table flex-table justify-content-center align-items-center h-3em"
                    *ngFor="let el of element.aportante ; let i = index">
                    {{el.nombre}}
                </div>
            </td>   
        </ng-container>
        <ng-container matColumnDef="valorUso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor de uso </th>
            <td mat-cell *matCellDef="let element" class="padding-0em" align="center">
                <div class="sub-item-table flex-table justify-content-center align-items-center h-3em"
                    *ngFor="let el of element.valorUso ; let i = index">
                    {{el.valor}}
                </div>
            </td>   
        </ng-container>
        <ng-container matColumnDef="saldoActualUso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo actual de uso </th>
            <td mat-cell *matCellDef="let element" class="padding-0em" align="center">
                <div class="sub-item-table flex-table justify-content-center align-items-center h-3em"
                    *ngFor="let el of element.saldoActualUso ; let i = index">
                    {{el.saldo}}
                </div>
            </td>   
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
