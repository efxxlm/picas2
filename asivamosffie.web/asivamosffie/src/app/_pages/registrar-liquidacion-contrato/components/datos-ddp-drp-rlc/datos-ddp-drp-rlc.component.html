<p class="info-sub-title textoGrisVar">
    <span>Número de DDP: <b>DDP_001</b></span>
    <span>Valor del DDP: <b>$ 105.000.000</b></span>
</p>
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="drp">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>DRP </th>
            <td mat-cell *matCellDef="let element" align="center"> <b>{{ element.drp }}</b> </td>
        </ng-container>
        <ng-container matColumnDef="numDRP">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número DRP </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.numDRP }} </td>
        </ng-container>
        <ng-container matColumnDef="valor">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.valor }} </td>
        </ng-container>
        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Saldo </th>
            <td mat-cell *matCellDef="let element" align="center"> {{ element.saldo }} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<app-tabla-drp-rlc></app-tabla-drp-rlc>
