
        <div class="busqueda">
            <mat-form-field appearance="outline" class="busqueda--input">
                <mat-label>Buscador / Filtro</mat-label>
                <input matInput #filtro (keyup)="applyFilter($event)">
            </mat-form-field>
            <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
                <img src="assets/img/icon/lupa.svg" alt="Buscar">
            </button>
        </div>
        <div >
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="llaveMen">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Llave MEN </th>
                    <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.llaveMen }} </b> </td>
                </ng-container>

                <ng-container matColumnDef="tipoIntervencion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de intervenci贸n </th>
                    <td mat-cell *matCellDef="let element" align="center"> {{ element.tipoIntervencion }} </td>
                </ng-container>

                <ng-container matColumnDef="region">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Regi贸n </th>
                    <td mat-cell *matCellDef="let element" align="center"> {{ element.region }} </td>
                </ng-container>

                <ng-container matColumnDef="departamento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento </th>
                    <td mat-cell *matCellDef="let element" align="center"> {{ element.departamento }} </td>
                </ng-container>

                <ng-container matColumnDef="municipio">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Municipio </th>
                    <td mat-cell *matCellDef="let element" align="center"> {{ element.municipio }} </td>
                </ng-container>

                <ng-container matColumnDef="institucionEducativa">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Instituci贸n Educativa </th>
                    <td mat-cell *matCellDef="let element" align="center"> {{ element.institucionEducativa }} </td>
                </ng-container>

                <ng-container matColumnDef="sede">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sede </th>
                    <td mat-cell *matCellDef="let element" align="center"> {{ element.sede }} </td>
                </ng-container>

                <ng-container matColumnDef="gestion">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gesti贸n </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button color="accent" class="btn-table" *ngIf="element.sitioWeb==''" 
                        (click)="this.configuracionSitioWeb(element.id,element.llaveMen,element.departamento, element.municipio, element.institucionEducativa, element.sede)">
                            Cargar sitio web 
                        </button>
                        <button mat-raised-button color="accent" class="btn-table" *ngIf="element.sitioWeb!=''"  
                        (click)="this.configuracionSitioWeb(element.id,element.llaveMen,element.departamento, element.municipio, element.institucionEducativa, element.sede)">
                            Ver detalle/Editar
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
