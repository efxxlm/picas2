<div class="text-center">
    <p class="info-container">
        <span class="info-text sin-diligenciar">Sin diligenciar</span>
        <span class="info-text completo">Completo</span>
    </p>
</div>
<mat-accordion>
    <mat-expansion-panel class="expansion-style" *ngFor="let cont of this.dataContrato; let i = index">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title " [ngClass]="estadoAcordeon">
               {{cont.numeroContrato}}
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div align="center">
            <p class="info-sub-title">
                <span>Nombre del contratista: <b>{{cont.nombreContratista}}</b> Proyectos asociados: <b>{{cont.lstProyectoGrilla.length}}</b></span>
            </p>
        </div>
        <app-tabla-general-proyectos-cesml [dataTableServ]="cont.lstProyectoGrilla" (estadoSemaforo)="estadoAcordeon = $event"></app-tabla-general-proyectos-cesml>
    </mat-expansion-panel>
</mat-accordion>
