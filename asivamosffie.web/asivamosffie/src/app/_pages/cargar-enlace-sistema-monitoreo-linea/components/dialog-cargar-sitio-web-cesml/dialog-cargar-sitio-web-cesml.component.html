<button mat-button mat-dialog-close class="modal--btn-cerrar">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>
<h1 class="title-menu--h1 centerIng">
    Cargar sitio web {{this.llaveMen}}
</h1>
<div class="centerIng2">
    <p>{{this.departamento}} {{this.municipio}} {{this.instEdu}} {{this.sede}}</p>
</div>
<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <div class="flex-editor mt-2em">
        <mat-card class="shipping-card w-85" style="padding: 1em 2em;">
            <mat-card-header class="header-card header-card--margin">
                <mat-card-title class="header-card--text">
                    URL para monitoreo en l√≠nea
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <!--
                <mat-form-field class="full-width noBorderForm">
                    <input matInput #urlMonitoreo type="text" class="alignLeft" formControlName="urlMonitoreo" maxlength="300" required>
                  </mat-form-field>
                -->
                <input matInput #urlMonitoreo type="text" class="alignLeft" formControlName="urlMonitoreo" maxlength="300"> 
                <span class="required-form-group">*</span>
            </mat-card-content>
        </mat-card>
        <span class="contador miles mb-2em" *ngIf="addressForm.value.urlMonitoreo">
            {{300 - textoLimpio(addressForm.get('urlMonitoreo').value)}}
        </span>
        <span class="contador miles mb-2em" *ngIf="!addressForm.value.urlMonitoreo">
            300
        </span>
    </div>
    <div class="text-center">
        <div class="mtop">
            <button mat-raised-button color="accent"  type="submit" [disabled]="!addressForm.value.urlMonitoreo">Cargar</button>
        </div>
    </div>
</form>
