<section *ngIf="solicitudPago !== undefined">
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title ">
                    Porcentajes de participación
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-tabla-porcntj-partic-gog></app-tabla-porcntj-partic-gog>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title ">
                    Información fuente de recursos
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-tabla-info-fuenterec-gog></app-tabla-info-fuenterec-gog>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="listaSemaforos.semaforoEstrategiaPago">
                    Estrategia de pagos
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-form-estrateg-pagos-gog [solicitudPago]="solicitudPago"></app-form-estrateg-pagos-gog>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="listaSemaforos.semaforoDescuentosDireccionTecnica">
                    Descuentos Dirección Técnica
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-desc-dir-tecnica-gog [solicitudPago]="solicitudPago"></app-desc-dir-tecnica-gog>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="listaSemaforos.semaforoTerceroCausacion">
                    Tercero de causación
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-tercero-causacion-gog [solicitudPago]="solicitudPago"></app-tercero-causacion-gog>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="listaSemaforos.semaforoOrigen">
                    Origen
                </mat-panel-title>
            </mat-expansion-panel-header>
            <div align="center">
                <b>Consecutivo FFIE: 001</b>    
            </div>

            <app-form-origen [solicitudPago]="solicitudPago"></app-form-origen>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="listaSemaforos.semaforoObservacion">
                    Observaciones
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-observaciones-orden-giro-gog [solicitudPago]="solicitudPago"></app-observaciones-orden-giro-gog>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="listaSemaforos.semaforoSoporteUrl">
                    Soporte de orden de giro
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-soporte-orden-giro-gog [solicitudPago]="solicitudPago"></app-soporte-orden-giro-gog>
        </mat-expansion-panel>
    </mat-accordion>
</section>
