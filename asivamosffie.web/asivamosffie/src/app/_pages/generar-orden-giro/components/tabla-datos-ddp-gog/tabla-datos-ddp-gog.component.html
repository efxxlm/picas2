<section class="d-flex justify-content-center table-responsive tabla-gris mt-3em">
    <table mat-table [dataSource]="dataSource" matSort style="width: 90%">
  
        <ng-container matColumnDef="uso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color" style="width: 28%;"> Uso </th>
          <td mat-cell *matCellDef="let element; index as i" align="center"> {{ element.nombreUso }} </td>
        </ng-container>

        <ng-container matColumnDef="fuente">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color" style="width: 20%;"> Fuente </th>
            <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
              <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text"  *ngFor="let el of element.fuentes ; let i = index">
                  {{ el.nombreFuente }}
              </div>
            </td>
          </ng-container>

        <ng-container matColumnDef="aportante">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color" style="width: 20%;"> Aportante </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
            <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text"  *ngFor="let el of element.aportante ; let i = index">
                {{ el.nombreAportante }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="valorUso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color" style="width: 15%;"> Valor de Uso </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
            <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text"  *ngFor="let el of element.valorUso ; let i = index">
                ${{ el }}
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="saldoActualUso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color" style="width: 28%;"> Saldo actual de uso </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text" class="padding-0em border-color-detalle">
            <div class="sub-item-table flex-table justify-content-center align-items-center h-3em color-text" *ngFor="let el of element.saldoActualUso ; let i = index">
                ${{ el }}
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</section>
