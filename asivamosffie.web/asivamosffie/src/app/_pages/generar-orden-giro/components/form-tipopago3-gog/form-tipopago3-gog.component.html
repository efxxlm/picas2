<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header class="header-card header-card--margin">
            <mat-card-title class="header-card--text">
                4 x mil
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="text-align: left;">
            <p><strong>Nombre del concepto: </strong>Cimentación</p>
            <div class="mt-1em">
                <p><strong>Tipo de aportante: </strong>Entidad territorial</p>
            </div>
            <div class="mt-1em">
                <p><strong>Nombre del aportante: </strong>Alcaldía de Susacón</p>
            </div>
            <div class="mt-1em">
                <p><strong>Fuente de los recursos: </strong>Contingencias</p>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="valorDescuento" [ngClass]="{
                                'color-secondaryColor':
                                  (addressForm.get('valorDescuento').invalid && addressForm.get('valorDescuento').touched) ||
                                  (addressForm.get('valorDescuento').invalid && estaEditando)
                              }">
                                Valor del descuento
                            </label>
                        </div>
                        <div class="col d-flex">
                            <mat-form-field class="full-width">
                                <input matInput #valorDescuento currencyMask maxlength="20" required
                                    formControlName="valorDescuento" (keypress)="validateNumberKeypress($event)"
                                    onKeyPress="if(this.value.length>=this.maxLength) return false; if (event.key === '-') this.value = ''"
                                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                                    [options]="{ prefix: '$ ', thousands: '.', precision: '0', align: 'center' }">
                            </mat-form-field>
                            <span class="contador" [matTooltipPosition]="'above'"
                                matTooltip="Valor en ($) Pesos colombianos" matTooltipClass="info-tooltip">{{20 -
                                valorDescuento.value.length}}</span>
                        </div>
                        <span class="icon-incompleto">
                            <img class="icon-incompleto--img" src="assets/img/icon/incompleto.svg"
                                alt="este campo es requerido" [matTooltipPosition]="'above'"
                                matTooltip="Debe ingresar la información en el campo para continuar"
                                matTooltipClass="info-tooltip" *ngIf="
                              (addressForm.get('valorDescuento').invalid && addressForm.get('valorDescuento').touched) ||
                              (addressForm.get('valorDescuento').invalid && estaEditando)
                              " />
                        </span>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="text-center mb-2em">
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="Guardar">
        </button>
    </div>
</form>
