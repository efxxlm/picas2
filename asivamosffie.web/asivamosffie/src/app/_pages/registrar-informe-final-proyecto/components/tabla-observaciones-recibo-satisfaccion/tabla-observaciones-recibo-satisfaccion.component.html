<mat-card class="shipping-card var-main-gris" *ngIf="data.informe.tieneObservacionSupervisor" [formGroup]="observacionesForm">
  <mat-card-header class="header-card header-card--margin">
    <mat-card-title class="mat-card-title header-card--text">
      Observaci√≥n del supervisor
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <strong> {{ observacionesForm.get('fechaCreacion').value | date: 'dd/MM/yyyy' }}</strong>
    <p [innerHTML]="observacionesForm.get('observaciones').value">
    </p>
  </mat-card-content>
</mat-card>

<div class="tabla-gris table-responsive">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- fecha Column -->
    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Fecha
      </th>
      <td mat-cell *matCellDef="let element">
        <b>{{ element.fechaCreacion | date: 'dd/MM/yyyy' }}</b>
      </td>
    </ng-container>

    <!-- observaciones Column -->
    <ng-container matColumnDef="observaciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Historial de observaciones</th>
      <td mat-cell *matCellDef="let element"[innerHTML]><span [innerHTML]="element.observaciones"></span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  #paginator
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
