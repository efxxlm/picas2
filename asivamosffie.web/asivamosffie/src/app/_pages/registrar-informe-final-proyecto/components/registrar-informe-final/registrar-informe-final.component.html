<section class="container">
  <div class="text-right">
    <a routerLink="../../" mat-button color="primary" class="btn-regresar">
      <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
  </div>
  <div class="text-center">
    <h1 class="title-menu--h1">
      Registrar informe final
      <b *ngIf="report"> {{ report.proyecto.llaveMen }} </b>
    </h1>
    <p class="colorMainColor mt-05em"> 
      Fecha de terminación del proyecto obra
      <b *ngIf="report">
        {{ report.fechaTerminacionObra  | date:'dd/MM/yyyy' }}
      </b>
    </p>
    <p class="colorMainColor mt-05em"> 
      Fecha de terminación del proyecto interventoría
      <b *ngIf="report">
        {{ report.fechaTerminacionInterventoria  | date:'dd/MM/yyyy' }}
      </b>
    </p>
  </div>

  <app-datos-del-proyecto *ngIf="report" [report]="report"></app-datos-del-proyecto>
  <app-form-recibo-a-satisfaccion *ngIf="report && !mostrarDetalleRecibo" [report]="report" (formCompleto)="updateForm($event);"></app-form-recibo-a-satisfaccion>
  <app-detalle-recibo-satisfaccion *ngIf="report && mostrarDetalleRecibo" [report]="report"></app-detalle-recibo-satisfaccion>
  <app-tabla-informe-final-anexos *ngIf="mostrarInforme && report && !mostrarDetalleAnexos" [id]="id" [llaveMen]="report.proyecto.llaveMen" [report]="report"></app-tabla-informe-final-anexos>
  <app-tabla-detalle-informe-anexos *ngIf="mostrarInforme && report && mostrarDetalleAnexos" [id]="id"></app-tabla-detalle-informe-anexos>

</section>
