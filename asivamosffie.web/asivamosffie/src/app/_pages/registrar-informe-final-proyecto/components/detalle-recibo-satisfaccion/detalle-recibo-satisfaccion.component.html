<mat-card class="shipping-card var-main-gris">
  <mat-card-header class="header-card header-card--margin">
    <mat-card-title class="mat-card-title header-card--text">
      Recibo a satisfacción
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong> URL Acta de recibo a satisfaccion - Obra: </strong>
      {{ report.informeFinal[0].urlActa }}
    </p>
    <p>
      <strong> Fecha de suscripción: </strong>
      {{ report.informeFinal[0].fechaSuscripcion | date:'dd/MM/yyyy'}}
    </p>
  </mat-card-content>
</mat-card>
