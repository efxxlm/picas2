<div class="d-flex align-items-center info-text en-alertaLibre">
  Seleccione si el item Cumple, No cumple o No aplica, tenga en cuenta que para continuar el proceso todos los items deben estar en estado de Cumple o No aplica.
</div>

<div>
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- informeFinalListaChequeoId Column -->
      <ng-container matColumnDef="informeFinalListaChequeoId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            No.
          </th>
        <td mat-cell *matCellDef="let element">
          <b>{{ element.informeFinalListaChequeoId }}</b>
        </td>
      </ng-container>
  
      <!-- nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Ítem
          </th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
      </ng-container>
  
      <!-- calificacionCodigo Column -->
      <ng-container matColumnDef="calificacionCodigo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Estado del requisito
        </th>
        <td mat-cell *matCellDef="let element">
          <section class="mt-1em">
            <mat-form-field class="select-width">
              <mat-select
                [(ngModel)]="element.calificacionCodigo"
                (selectionChange)="select(element)"
                required
              >
                <mat-option
                  *ngFor="let estado of estadoArray"
                  [value]="estado.value"
                >
                  {{ estado.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </section>
          <span class="icon-incompleto">
            <img
              class="icon-incompleto--img"
              src="assets/img/icon/incompleto.svg"
              alt="este campo es requerido"
              *ngIf="
              element.calificacionCodigo === '' && estaEditando
              "
            />
          </span>
        </td>
      </ng-container>
  
      <!-- Id Column -->
      <ng-container matColumnDef="informeFinalInterventoriaId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Gestión
          </th>
        <td mat-cell *matCellDef="let element">
          <button
          *ngIf="element.calificacionCodigo === 1"
              mat-button
              color="warn"
              mat-raised-button
              color="accent"
              class="btn-table animatedOpacity"
              type="button"
              (click)="openDialogTipoDocumento(element)"
            >
            Tipo de documento
            </button>
          <button
          *ngIf="element.calificacionCodigo === 2"
              mat-button
              color="warn"
              mat-raised-button
              color="accent"
              class="btn-table animatedOpacity"
              type="button"
              (click)="openDialogObservaciones(element)"
            >
            Observaciones
            </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    #paginator
    [length]="dataSource?.data.length"
    [pageIndex]="0"
    [pageSize]="5"
    [pageSizeOptions]="[5, 10, 25, 100]"
  ></mat-paginator>
</div>

<div class="text-center">
  <button mat-button color="warn" class="btn-guardar" type="submit">
    <img src="assets/img/icon/guardar.svg" alt="Guardar" />
  </button>
</div>
