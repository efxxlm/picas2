<div class="margin-90">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" class="padding-1"> <b>{{element[columna.name]}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="gestionRealizada">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión realizada </th>
      <td mat-cell *matCellDef="let element" class="padding-1">
        <button mat-raised-button color="accent" class="tabs--btn">
          Ver detalle
        </button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="gestion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
      <td mat-cell *matCellDef="let element" class="padding-1">
        <mat-form-field appearance="fill" class="w-select">
          <mat-select>
            <mat-option *ngFor="let gestion of estado" [value]="gestion.value">
              {{gestion.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
