<table mat-table [dataSource]="dataSource" matSort class="tabla text-center mat-elevation-z8">

    <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsable </th>
        <td mat-cell *matCellDef="let element"> <b>{{ element.responsableCodigo }}</b> </td>
    </ng-container>

    <ng-container matColumnDef="tiempo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo </th>
        <td mat-cell *matCellDef="let element"> {{element.tiempoIntervencion}} </td>
    </ng-container>

    <ng-container matColumnDef="temaDolicitud">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema solicitud </th>
        <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gesti√≥n </th>
        <td mat-cell *matCellDef="let element">
            <a (click)="goToLink(element.rutaSoporte)" 
                mat-raised-button 
                *ngIf="element.rutaSoporte"
                color="accent" 
                class="btn-table">Ver soporte</a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
