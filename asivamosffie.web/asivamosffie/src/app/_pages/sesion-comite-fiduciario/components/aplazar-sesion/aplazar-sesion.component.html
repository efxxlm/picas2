<button mat-button mat-dialog-close class="modal--btn-cerrar" [mat-dialog-close]="true">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>

<div class="text-center">
    <h1 class="title-menu--h1">
      Aplazar {{ this.data.comite.numeroComite }}
    </h1>

    <p>
        {{ this.data.comite.fechaOrdenDia | date: 'dd/MM/yyyy' }}
    </p>
</div>

<div class="row justify-content-center mt-1em mb-1em">
    <div class="pr-1">
        <label class="label-left">Fecha de aplazamiento</label>
    </div>
    <div class="col d-flex align-items-center">
        <mat-form-field class="example-full-width">
            <input [formControl]="fechaAplazamiento" matInput [matDatepicker]="picker" required [min]="minDate"
                readonly (click)="picker.open()" placeholder="DD/MM/AAAA">
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-button color="primary" type="button" (click)="picker.open()" class="btn-calendario">
            <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
        </button>
    </div>
    <button mat-raised-button color="accent" [disabled]="fechaAplazamiento.invalid" (click)="onSubmit()" >Aplazar</button>
</div>
