<div class="w-table table-responsive">
  <table mat-table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="fechaSolicitud">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let element" align="center"> <b>{{ element.fechaSolicitud | date: 'dd/MM/yyyy' }}</b> </td>
      
    </ng-container>

    <!-- Data Column -->
    <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element[columna.name] }} </td>
    </ng-container>

    <!-- Seleccionar Column -->
    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let element" align="center">
        <mat-checkbox class="example-margin" [checked]="element.seleccionado" (change)="getSesionSeleccionada( $event.checked, element )" color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 20, 50, 100 ]"></mat-paginator>
</div>
