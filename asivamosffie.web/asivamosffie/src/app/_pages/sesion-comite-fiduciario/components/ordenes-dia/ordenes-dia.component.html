<!-- Seleccionar Fecha Comite Fiduciario -->
<div class="d-flex mt-4 text-center">

  <h3>Fecha del próximo comité</h3>
  <mat-form-field class="width-15">
    <input matInput [matDatepicker]="picker" name="fechaComiteFiduciario" [(ngModel)]="fechaComiteFiduciario" required
      [min]="minDate" readonly (click)="picker.open()">
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <button mat-button color="primary" type="button" (click)="picker.open()" class="btn-calendario">
    <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
  </button>

</div>
<!-- Boton para crear orden del comite fiduciario enviando la fecha seleccionada -->
<div class="text-center d-flex mt-2">

  <a mat-raised-button color="accent" class="btn-registrar-acuerdo ml-1" [disabled]="!fechaComiteFiduciario" (click)="getCrearOrden()">
    Crear orden del día del comité fiduciario
  </a>

</div>

<div class="mt-4"> 
  <app-tabla-ordenes [columnas]="columnas" [displayedColumns]="displayedColumns" [dataOrden]="sesionComiteFiduciario"></app-tabla-ordenes>
</div>
