<div class="busqueda">
    <mat-form-field appearance="outline" class="busqueda--input">
        <mat-label>Buscador / Filtro</mat-label>
        <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
        <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>
</div>

<div class="margin-90">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de comité </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.fecha}}</b> </td>
        </ng-container>
    
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de comité </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>
    
        <ng-container matColumnDef="numeroCompromisos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de compromisos </th>
            <td mat-cell *matCellDef="let element"> {{element.numeroCompromisos}} </td>
        </ng-container>
    
        <ng-container matColumnDef="nivelCumplimiento">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nivel de cumplimiento </th>
            <td mat-cell *matCellDef="let element">
                <div class="flex-span">
                    <span class="info-text mr-auto sin-diligenciar"></span>
                    {{element.nivelCumplimiento}} 
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20"> Gestión </th>
            <td mat-cell *matCellDef="let element">
                <button [routerLink]="['verificarCumplimiento', element.id]" mat-raised-button color="accent" class="btn-table">Verificar cumplimiento</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
