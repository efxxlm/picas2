<div *ngIf="data.length>0">
  <section *ngFor="let observacion of data" >
  <p>
    <b>Fecha:</b>
    {{ observacion.fecha | date: 'dd/MM/yyyy' }}
  </p>
  <p class="d-flex">
    <b class="pr-05em">Observación:</b>
    <span class="ml-1em">
      {{ textoLimpioMessage( observacion.observacion ) }}

    </span>
  </p>
  <p>
    <b>Miembro comité:</b>
    {{ observacion.miembroSesionParticipante.primerNombre }} {{ observacion.miembroSesionParticipante.primerApellido }}
  </p>
</section>
</div>
