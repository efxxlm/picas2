<div class="mat-elevation-z8 w-table">
  <table mat-table matSort [dataSource]="dataSource">

    <!-- Data Column -->
    <ng-container *ngFor="let columna of columnas" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element[columna.name] }} </td>
    </ng-container>

    <!-- Seleccionar Column -->
    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let element" align="center">
        <mat-checkbox [checked]="dataSolicitud.data.indexOf( element ) > -1" class="example-margin" (change)="getSesionSeleccionada( $event.checked, element )" color="primary"></mat-checkbox>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"> </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[ 20, 50, 100 ]"></mat-paginator>
</div>
