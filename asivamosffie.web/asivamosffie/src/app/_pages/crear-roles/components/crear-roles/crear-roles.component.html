<div class="container text-center">
    <div class="text-right">
        <a routerLink="/home" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Crear roles
    </h1>
    <button mat-mini-fab color="primary" class="btn-info" (click)="verAyuda = !verAyuda">?</button>
  
    <div class="text-info" *ngIf="verAyuda">
        <button mat-icon-button (click)="verAyuda = false" class="text-info--close">
            <img src="assets/img/icon/cerrar-gris.svg" alt="cerrar ayuda">
        </button>
        Bienvenida/o, aquí podrá crear los roles que tendrán acceso al sistema y asignar a cada uno los respectivos permisos para ingresar a las
        funcionalidades del sistema
    </div>

    <button mat-raised-button
            color="accent"
            class="tabs--btn"
            routerLink="nuevoRol">
            Crear roles
    </button>
  
    <app-tabla-crear-roles *ngIf="sinRegistros === false" (sinRegistros)="sinRegistros = $event"></app-tabla-crear-roles>
</div>
