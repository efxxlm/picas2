<div class="side-left">
    <aside class="side-left--aside" #heightAside>
      <span class="side-left--span">
        Fase de inicio
      </span>
    </aside>
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort #matTable>
      
          <ng-container matColumnDef="funcionalidad">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Funcionalidad </th>
              <td mat-cell *matCellDef="let element" align="center">
                <b>{{ element.get( 'funcionalidad' ).value }}</b>
              </td>
          </ng-container>
    
          <ng-container matColumnDef="crear">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Crear </th>
            <td mat-cell *matCellDef="let element" align="center">
                <mat-checkbox class="example-margin" [formControl]="element.get( 'crear' )" [checked]="element.get( 'crear' ).value === true"></mat-checkbox>
            </td>
          </ng-container>
    
          <ng-container matColumnDef="modificar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Modificar </th>
            <td mat-cell *matCellDef="let element" align="center">
                <mat-checkbox class="example-margin" [formControl]="element.get( 'modificar' )" [checked]="element.get( 'modificar' ).value === true"></mat-checkbox>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="consultar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Consultar </th>
            <td mat-cell *matCellDef="let element" align="center">
                <mat-checkbox class="example-margin" [formControl]="element.get( 'consultar' )" [checked]="element.get( 'consultar' ).value === true"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="eliminar">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminar </th>
            <td mat-cell *matCellDef="let element" align="center">
                <mat-checkbox class="example-margin" [formControl]="element.get( 'eliminar' )" [checked]="element.get( 'eliminar' ).value === true"></mat-checkbox>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
