<button mat-button mat-dialog-close class="modal--btn-cerrar">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>

<img src="assets/img/logo/asi-vamos-ffie.svg" alt="Así vamos FFIE" class="recover-password--img">
<form [formGroup]="formRecoverPass" (ngSubmit)="RecoverPassword($event)">
    <h2>Recuperar Contraseña</h2>

    <mat-form-field appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput type="email" minlength="4" maxlength="50" formControlName="emailRecoverField">
    </mat-form-field>

    <p class="recover-password--p">Para recuperar su contraseña, por favor ingrese su correo electrónico.</p>

    <button mat-raised-button color="accent" type="submit">Recuperar Contraseña</button>
</form>
