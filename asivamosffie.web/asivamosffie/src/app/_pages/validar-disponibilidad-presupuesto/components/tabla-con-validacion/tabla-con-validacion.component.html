<div class="busqueda">
    <mat-form-field appearance="outline" class="busqueda--input">
        <mat-label>Buscador / Filtro</mat-label>
        <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
        <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>
</div>
<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort class="text-center">
    
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de la solicitud </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.fecha | date: 'dd/MM/yyyy' }}</b> </td>
        </ng-container>
    
        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de solicitud </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>
    
        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de solicitud </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>
    
        <ng-container matColumnDef="estadoRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de registro </th>
            <td mat-cell *matCellDef="let element">
                <span class="info-text tabla"
                    [ngClass]="{'completo': element.estadoRegistro, 'sin-diligenciar': !element.estadoRegistro}"></span>
                {{element.estadoRegistro?"Completo":"Incompleto"}}
            </td>
        </ng-container>
    
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" class="btn-table" (click)="verDetalle(element.id)">Ver detalle</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
