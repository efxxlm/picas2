<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
        <div class="pr-1">
            <label class="label-left" for="reasignacion">¿Este contrato tendrá alguna obligación especial?</label>
        </div>
        <mat-radio-group class="radioInput" formControlName="reasignacion">
            <mat-radio-button value="si">Sí</mat-radio-button>
            <mat-radio-button value="no">No</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="animatedDown" *ngIf="addressForm.controls.reasignacion.value === 'si'">
        <mat-form-field class="full-width">
            <textarea matInput formControlName="descripcion"></textarea>
        </mat-form-field>
    </div>
    <div class="text-center animatedDown" *ngIf="addressForm.controls.reasignacion.value !== 'free'">
        <button mat-button color="warn" class="btn-guardar" type="submit"
            [disabled]="addressForm.controls.reasignacion.value === 'si' && addressForm.controls.descripcion.value === '' || !addressForm.controls.descripcion.dirty">
            <img src="assets/img/icon/guardar.svg" alt="guardar">
        </button>
    </div>
</form>
