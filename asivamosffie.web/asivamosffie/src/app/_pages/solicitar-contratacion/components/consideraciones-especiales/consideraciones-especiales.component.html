<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center">
        <div class="pr-1">
            <label class="label-left" for="reasignacion">¿Este contrato tendrá alguna obligación especial?</label>
        </div>
        <mat-radio-group class="radioInput" formControlName="reasignacion">
            <mat-radio-button value="true">Sí</mat-radio-button>
            <mat-radio-button value="false">No</mat-radio-button>
        </mat-radio-group>
    </div>
    <div class="animatedDown d-flex w-center" *ngIf="addressForm.controls.reasignacion.value === 'true'">
        <mat-card style="width: 65%;">
            <mat-card-content>
                {{ addressForm.get( 'descripcion' ).value }}
                <quill-editor class="quill-editor-style" 
                              [styles]="editorStyle"
                              [modules]="config"
                              (onContentChanged)="maxLength($event, 2000)" 
                              formControlName="descripcion">
                </quill-editor>
            </mat-card-content>
        </mat-card>
        <span class="contador miles" *ngIf="addressForm.get('descripcion').value !== null" style="margin-bottom: 2em;">
            {{2000 - textoLimpio(addressForm.get('descripcion').value)}}
        </span>
        <span class="contador miles" *ngIf="addressForm.get('descripcion').value === null" style="margin-bottom: 2em;">
            2000
        </span>
    </div>
    <div class="text-center animatedDown" *ngIf="addressForm.controls.reasignacion.value !== ''">
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="guardar">
        </button>
    </div>
</form>
