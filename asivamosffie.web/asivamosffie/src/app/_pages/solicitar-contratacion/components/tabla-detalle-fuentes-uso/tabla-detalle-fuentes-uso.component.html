<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="w-table" *ngIf="dataTable.length > 0">
        
  <ng-container matColumnDef="componente">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Componente </th>
      <td mat-cell *matCellDef="let element"> <b>{{element.componente}}</b></td>
  </ng-container>

  <ng-container matColumnDef="fase">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fase </th>
      <td mat-cell *matCellDef="let element"> {{ element.fase }} </td>
  </ng-container>

  <ng-container matColumnDef="tipoUso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Uso </th>
      <td mat-cell *matCellDef="let element">
          <div class="sub-item-table" *ngFor="let tipoUso of element.tipoUso ; let i = index">
            {{ tipoUso }}
          </div>
      </td>
  </ng-container>

  <ng-container matColumnDef="valorUso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor del uso </th>
      <td mat-cell *matCellDef="let element" style="padding: 0px 0px !important;">
        <div class="sub-item-table" *ngFor="let valorUso of element.valorUso; let i = index">
          {{ valorUso }}
        </div>
      </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
