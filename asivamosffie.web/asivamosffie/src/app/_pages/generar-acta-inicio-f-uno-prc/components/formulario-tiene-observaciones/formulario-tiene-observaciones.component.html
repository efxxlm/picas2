<section class="container text-center" style="padding-top: 2em;">
    <button mat-raised-button color="accent" (click)="this.generarActaSuscrita()">Descargar acta de inicio</button>
    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <div class="row mtop" style="justify-content: center;">
            <div class="col-md-3">
                <label class="label-left">¿Tiene observaciones al acta de inicio?</label>
            </div>
            <div class="col-md-2">
                <mat-radio-group aria-labelledby="example-radio-group-label" class="radioInput"
                    formControlName="tieneObservaciones">
                    <mat-radio-button class="radio-button" [value]="true">Sí</mat-radio-button>
                    <mat-radio-button class="radio-button" [value]="false">No</mat-radio-button>
                </mat-radio-group>
                <span class="required-form-group">*</span>
            </div>
        </div>
        <div class="d-flex align-items-center mtop" *ngIf="addressForm.get('tieneObservaciones').value === true">
            <div class="text-area-quill izqTitle helperWidthText">
                <label for="observaciones" class="text-area-quill--label"
                    style="color: #174193; font-size: 16px;">Observaciones al acta de inicio</label>
                <quill-editor class="quill-editor-style" [styles]="editorStyle" [modules]="config" required
                    (onContentChanged)="maxLength($event, 1000)" formControlName="observaciones"></quill-editor>
            </div>
            <span class="contador miles" *ngIf="addressForm.get('observaciones').value">
                {{1000 - textoLimpio(addressForm.get('observaciones').value)}}
            </span>
            <span class="contador miles" *ngIf="addressForm.get('observaciones').value === ''">
                1000
            </span>
        </div>
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="Guardar">
        </button>
    </form>
</section>
