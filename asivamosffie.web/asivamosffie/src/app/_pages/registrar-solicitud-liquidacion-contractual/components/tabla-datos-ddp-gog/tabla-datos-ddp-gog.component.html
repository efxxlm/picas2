<section class="d-flex justify-content-center table-responsive tabla-gris mt-3em">
  <table mat-table [dataSource]="dataSource" matSort style="width: 90%">

      <ng-container matColumnDef="uso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Uso </th>
        <td mat-cell *matCellDef="let element; index as i" align="center"> {{ element.uso }} </td>
      </ng-container>

      <ng-container matColumnDef="fuente">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color" style="width: 20%;"> Fuente </th>
          <td mat-cell *matCellDef="let element; index as i" align="center"> {{ element.fuente }} </td>
        </ng-container>

      <ng-container matColumnDef="aportante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color" style="width: 20%;"> Aportante </th>
        <td mat-cell *matCellDef="let element; index as i" align="center"> {{ element.aportante }} </td>
      </ng-container>

      <ng-container matColumnDef="valorUso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color" style="width: 15%;"> Valor de Uso </th>
        <td mat-cell *matCellDef="let element; index as i" align="center"> {{ element.valorUso }} </td>
      </ng-container>

      <ng-container matColumnDef="saldoActualUso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20 back-color"> Saldo actual de uso </th>
        <td mat-cell *matCellDef="let element; index as i" align="center"> {{ element.saldoActualUso }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</section>
