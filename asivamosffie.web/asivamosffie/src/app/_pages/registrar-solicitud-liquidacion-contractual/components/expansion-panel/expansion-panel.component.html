<div>
  <p class="info-container text-center">
    <span class="info-text sin-diligenciar">Sin diligenciar</span>
    <span class="info-text en-proceso">En proceso</span>
    <span class="info-text completo">Completo</span>
  </p>

  <mat-accordion>
    <mat-expansion-panel class="expansion-style">
      <mat-expansion-panel-header class="expansion-style--header">
        <mat-panel-title class="expansion-style--title" [ngClass]="estadoAcordeonObra">
          Liquidación de contrato de obra
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-tabla-liquidacion-contrato-obra (estadoSemaforo)="estadoAcordeonObra = $event"></app-tabla-liquidacion-contrato-obra>
    </mat-expansion-panel>
    <mat-expansion-panel class="expansion-style">
      <mat-expansion-panel-header class="expansion-style--header">
        <mat-panel-title class="expansion-style--title" [ngClass]="estadoAcordeonInterventoria">
          Liquidación de contrato de interventoria
        </mat-panel-title>
      </mat-expansion-panel-header>
      <app-tabla-liquidacion-contrato-interventoria (estadoSemaforo)="estadoAcordeonInterventoria = $event"></app-tabla-liquidacion-contrato-interventoria>
    </mat-expansion-panel>
  </mat-accordion>
</div>
