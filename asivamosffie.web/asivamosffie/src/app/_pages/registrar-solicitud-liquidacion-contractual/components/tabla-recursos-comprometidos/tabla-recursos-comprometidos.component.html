<div class="table-responsive mb-2em text-center tabla-gris">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- aportante Column -->
    <ng-container matColumnDef="aportante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        aportante
      </th>
      <td mat-cell *matCellDef="let element">
        <b>{{ element.aportante }}</b>
      </td>
    </ng-container>

    <!-- valorAportante Column -->
    <ng-container matColumnDef="valorAportante">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Valor aportante
      </th>
      <td mat-cell *matCellDef="let element">{{ element.valorAportante }}</td>
    </ng-container>

    <!-- valorTotal Column -->
    <ng-container matColumnDef="valorTotal">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Valor total aportantes
      </th>
      <td mat-cell *matCellDef="let element">{{ element.valorTotal }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
