<button mat-button mat-dialog-close class="modal--btn-cerrar" [mat-dialog-close]="true">
  <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>

<h1 class="title-menu--h1">
  Votación solicitud PI0004
</h1>

<p>
  <span class="mx-1em">23/06/2020</span> <span class="mx-1em">Apertura de proceso de selección</span>
</p>

<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <div>
    <table class="mat-table cdk-table mat-sort mat-table-style primer-tabla">
      <thead>
        <tr class="mat-header-row cdk-header-row ng-star-inserted">
          <th class="mat-header-cell cdk-header-cell ng-star-inserted">
            Miembro participante
          </th>
          <th class="mat-header-cell cdk-header-cell ng-star-inserted">
            Aprobó
          </th>
          <th class="mat-header-cell cdk-header-cell ng-star-inserted">
            No aprobó
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="mat-cell cdk-cell ng-star-inserted">
            Juan Lizcano Garcia
          </td>
          <td class="mat-cell cdk-cell ng-star-inserted">
            <section class="example-section">
              <mat-checkbox></mat-checkbox>
            </section>
          </td>
          <td class="mat-cell cdk-cell ng-star-inserted">
            <section class="example-section">
              <mat-checkbox></mat-checkbox>
            </section>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <mat-accordion>
    <mat-expansion-panel class="expansion-style">
      <mat-expansion-panel-header class="expansion-style--header">
        <mat-panel-title class="expansion-style--title completo">
          Validación de solicitudes contractuales
        </mat-panel-title>
      </mat-expansion-panel-header>
      <div>
        <table class="mat-table cdk-table mat-sort mat-table-style">
          <thead>
            <tr class="mat-header-row cdk-header-row ng-star-inserted">
              <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                Miembro participante
              </th>
              <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                Aprobó
              </th>
              <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                No aprobó
              </th>
              <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                Observaciones
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mat-cell cdk-cell ng-star-inserted">
                Juan Lizcano Garcia
              </td>
              <td class="mat-cell cdk-cell ng-star-inserted">
                <section class="example-section">
                  <mat-checkbox></mat-checkbox>
                </section>
              </td>
              <td class="mat-cell cdk-cell ng-star-inserted">
                <section class="example-section">
                  <mat-checkbox></mat-checkbox>
                </section>
              </td>
              <td class="mat-cell cdk-cell ng-star-inserted">
                <section class="example-section">
                  <div class="d-flex">
                    <quill-editor class="quill-editor-style card" #observaciones [styles]="editorStyle"
                      [modules]="config" required (onContentChanged)="maxLength($event, 1000)" required>
                    </quill-editor>
                    <div class="d-flex align-items-center">
                      <!-- <span class="contador miles" *ngIf="observaciones !== null">
                            {{1000 - textoLimpio(observaciones)}}
                          </span> -->
                      <span class="contador miles">
                        1000
                      </span>
                    </div>
                  </div>
                </section>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

  <button mat-button color="warn" class="btn-guardar" type="submit">
    <img src="assets/img/icon/guardar.svg" alt="guardar">
  </button>
</form>
