<section class="container">
    <div class="text-right">
        <a routerLink="/comiteTecnico" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <div class="text-center">
        <h1 class="title-menu--h1">
            Registrar sesión {{ objetoComiteTecnico.numeroComite }}
        </h1>
        <p class="info-container">
            <span class="info-text sin-diligenciar">Sin diligenciar</span>
            <span class="info-text en-proceso">En proceso</span>    
            <span class="info-text completo">Completo</span>
        </p>
    </div>

    <mat-accordion>
        <mat-expansion-panel class="expansion-style">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title">
                    Validación de solicitudes contractuales
                </mat-panel-title>
            </mat-expansion-panel-header>
            <button 
                (click)="tablaValidaciones.cargarRegistro()"
                style="display: none;"
                id="btnTablaValidaciones"
            ></button>
            <app-tabla-validacion-solicitudes-contractuales
                #tablaValidaciones
                [ObjetoComiteTecnico]="objetoComiteTecnico"
                >
            </app-tabla-validacion-solicitudes-contractuales>
        </mat-expansion-panel>
        <mat-expansion-panel class="expansion-style">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title">
                    Otros temas
                </mat-panel-title>
            </mat-expansion-panel-header>
            
            <button 
                type="button" 
                (click)="tablaOtros.cargarRegistros()" 
                style="display: none;"
                id=btnOtros>
            </button>

            <app-tabla-otros-temas
                #tablaOtros
                [objetoComiteTecnico]="objetoComiteTecnico"
                >
            </app-tabla-otros-temas>
        </mat-expansion-panel>
        <mat-expansion-panel class="expansion-style">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title 
                class="expansion-style--title sin-diligenciar"
                [ngClass]="estadoAcordeon">
                    Proposiciones y varios
                </mat-panel-title>
            </mat-expansion-panel-header>

            <button 
                type="button" 
                (click)="proposiciones.cargarRegistros()" 
                style="display: none;"
                id=btnProposiciones>
            </button>
            
            <app-form-proposiciones-varios
                #proposiciones
                [objetoComiteTecnico]="objetoComiteTecnico"
                (semaforo)="changeSemaforo($event)"
            >
        </app-form-proposiciones-varios>
        </mat-expansion-panel>
    </mat-accordion>

    <div class="text-center mt-2em mb-2em">
        <button mat-raised-button color="accent" class="btn-ancho" (click)="openDialogAplazarSesion()">Aplazar sesión</button>
        <button mat-raised-button color="accent" class="btn-ancho" (click)="fallida()">Declarar fallida </button>
        <a routerLink="registrarParticipantes" mat-raised-button color="accent" class="btn-ancho">Registrar participantes</a>
    </div>
</section>
