<table mat-table [dataSource]="dataSource" matSort class="tabla text-center mat-elevation-z8">

    <ng-container matColumnDef="responsable">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Responsable </th>
        <td mat-cell *matCellDef="let element"> <b>{{element.responsable}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="tiempo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tiempo </th>
        <td mat-cell *matCellDef="let element"> {{element.tiempo}} </td>
    </ng-container>

    <ng-container matColumnDef="tema">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tema solicitud  </th>
        <td mat-cell *matCellDef="let element"> {{element.tema}} </td>
    </ng-container>

    <ng-container matColumnDef="votacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ¿El tema requería votación? </th>
        <td mat-cell *matCellDef="let element">
            <div class="col">
                <mat-radio-group class="radioInput">
                    <mat-radio-button value="true">Sí</mat-radio-button>
                    <mat-radio-button value="false">No</mat-radio-button>
                </mat-radio-group>
                <span class="required-form-group">*</span>
            </div>
        </td>
    </ng-container>

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" class="btn-table" (click)="openDialogValidacionSolicitudes()">Votar</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
