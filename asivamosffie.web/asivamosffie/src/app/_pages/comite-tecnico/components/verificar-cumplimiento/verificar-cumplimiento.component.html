<div class="contaner">
    <div class="text-right">
        <a routerLink="/comiteTecnico" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <div class="text-center">
        <h1 class="title-menu--h1">
            Verificar cumplimiento de compromisos CT0001
        </h1>
    </div>

    <form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
        <table class="mat-table cdk-table mat-sort mat-table-style table-form table-form--2">
            <thead>
                <tr class="mat-header-row cdk-header-row ng-star-inserted">
                    <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                        Actividad
                    </th>
                    <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                        Descripción
                    </th>
                    <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                        Fecha máxima
                    </th>
                    <th class="mat-header-cell cdk-header-cell ng-star-inserted mx-gestion">
                        Gestión
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let form of addressForm.controls; let i = index" [formGroupName]="i">
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        Realizar seguimiento semanal del cronograma
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        Julian Guillermo García Pedreros
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        <b>30/06/2020</b>
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        02/07/2020
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        02/07/2020
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        En proceso
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        <a mat-raised-button color="accent" class="btn-table" [routerLink]="['', i]">Ver detalle</a>
                    </td>
                    <td class="mat-cell cdk-cell ng-star-inserted">
                        <mat-form-field class="select-width">
                            <mat-select formControlName="proceso" required>
                                <mat-option *ngFor="let procesos of procesosArray"
                                    [value]="procesos">
                                    {{ procesos }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <button mat-button color="warn" class="btn-guardar" type="submit">
                <img src="assets/img/icon/guardar.svg" alt="Regresar">
            </button>
        </div>
    </form>
</div>
