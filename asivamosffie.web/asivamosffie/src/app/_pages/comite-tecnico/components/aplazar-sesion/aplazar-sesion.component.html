<button mat-button mat-dialog-close class="modal--btn-cerrar" [mat-dialog-close]="true">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>

<h1 class="title-menu--h1">
    Votación solicitud PI0004
</h1>

<p>
    25/06/2020
</p>

<div class="row justify-content-center mt-1em mb-1em">
    <div class="pr-1">
        <label class="label-left">Fecha del próximo comité</label>
    </div>
    <div class="col d-flex align-items-center">
        <mat-form-field class="example-full-width">
            <input [formControl]="fechaAplazamiento" matInput [matDatepicker]="picker" required [min]="minDate"
                readonly (click)="picker.open()">
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-button color="primary" type="button" (click)="picker.open()" class="btn-calendario">
            <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
        </button>
    </div>
    <button mat-raised-button color="accent" [disabled]="fechaAplazamiento.invalid">Aplazar</button>
</div>
