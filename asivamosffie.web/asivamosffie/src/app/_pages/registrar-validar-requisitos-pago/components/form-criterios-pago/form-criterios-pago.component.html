<form [formGroup]="addressForm" novalidate (ngSubmit)="guardar()">
  <p class="info-sub-title supportBlack">
    <span><b>Monto máximo por pagar en esta factura:</b> $15.000.000</span>
    <span><b>Monto pendiente por pagar en la fase:</b> $30.000.000</span>
  </p>
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="pr-1">
          <label class="label-left" for="criterioPago">Criterio de pago</label>
        </div>
        <div class="col">
          <mat-form-field class="select-width" style="width: 99%;">
            <mat-select formControlName="criterioPago" multiple required (selectionChange)="getvalues($event.value)">
              <mat-option *ngFor="let criterioPago of criteriosArray" [value]="criterioPago">
                {{ criterioPago.nombre }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>

  <div style="margin-top: 3em;" *ngFor="let criterio of criterios.controls; index as i">
    <mat-card class="shipping-card" [formGroup]="criterio">
      <mat-card-header class="header-card header-card--margin">
        <mat-card-title class="header-card--text">
          {{ criterio.get( 'nombreCriterio' ).value }}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content style="text-align: left;">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="pr-1">
                <label class="label-left" for="tipoPago">Tipo de pago</label>
              </div>
              <div class="col">
                <mat-form-field class="select-width">
                  <mat-select formControlName="tipoPago" required (ngModelChange)="getConceptosDePago( i, $event )">
                    <mat-option *ngFor="let tipoPago of criterio.get( 'tiposDePago' ).value" [value]="tipoPago">
                      {{ tipoPago.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="pr-1">
                <label class="label-left" for="conceptoPago">Concepto de pago para el criterio</label>
              </div>
              <div class="col">
                <mat-form-field class="select-width">
                  <mat-select formControlName="conceptoPago" required>
                    <mat-option *ngFor="let conceptoPago of criterio.get( 'conceptosDePago' ).value" [value]="conceptoPago">
                      {{ conceptoPago.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="pr-1">
                <label class="label-left" for="valorFacturado">
                  Valor facturado al concepto
                </label>
              </div>
              <div class="col d-flex">
                <mat-form-field class="full-width">
                  <input matInput #valorFacturado currencyMask maxlength="20" required formControlName="valorFacturado"
                    (keypress)="validateNumberKeypress($event)"
                    onKeyPress="if(this.value.length>=this.maxLength) return false;"
                    [options]="{ prefix: '$ ', thousands: '.', precision: '0', align: 'center' }">
                </mat-form-field>
                <span class="contador" [matTooltipPosition]="'above'" matTooltip="Campo numérico"
                  matTooltipClass="info-tooltip">{{20 - valorFacturado.value.length}}</span>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <div class="text-right">
      <button mat-button color="warn" type="button" class="btn-eliminar" (click)="deleteCriterio( i, criterio.get( 'solicitudPagoFaseCriterioId' ).value, criterio.get( 'tipoCriterioCodigo' ).value )">
        <img src="assets/img/icon/menos.svg">
        Eliminar criterio
      </button>
    </div>
  </div>
  <div class="text-center mb-2em">
    <button mat-button color="warn" class="btn-guardar" type="submit">
      <img src="assets/img/icon/guardar.svg">
    </button>
  </div>
</form>
