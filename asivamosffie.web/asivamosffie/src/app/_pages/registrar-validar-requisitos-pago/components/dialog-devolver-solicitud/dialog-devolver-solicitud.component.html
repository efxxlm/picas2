<button mat-button mat-dialog-close class="modal--btn-cerrar">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
</button>
<div style="padding: 10px; text-align: center;">
    <h1 class="title-menu--h1 centerTrick">
        Devolver solicitud {{ registro.numeroSolicitud }}
    </h1>
    <p class="info-sub-title">
        <span>Número de contrato: <b> {{ registro.numeroContrato }} </b></span>
        <span>Modalidad del contrato: <b> {{ registro.modalidad }} </b></span>
    </p>
    <form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
        <mat-card class="shipping-card">
            <mat-card-header class="header-card">
                <mat-card-title class="header-card--text">
                </mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: left; margin-top: 1em; padding: 1em 0em;">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="pr-1">
                                <label class="label-left" for="fechaRadicacionSAC">Fecha de radicación SAC al
                                    contratista</label>
                            </div>
                            <div class="col d-flex align-items-center">
                                <mat-form-field class="example-full-width">
                                    <input matInput formControlName="fechaRadicacionSAC" [matDatepicker]="pickerFecha"
                                        readonly (click)="pickerFecha.open()" required placeholder="DD/MM/AAAA">
                                    <mat-datepicker #pickerFecha></mat-datepicker>
                                </mat-form-field>
                                <button mat-button color="primary" type="button" (click)="pickerFecha.open()"
                                    class="btn-calendario">
                                    <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="pr-1">
                                <label for="numeroRadicacionSAC" class="label-left">Número de radicación SAC al
                                    contratista</label>
                            </div>
                            <div class="col d-flex">
                                <mat-form-field class="full-width">
                                    <input matInput #numeroRadicacionSAC type="text" maxlength="10"
                                        formControlName="numeroRadicacionSAC" required>
                                </mat-form-field>
                                <span class="contador">{{10 - numeroRadicacionSAC.value.length}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <div class="text-center">
            <button mat-raised-button color="accent" class="btn-dialog" type="submit" [disabled]="addressForm.invalid">
                Devolver solicitud
            </button>
        </div>
    </form>
</div>
