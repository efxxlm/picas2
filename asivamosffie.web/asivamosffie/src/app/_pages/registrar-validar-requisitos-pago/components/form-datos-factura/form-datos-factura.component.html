<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-header class="header-card">
            <mat-card-title class="header-card--text">
                Datos
            </mat-card-title>
        </mat-card-header>
        <mat-card-content style="text-align: left;">
            <h2 class="card-subTitle">Descripción de la factura</h2>
            <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="pr-1">
                      <label for="numeroFactura" class="label-left">Número de factura</label>
                    </div>
                    <div class="col d-flex">
                      <mat-form-field class="full-width">
                        <input matInput #numeroFactura type="text" maxlength="10" formControlName="numeroFactura"
                          required>
                      </mat-form-field>
                      <span class="contador">{{10 - numeroFactura.value.length}}</span>
                    </div>
                  </div>
                </div>
              </div>
            <div class="row">
                <div class="col-md-8">
                  <div class="row">
                    <div class="pr-1">
                      <label class="label-left" for="fechaFactura">Fecha de factura</label>
                    </div>
                    <div class="col d-flex align-items-center">
                      <mat-form-field class="example-full-width">
                        <input matInput formControlName="fechaFactura" [matDatepicker]="pickerPoliza" 
                          readonly (click)="pickerPoliza.open()" required placeholder="DD/MM/AAAA">
                        <mat-datepicker #pickerPoliza></mat-datepicker>
                      </mat-form-field>
                      <button mat-button color="primary" type="button" (click)="pickerPoliza.open()" class="btn-calendario">
                        <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <p><strong>Valor facturado: </strong>$15.000.000</p>
        </mat-card-content>
    </mat-card>
    <div class="text-center mb-2em">
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="Regresar">
        </button>
    </div>
</form>
