<div class="busqueda mt-3em">
    <mat-form-field appearance="outline" class="busqueda--input">
      <mat-label>Buscador / Filtro</mat-label>
      <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
      <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>
</div>

<section class="d-flex justify-content-center">
    <div class="table-responsive" style="width: 75%;">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="fechaCreacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creación </th>
                <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.id }} </b> </td>
            </ng-container>
      
            <ng-container matColumnDef="idValor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID del Valor </th>
                <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.id }} </b> </td>
            </ng-container>
    
            <ng-container matColumnDef="nombreValor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 40%;"> Nombre del valor </th>
              <td mat-cell *matCellDef="let element" align="center"> {{ element.nombreValor }} </td>
            </ng-container>
    
            <ng-container matColumnDef="estadoValor">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del valor </th>
              <td mat-cell *matCellDef="let element" align="center"> {{ element.estadoValor }} </td>
            </ng-container>
        
            <ng-container matColumnDef="gestion">
              <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
              <td mat-cell *matCellDef="let element">

                  <button mat-raised-button
                          color="accent" 
                          class="btn-table">
                          Activar
                  </button>

                  <button mat-raised-button
                          color="accent" 
                          class="btn-table">
                          Desactivar
                  </button>

              </td>
            </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</section>
