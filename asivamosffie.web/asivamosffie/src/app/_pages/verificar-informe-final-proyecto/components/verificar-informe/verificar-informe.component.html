<section class="container">
  <div class="text-right">
    <a routerLink="../../" mat-button color="primary" class="btn-regresar">
      <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
  </div>
  <div class="text-center">
    <h1 class="title-menu--h1" *ngIf="report">
      <span *ngIf="report.proyecto.informeFinal[0].estadoValidacion === '0'">Verificar informe final</span>
      <span *ngIf="report.proyecto.informeFinal[0].estadoValidacion !== '0'">Ver detalle/Editar Verificar informe final</span>
      <b *ngIf="report"> {{ report.proyecto.llaveMen }} </b>
    </h1>
    <p class="colorMainColor mt-05em"> 
      Fecha de env√≠o del informe final
      <b *ngIf="report">
        {{ report.proyecto.informeFinal[0].fechaEnvioApoyoSupervisor  | date:'dd/MM/yyyy' }}
      </b>
    </p>
  </div>

  <app-datos-del-proyecto *ngIf="report" [report]="report"></app-datos-del-proyecto>
  <!--<app-recibo-satisfaccion *ngIf="report" [report]="report"></app-recibo-satisfaccion>-->
  <app-recibo-satisfaccion *ngIf="report" [report]="report" [existeObservacion]="mostrarDetalleRecibo"></app-recibo-satisfaccion>
  <app-form-observaciones-recibo-satisfaccion *ngIf="report && !mostrarDetalleRecibo" [report]="report"></app-form-observaciones-recibo-satisfaccion>
  <app-tabla-informe-final-anexos *ngIf="report && !mostrarDetalleAnexos" [id]="report.proyecto.informeFinal[0].informeFinalId" [llaveMen]="report.proyecto.llaveMen"></app-tabla-informe-final-anexos>
  <app-tabla-detalle *ngIf="report && mostrarDetalleAnexos" [id]="report.proyecto.informeFinal[0].informeFinalId" [llaveMen]="report.proyecto.llaveMen"></app-tabla-detalle>

</section>
