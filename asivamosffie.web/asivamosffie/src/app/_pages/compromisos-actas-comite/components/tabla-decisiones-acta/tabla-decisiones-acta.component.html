<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let columna of ELEMENT_DATA" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" align="center"> <b>{{element[columna.name]}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="estadoProyecto">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del proyecto </th>
      <td mat-cell *matCellDef="let element" align="center">
        <span *ngIf="element.estadoProyecto.devuelta">Devuelto por el comité</span>
        <span *ngIf="element.estadoProyecto.aprobada">Aprobado</span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="gestion">
      <th class="w-20" mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
      <td mat-cell *matCellDef="let element">
  
        <button mat-raised-button 
                color="accent" 
                class="btn-table"
                [disabled]="element.estadoProyecto.aprobada">
                Observaciones
        </button>
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
