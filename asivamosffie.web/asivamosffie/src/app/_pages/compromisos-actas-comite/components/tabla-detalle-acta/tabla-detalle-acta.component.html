<div class="margin-90 text-center table-responsive">
  <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="fechaCreacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-25 back-color"> Fecha de registro </th>
          <td mat-cell *matCellDef="let element" align="center" class="color-text"> <b>{{ element.fechaCreacion | date: 'dd/MM/yyyy' }}</b> </td>
      </ng-container>

      <ng-container matColumnDef="observacion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Comentario realizado </th>
        <td mat-cell *matCellDef="let element" align="center" class="color-text"> {{ textoLimpioMessage( element.observacion ) }} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" class="radio-color-detalle"></mat-paginator>
</div>
