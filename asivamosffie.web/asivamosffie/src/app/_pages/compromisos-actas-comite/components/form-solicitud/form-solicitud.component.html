<mat-card class="shipping-card">
    <mat-card-content>
      <h2 class="card-subTitle">Desarrollo</h2>
      <div class="row">
        <div class="pr-1">
          <span class="label-left">Fecha de la solicitud</span>
        </div>
        <div class="col">
          <b class="label-left color-blue">
            23/06/2020
          </b>
        </div>
      </div>
      <div class="row">
        <div class="pr-1">
          <span class="label-left">Número de la solicitud</span>
        </div>
        <div class="col">
          <b class="label-left color-blue">
            PI0004
          </b>
        </div>
      </div>
      <div class="row">
        <div class="pr-1">
          <span class="label-left">Tipo de solicitud</span>
        </div>
        <div class="col">
          <b class="label-left color-blue">
            Contratación
          </b>
        </div>
      </div>
      <h2 class="card-subTitle">Decisiones</h2>
      <div class="reparacion-card row">
        <div class="col-md-4">
          Resultado de la votación <b class="color-blue">No aprobó</b>
        </div>
        <div class="col-md-4 info-text completo">
          Aprobó <b class="color-blue"> 1 </b>
        </div>
        <div class="col-md-4 info-text sin-diligenciar">
          No aprobó <b class="color-blue"> 2 </b>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <div class="row">
            <app-tabla-decisiones-acta></app-tabla-decisiones-acta>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-md-8">
          <div class="row">
            <div class="pr-1">
              <label class="label-left">Estado de la solicitud</label>
            </div>
            <div class="col w-50">
              <mat-form-field class="select-width">
                <mat-select required>
                  <mat-option *ngFor="let estado of estadosArray" [value]="estado.value">
                    {{ estado.name }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="pr-1">
          <label class="label-left">Observaciones</label>
        </div>
        <div class="col w-80">
          <mat-form-field class="full-width">
            <input matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="pr-1">
          <label class="label-left">URL con soporte de votación</label>
        </div>
        <div class="col w-80">
          <mat-form-field class="full-width">
            <input matInput type="text" maxlength="100">
          </mat-form-field>
        </div>
      </div>
      <h2 class="card-subTitle">Decisiones</h2>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="pr-1">
              <label class="label-left" for="tieneCompromisos">¿Este tema del orden del día generó compromisos?</label>
            </div>
            <div class="col">
              <mat-radio-group class="radioInput">
                <mat-radio-button [value]="false" [checked]="true">No</mat-radio-button>
              </mat-radio-group>
            </div>
          </div>
        </div>
      </div>

    </mat-card-content>
</mat-card>
