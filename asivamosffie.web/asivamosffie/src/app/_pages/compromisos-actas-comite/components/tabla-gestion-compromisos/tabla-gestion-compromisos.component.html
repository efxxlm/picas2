<div class="busqueda">
  <mat-form-field appearance="outline" class="busqueda--input">
    <mat-label>Buscador / Filtro</mat-label>
    <input matInput #filtro (keyup)="applyFilter($event)">
  </mat-form-field>
  <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
    <img src="assets/img/icon/lupa.svg" alt="Buscar">
  </button>
</div>

<div class="margin-90">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container matColumnDef="fechaOrdenDia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de comité </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element.fechaOrdenDia | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container *ngFor="let columna of ELEMENT_DATA" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" align="center"> {{element[columna.name]}} </td>
    </ng-container>

    <ng-container matColumnDef="fechaCumplimiento">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha limite de cumplimiento </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element.fechaCumplimiento | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="estadoCompromiso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del compromiso </th>
      <td mat-cell *matCellDef="let element" align="center">
        <span *ngIf="element.estadoCompromisoText === 'Sin iniciar'">Sin avance</span>
        <span *ngIf="element.estadoCompromisoText === 'En proceso'">En proceso</span>
        <span *ngIf="element.estadoCompromisoText === 'Convocada'">Finalizada</span>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="gestion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
      <td mat-cell *matCellDef="let element">
  
        <button mat-raised-button 
                color="accent" 
                class="btn-table"
                *ngIf="element.estadoCompromisoText === 'Sin iniciar'"
                (click)="reportProgress( element.comiteTecnicoId )">
          Reportar avance
        </button>

        <button mat-raised-button 
              color="accent" 
              class="btn-table"
              *ngIf="element.estadoCompromisoText === 'En proceso'"
              (click)="reportProgress( element )">
              Ver detalle/Editar
        </button>
  
        <button mat-raised-button 
                color="accent"
                class="btn-table"
                *ngIf="element.estadoCompromisoText === 'Convocada'"
                (click)="reportProgress( element.comiteTecnicoId )">
          Ver detalle
        </button>
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
