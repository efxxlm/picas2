<div class="margin-90 text-center">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

      <ng-container *ngFor="let columna of ELEMENT_DATA" [matColumnDef]="columna.name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
          <td mat-cell *matCellDef="let element" align="center"> <b>{{element[columna.name]}}</b> </td>
      </ng-container>

      <ng-container matColumnDef="estadoCompromiso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del compromiso </th>
        <td mat-cell *matCellDef="let element" align="center">
          <span *ngIf="element.estadoCompromiso.sinAvance">Sin avance</span>
          <span *ngIf="element.estadoCompromiso.enProceso">En proceso</span>
          <span *ngIf="element.estadoCompromiso.finalizado">Finalizada</span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</div>
