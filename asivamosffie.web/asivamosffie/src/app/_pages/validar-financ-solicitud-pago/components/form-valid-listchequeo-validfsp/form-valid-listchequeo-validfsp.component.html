<mat-accordion>
    <mat-expansion-panel class="expansion-style sub-expansion">
        <mat-expansion-panel-header class="expansion-style--header">
            <mat-panel-title class="expansion-style--title sin-diligenciar">
                Lista de chequeo 1
            </mat-panel-title>
        </mat-expansion-panel-header>
        <p class="info-sub-title supportBlack">
            <span>Criterio de pago: <b>Estudios y diseños interventoria hasta 90%</b></span>
            <span>Tipo de pago: <b>Costo variable</b></span>
        </p>
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                <ng-container matColumnDef="item">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Item </th>
                    <td mat-cell *matCellDef="let element" align="center"> <b>{{ element.item }}</b> </td>
                </ng-container>
                <ng-container matColumnDef="documento">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Documento </th>
                    <td mat-cell *matCellDef="let element" align="left" > <span class="supportBlack">{{ element.documento }}</span> </td>
                </ng-container>
                <ng-container matColumnDef="verificacionFinanciera">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Verificación financiera </th>
                    <td mat-cell *matCellDef="let element" align="left" > <span class="supportBlack">{{ element.verificacionFinanciera }}</span> </td>
                </ng-container>
                <ng-container matColumnDef="validacionFinanciera">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Validación financiera </th>
                    <td mat-cell *matCellDef="let element" align="center">
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select required>
                                    <mat-option *ngFor="let revision of booleanosVerificacionFinanciera"
                                        [value]="revision.viewValue">
                                        {{ revision.viewValue }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="observaciones">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Observaciones </th>
                    <td mat-cell *matCellDef="let element" align="center">
                        <button mat-raised-button color="accent" class="btn-table info-button" [class.sin-diligenciar]="element.item==1" *ngIf="element.item==1"
                            (click)="this.callObservaciones()">Observaciones</button>                         
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <!--<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>-->
        </div>
        <div class="text-center mb-2em">
            <button mat-button color="warn" class="btn-guardar mt1" type="submit">
                <img src="assets/img/icon/guardar.svg" alt="Regresar">
            </button>
        </div>
    </mat-expansion-panel>
</mat-accordion>
