<div class="text-right container">
    <a routerLink="/cargarMasivamente" mat-button color="primary" class="btn-regresar">
        <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
</div>
<div class="text-center">
    <h1 class="title-menu--h1">
        Cargar listado de proyectos
    </h1>

    <div class="container">
        <div class="input-file">
            <span class="input-file--text">{{archivo}}</span>
            
            <button mat-raised-button color="primary" type="button" (click)="fileInput.click()" class="input-file--btn">Explorar</button>
            <input required hidden (change)="fileName()" #fileInput type="file" id="file" [formControl]="fileListaProyectos"
                accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
        </div>
        <p>
            Explore en su computador o dispositivo y seleccione el documento que desea cargar los formatos permitidos son: cvs, xls
        </p>
        <button mat-raised-button color="accent" [disabled]="fileListaProyectos.invalid" (click)="enviarListaProyectos()">{{boton}}</button>
    </div>
</div>
