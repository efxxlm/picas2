<div class="busqueda">
    <mat-form-field appearance="outline" class="busqueda--input">
        <mat-label>Buscador / Filtro</mat-label>
        <input matInput #filtro (keyup)="applyFilter($event)">
    </mat-form-field>
    <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
        <img src="assets/img/icon/lupa.svg" alt="Buscar">
    </button>
</div>

<!-- <div class="mat-elevation-z8"> -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- fechaCargue Column -->
        <ng-container matColumnDef="fechaCargue">
            <th mat-header-cell *matHeaderCellDef> Fecha de cargue </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaCargue}} </td>
        </ng-container>

        <!-- totalRegistros Column -->
        <ng-container matColumnDef="totalRegistros">
            <th mat-header-cell *matHeaderCellDef> Número total de registros </th>
            <td mat-cell *matCellDef="let element"> {{element.totalRegistros}} </td>
        </ng-container>

        <!-- registrosValidos Column -->
        <ng-container matColumnDef="registrosValidos">
            <th mat-header-cell *matHeaderCellDef> Número de registros validos </th>
            <td mat-cell *matCellDef="let element"> {{element.registrosValidos}} </td>
        </ng-container>

        <!-- registrosInvalidos Column -->
        <ng-container matColumnDef="registrosInvalidos">
            <th mat-header-cell *matHeaderCellDef> Número de registros inválidos </th>
            <td mat-cell *matCellDef="let element"> {{element.registrosInvalidos}} </td>
        </ng-container>

        <!-- Gestión Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Gestión </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<!-- </div> -->
