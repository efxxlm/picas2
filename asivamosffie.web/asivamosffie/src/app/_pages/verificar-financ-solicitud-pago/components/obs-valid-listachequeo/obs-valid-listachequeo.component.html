<form *ngIf="solicitudPagoModificado !== undefined" [formGroup]="addressForm">
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion" formArrayName="listas" *ngFor="let lista of listas.controls; index as i">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="esVerDetalle === false ? lista.get( 'semaforo' ).value : ''" style="font-size: .8em !important;">
                    {{ firstLetterUpperCase( lista.get( 'solicitudPagoListaChequeo' ).value.listaChequeo.nombre ) }}
                </mat-panel-title>
            </mat-expansion-panel-header>
    
            <div class="table-responsive">
                <table mat-table [dataSource]="getMatTable( lista.get( 'solicitudPagoListaChequeo' ).value.solicitudPagoListaChequeoRespuesta )" matSort class="mat-elevation-z8">
                    <ng-container matColumnDef="item">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="detalle"> Item </th>
                        <td mat-cell *matCellDef="let element; index as j" align="center" class="detalle"> <b>{{ j + 1 }}</b> </td>
                    </ng-container>
                    <ng-container matColumnDef="documento">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="detalle"> Documento </th>
                        <td mat-cell *matCellDef="let element" align="left"  class="detalle"> <span class="supportBlack">{{ element.listaChequeoItem.nombre }}</span> </td>
                    </ng-container>
                    <ng-container matColumnDef="revTecnica">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="detalle"> Revisión técnica </th>
                        <td mat-cell *matCellDef="let element" align="center" class="detalle"> {{ getRevisionTecnica( element.respuestaCodigo ) }} </td>
                    </ng-container>
                    <ng-container matColumnDef="verificacionFinanciera">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Verificación financiera </th>
                        <td mat-cell *matCellDef="let element" align="center">
                            <div class="col">
                                <mat-form-field class="select-width">
                                    <mat-select required>
                                        <mat-option *ngFor="let revision of booleanosVerificacionFinanciera"
                                            [value]="revision.viewValue">
                                            {{ revision.viewValue }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="observaciones">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header class="detalle"> Observaciones </th>
                        <td mat-cell *matCellDef="let element; index as j" align="center" class="detalle">
                            <button mat-raised-button
                                    color="accent"
                                    class="btn-table "
                                    [class.sin-diligenciar]="element.item==1"
                                    *ngIf="element.respuestaCodigo === noCumpleCodigo"
                                    (click)="getSubsanacion( element, i, j )">
                                    Observaciones
                            </button>
                            <!--
                            <button mat-raised-button color="accent" class="btn-table " [class.sin-diligenciar]="element.item==2" *ngIf="element.item==2"
                                (click)="this.callSubsanacion()">Observaciones</button>
                            -->
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </mat-expansion-panel>    
    </mat-accordion>
</form>
