<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <div class="tieneObservaciones">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <div class="pr-1">
            <label class="label-left" for="tieneObservaciones"
              [class.color-secondaryColor]="addressForm.get('tieneObservaciones').invalid && addressForm.get('tieneObservaciones').touched">
              ¿Tiene observaciones al registro del seguimiento diario?
            </label>
          </div>
          <div class="col d-flex">
            <mat-radio-group class="radioInput d-flex" formControlName="tieneObservaciones">
              <mat-radio-button class="mr-1em" [value]="true">Sí</mat-radio-button>
              <mat-radio-button class="mr-1em" [value]="false">No</mat-radio-button>
            </mat-radio-group>
            <span class="required-form-group">*</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex align-items-center var-main-gris mt-2em animatedDown"
    *ngIf="addressForm.get('tieneObservaciones').value === true">
    <div class="text-area-quill">
      <label for="observacion" class="text-area-quill--label header">
        Observaciones al seguimiento diario
      </label>
      <quill-editor class="quill-editor-style" [styles]="editorStyle" [modules]="config"
        (onContentChanged)="maxLength($event, 500)" formControlName="observacion" required></quill-editor>
    </div>
    <span class="contador miles" *ngIf="addressForm.get('observacion').value !== null">
      {{1000 - (textoLimpio(addressForm.get('observacion').value)>500?500:textoLimpio(addressForm.get('observacion').value))}}
    </span>
    <span class="contador miles" *ngIf="addressForm.get('observacion').value === null">
      1000
    </span>
  </div>
  <div class="text-center mb-2em">
    <button mat-button color="warn" class="btn-guardar" type="submit">
      <img src="assets/img/icon/guardar.svg" alt="Guardar">
    </button>
  </div>
</form>
