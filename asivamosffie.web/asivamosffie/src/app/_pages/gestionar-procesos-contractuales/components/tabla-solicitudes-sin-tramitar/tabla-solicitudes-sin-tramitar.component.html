<div class="busqueda">
  <mat-form-field appearance="outline" class="busqueda--input">
    <mat-label>Buscador / Filtro</mat-label>
    <input matInput #filtro (keyup)="applyFilter($event)">
  </mat-form-field>
  <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
    <img src="assets/img/icon/lupa.svg" alt="Buscar">
  </button>
</div>

<div class="w-90">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    <ng-container *ngFor="let columna of ELEMENT_DATA" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" align="center"> <b>{{element[columna.name]}}</b> </td>
    </ng-container>

    <ng-container matColumnDef="estadoRegistro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del registro </th>
      <td mat-cell *matCellDef="let element" align="center">
        <div class="flex-span" *ngIf="element.estadoRegistro">
          <span class="info-text completo mr-auto"></span>
          <span>
            Completo
          </span>
        </div>
        <div class="flex-span" *ngIf="!element.estadoRegistro">
          <span class="info-text sin-diligenciar mr-auto"></span>
          <span>
            Incompleto
          </span>
        </div>
      </td>
    </ng-container>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
      <td mat-cell *matCellDef="let element">
  
        <button mat-raised-button
                color="accent" 
                class="btn-table"
                *ngIf="!element.estadoRegistro && element.fechaEnvioTramite === null"
                (click)="gestionar( element.tipoSolicitud, element.id )">
                Gestionar solicitud
        </button>
  
        <button mat-raised-button
                color="accent"
                class="btn-table"
                *ngIf="element.estadoRegistro">
                Enviar para trámite
        </button>

        <button mat-raised-button
                color="accent" 
                class="btn-table"
                *ngIf="element.estadoRegistro || (!element.estadoRegistro && element.fechaEnvioTramite !== null)">
                Ver detalle/Editar
        </button>
  
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
