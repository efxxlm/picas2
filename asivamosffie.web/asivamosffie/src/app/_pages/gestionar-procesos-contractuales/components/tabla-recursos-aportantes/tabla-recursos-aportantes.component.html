<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 mr-table">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Nombre del aportante </th>
    <td mat-cell *matCellDef="let element" align="center" class="color-text"> <b>{{ element.nombre }}</b> </td>
  </ng-container>

  <ng-container matColumnDef="valorAportante">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Valor aportante </th>
    <td mat-cell *matCellDef="let element" align="center" class="color-text"> ${{ element.valorAportante }} </td>
  </ng-container>
  
  <ng-container matColumnDef="uso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Uso </th>
    <td mat-cell *matCellDef="let element" align="center" class="color-text">
      <ng-container *ngFor="let item of element.uso">
        <td class="flex-td sub-item-table">
          {{ item }}
        </td>
      </ng-container>
    </td>
  </ng-container>

  <ng-container matColumnDef="valorUso">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Valor uso </th>
    <td mat-cell *matCellDef="let element" align="center" class="color-text" style="padding-right: 0em !important;padding-left: 0em !important;">
      <ng-container *ngFor="let item of element.valorUso">
        <td class="flex-td sub-item-table">
          ${{ item }}
        </td>
      </ng-container>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
