<table mat-table [dataSource]="dataAportantes" matSort class="mat-elevation-z8 mr-table">

  <ng-container *ngFor="let columna of ELEMENT_DATA" [matColumnDef]="columna.name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> {{ columna.titulo }} </th>
    <td mat-cell *matCellDef="let element" align="center" class="color-text"> <b>{{element[columna.name]}}</b> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
