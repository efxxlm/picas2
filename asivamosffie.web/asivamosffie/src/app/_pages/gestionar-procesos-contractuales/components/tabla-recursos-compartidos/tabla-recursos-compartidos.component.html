<div class="table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="mr-table">
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Nombre del aportante </th>
      <td mat-cell *matCellDef="let element" align="center" class="color-text"> <b>{{ element.nombre }}</b> </td>
      <td *matFooterCellDef> <b>Total</b> </td>
    </ng-container>
  
    <ng-container *ngFor="let columna of ELEMENT_DATA" [matColumnDef]="columna.name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> {{ columna.titulo }} </th>
      <td mat-cell *matCellDef="let element" align="center" class="color-text"> ${{element[columna.name]}} </td>
      <td *matFooterCellDef></td>
    </ng-container>
  
    <ng-container matColumnDef="valorDespuesModificacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="back-color"> Valor despues de la modificaci√≥n </th>
      <td mat-cell *matCellDef="let element" align="center" class="color-text"> ${{ element.valorDespuesModificacion }} </td>
      
    </ng-container>
  
    <ng-container matColumnDef="total">
      <td *matFooterCellDef> <b>$326.000.000</b> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumnsFooter"></tr>
  </table>
</div>
