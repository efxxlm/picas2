<form autocomplete="off" [formGroup]="dataFormulario" (ngSubmit)="guardar()">
  <div align="left">
    <div class="d-flex mt-1em">
      <label class="mr-label"
        [class.color-secondaryColor]="dataFormulario.get('fechaEnvioTramite').invalid && dataFormulario.get('fechaEnvioTramite').touched || dataFormulario.get('fechaEnvioTramite').invalid && camposFaltantes">
        Fecha de envío de documentación física para el trámite</label>
      <mat-form-field class="w-20 margin-picker">
        <input matInput [matDatepicker]="picker" readonly required [min]="minDate" formControlName="fechaEnvioTramite"
          placeholder="DD/MM/AAAA" (click)="picker.open()">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <button mat-button color="primary" type="button" (click)="picker.open()" class="btn-calendario margin-picker">
        <img class="mr-bottom-1" src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
      </button>
    </div>

    <div class="d-flex mt-1em">
      <div class="text-area-quill"
      [class.color-secondaryColor]="dataFormulario.get('observaciones').invalid && dataFormulario.get('observaciones').touched || dataFormulario.get('observaciones').invalid && camposFaltantes">
        <label class="text-area-quill--label">Observaciones</label>
        <quill-editor class="quill-editor-style" [styles]="editorStyle" style="width: 85%" [modules]="config" required
          (onContentChanged)="maxLength($event, 2000)" formControlName="observaciones">
        </quill-editor>
      </div>
      <span class="contador miles" *ngIf="dataFormulario.get('observaciones').value !== null"
        style="margin-top: 2.2em;">
        {{2000 - textoLimpio(dataFormulario.get('observaciones').value )}}
      </span>
      <span class="contador miles" *ngIf="dataFormulario.get('observaciones').value === null"
        style="margin-top: 2.2em;">
        2000
      </span>
    </div>
    <div class="d-flex">
      <label class="mr-3em"
        [class.color-secondaryColor]="dataFormulario.get('minuta').invalid && dataFormulario.get('minuta').touched || dataFormulario.get('minuta').invalid && camposFaltantes">
        Minuta adjunta</label>
      <div class="input" style="width: 90%;">
        <span class="input-file-text text-center required" (click)="fileInput.click()"
          [class.color-secondaryColor]="dataFormulario.get('minuta').invalid && dataFormulario.get('minuta').touched || dataFormulario.get('minuta').invalid && camposFaltantes">
          {{archivo}}
        </span>
        <button mat-raised-button color="primary" type="button" (click)="fileInput.click()" class="input-file--btn">
          Adjuntar
        </button>
        <input required hidden (change)="fileName( $event )" #fileInput type="file" id="file" formControlName="minuta"
          [placeholder]="archivo"
          accept=".doc,.docx,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
      </div>
    </div>
    <div class="container text-center">
      <p class="align-text"><small>Adjunte el documento que contenga la minuta del contrato</small></p>
    </div>

    <div class="text-center">
      <button mat-button color="warn" class="btn-guardar" type="submit">
        <img src="assets/img/icon/guardar.svg" alt="Regresar">
      </button>
    </div>
  </div>

</form>
