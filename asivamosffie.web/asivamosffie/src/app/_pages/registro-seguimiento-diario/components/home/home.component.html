<div class="container text-center">
  <div class="text-right">
    <a routerLink="/home" mat-button color="primary" class="btn-regresar">
      <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
  </div>
  <h1 class="title-menu--h1">
    Registrar seguimiento diario
  </h1>
  <button mat-mini-fab color="primary" class="btn-info" (click)="verAyuda = !verAyuda">?</button>

  <div class="text-info" *ngIf="verAyuda">
    <button mat-icon-button (click)="verAyuda = false" class="text-info--close">
      <img src="assets/img/icon/cerrar-gris.svg" alt="cerrar ayuda">
    </button>
    Bienvenido/a, aquí podrá registrar el estado de los proyectos asociados a las variables: personal, materiales,
    equipos y productividad para los contratos de obra que tiene asignados y que se encuentran en ejecución en el marco
    de la gestión del FFIE.
  </div>

  <app-tabla-registro-seguimiento-diario></app-tabla-registro-seguimiento-diario>
</div>
