<section class="container" *ngIf="novedad">
  <div class="container text-center">
    <div class="text-right">
      <a routerLink="../.." mat-button color="primary" class="btn-regresar">
        <img src="assets/img/icon/regresar.svg" alt="Regresar">
      </a>
    </div>
    <h1 class="title-menu--h1">
      Registrar revisión jurídica solicitud de novedad {{ novedad.numeroSolicitud }}
    </h1>
    <p class="info-sub-title">
      Número de contrato <b>{{ novedad.contrato.numeroContrato }}</b>
    </p>
  </div>

  <mat-card class="shipping-card var-main-gris">
    <mat-card-content>
      <p>
        <strong>
          Fecha de solicitud:
        </strong>
        {{ novedad.fechaSolictud | date: 'dd/MM/yyyy' }}
      </p>
      <p>
        <strong>
          Fecha de aprobación del supervisor:
        </strong>
       
      </p>
      <p>
        <strong>
          Tipo de solicitud:
        </strong>
       
      </p>
    </mat-card-content>
  </mat-card>

  <div class="mb-2em">
    <app-expansion-panel
                        [novedad]="novedad"
    >
  </app-expansion-panel>
  </div>
</section>
