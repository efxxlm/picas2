<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-content>

      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="pr-1">
              <label class="label-left" for="fechaEnvioGestionContractual" [class.color-secondaryColor]="
                addressForm.get('fechaEnvioGestionContractual').invalid && addressForm.get('fechaEnvioGestionContractual').touched ||
                addressForm.get('fechaEnvioGestionContractual').invalid && estaEditando">
                Fecha de envío de solicitud al grupo de gestión contractual
              </label>
            </div>
            <div class="col d-flex">
              <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="pickerEnvioSolicitud" formControlName="fechaEnvioGestionContractual"
                  readonly (click)="pickerEnvioSolicitud.open()" placeholder="DD/MM/AAAA" required>
                <mat-datepicker #pickerEnvioSolicitud></mat-datepicker>
              </mat-form-field> 
              <button mat-button color="primary" type="button" (click)="pickerEnvioSolicitud.open()"
                class="btn-calendario">
                <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="pr-1">
              <label class="label-left" for="estadoProcesoCodigo" [class.color-secondaryColor]="
                addressForm.get('estadoProcesoCodigo').invalid && addressForm.get('estadoProcesoCodigo').touched ||
                addressForm.get('estadoProcesoCodigo').invalid && estaEditando">
                Estado del proceso
              </label>
            </div>
            <div class="col">
              <mat-form-field class="select-width">
                <mat-select required formControlName="estadoProcesoCodigo">
                  <mat-option *ngFor="let instancia of estadoDelProcesoArray" [value]="instancia.codigo">
                    {{ instancia.nombre }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <div class="animatedDown" *ngIf="addressForm.get('estadoProcesoCodigo').value === '1'">
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="pr-1">
                <label class="label-left" for="fechaAprobacionGestionContractual" [class.color-secondaryColor]="
                  addressForm.get('fechaAprobacionGestionContractual').invalid && addressForm.get('fechaAprobacionGestionContractual').touched ||
                  addressForm.get('fechaAprobacionGestionContractual').invalid && estaEditando">
                  Fecha de aprobación del grupo de gestión contractual
                </label>
              </div>
              <div class="col d-flex">
                <mat-form-field class="example-full-width">
                  <input matInput [matDatepicker]="pickerSolicitudNovedad" formControlName="fechaAprobacionGestionContractual"
                    readonly (click)="pickerSolicitudNovedad.open()" placeholder="DD/MM/AAAA" required>
                  <mat-datepicker #pickerSolicitudNovedad></mat-datepicker>
                </mat-form-field>
                <button mat-button color="primary" type="button" (click)="pickerSolicitudNovedad.open()"
                  class="btn-calendario">
                  <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="row">
              <div class="pr-1">
                <label class="label-left" for="abogadoRevisionId" [class.color-secondaryColor]="
                  addressForm.get('abogadoRevisionId').invalid && addressForm.get('abogadoRevisionId').touched ||
                  addressForm.get('abogadoRevisionId').invalid && estaEditando">
                  Nombre del abogado que realizó la revisión
                </label>
              </div>
              <div class="col">
                <mat-form-field class="select-width">
                  <mat-select required formControlName="abogadoRevisionId">
                    <mat-option *ngFor="let instancia of nombreAbogadoPresentoSolicitudArray" [value]="instancia.codigo">
                      {{ instancia.nombre }}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </mat-card-content>
  </mat-card>
  <div class="text-center">
    <button mat-button color="warn" class="btn-guardar" type="submit">
      <img src="assets/img/icon/guardar.svg" alt="Guardar">
    </button>
  </div>
</form>
