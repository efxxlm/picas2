<div class="container text-center">
    <div class="text-right">
        <a routerLink="/gestionarTramiteControversiasContractuales/actualizarTramiteControversia/{{this.idControversia}}" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Ver detalle/Editar reclamación {{this.numReclamacion}}
    </h1>
    <p class="info-sub-title">
        <span>Actuación: <b>{{this.actuacion}}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Número de actuación: <b>{{this.numActuacion}}</b></span>
    </p>
    <app-form-reclamacion-aseguradora-actuacion [controversiaID]=this.idControversia [controversiaAct]=this.idActuacion [isEditable]="true" 
    (numReclamacion)="this.numReclamacion=$event" (actuacion)="this.actuacion=$event"
    (numActuacion)="this.numActuacion=$event"></app-form-reclamacion-aseguradora-actuacion>
    <div *ngIf="reclamacion?.observacionesComites[0] != null && reclamacion?.estadoActuacionReclamacionCodigo=='4'">
        <mat-card class="shipping-card mainGris">
            <mat-card-header class="header-card header-card--margin">
                <mat-card-title class="header-card--text textoGris">
                    Observaciones
                </mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: left;">
                <div [innerHtml]="reclamacion?.observacionesComites[0]"></div> 
            </mat-card-content>
        </mat-card>
    </div>
    <div *ngIf="reclamacion?.observacionesFiduciaria[0] != null && reclamacion?.estadoActuacionReclamacionCodigo=='8'">
        <mat-card class="shipping-card mainGris">
            <mat-card-header class="header-card header-card--margin">
                <mat-card-title class="header-card--text textoGris">
                    Observaciones
                </mat-card-title>
            </mat-card-header>
            <mat-card-content style="text-align: left;">
                <div [innerHtml]="reclamacion?.observacionesFiduciaria[0]"></div> 
            </mat-card-content>
        </mat-card>
    </div>
</div>
