<div class="container text-center">
    <div class="text-right">
        <a routerLink="/gestionarTramiteControversiasContractuales/actualizarTramiteControversia/{{this.idControversia}}" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Ver detalle/Editar reclamación {{this.numReclamacion}}
    </h1>
    <p class="info-sub-title">
        <span>Actuación: <b>{{this.actuacion}}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Número de actuación: <b>{{this.numActuacion}}</b></span>
    </p>
    <app-form-reclamacion-aseguradora-actuacion [controversiaID]=this.idControversia [controversiaAct]=this.idActuacion [isEditable]="true" 
    (numReclamacion)="this.numReclamacion=$event" (actuacion)="this.actuacion=$event"
    (numActuacion)="this.numActuacion=$event"></app-form-reclamacion-aseguradora-actuacion>
</div>
