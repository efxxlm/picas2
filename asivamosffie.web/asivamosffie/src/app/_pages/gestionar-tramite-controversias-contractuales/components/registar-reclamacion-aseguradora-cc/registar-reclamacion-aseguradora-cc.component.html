<div class="container text-center">
    <div class="text-right">
        <a routerLink="/gestionarTramiteControversiasContractuales/actualizarTramiteControversia" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Registrar reclamación ante la aseguradora
    </h1>
    <p class="info-sub-title">
        <span>Actuación: <b>{{this.actuacion}}</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Número de actuación: <b>{{this.numActuacion}}</b></span>
    </p>
    <app-form-reclamacion-aseguradora-actuacion [controversiaAct]=this.idControversia [isEditable]="false"></app-form-reclamacion-aseguradora-actuacion>
</div>
