<div class="container text-center">
    <div class="text-right">
        <a routerLink="/gestionarTramiteControversiasContractuales" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Actualizar trámite solicitud CO001
    </h1>
    <div>
        <mat-card class="shipping-card mainGris">
            <mat-card-content style="text-align: left;">
                <p><strong>Fecha de solicitud:</strong> 05/08/2020</p>
                <p><strong>Fecha de la solicitud del trámite:</strong> 07/08/2020</p>
                <p><strong>Número del contrato:</strong> C223456789</p>
                <p><strong>Tipo de Controversia:</strong> {{this.tipoControversia}}</p>
            </mat-card-content>
        </mat-card>
        <div *ngIf="this.tipoControversia=='Terminación anticipada por incumplimiento (TAI)'">
            <div class="botones">
                <button mat-raised-button color="accent" (click)="this.cambiarTab(1)" *ngIf="this.selTab!=1" style="width: 220px;">Actuaciones</button>
                <div *ngIf="this.selTab==1" class="button-activated" style="width: 220px;">Actuaciones</div>
                <button mat-raised-button color="accent" (click)="this.cambiarTab(2)" *ngIf="this.selTab!=2" style="width: 220px;">Reclamaciones</button>
                <div *ngIf="this.selTab==2" class="button-activated" style="width: 220px;">Reclamaciones</div>
            </div>
            <div *ngIf="this.selTab==1">
                <app-control-y-tabla-actua-tramite-cc></app-control-y-tabla-actua-tramite-cc>
            </div>
            <div *ngIf="this.selTab==2">
                <app-control-y-tabla-reclamacion-cc></app-control-y-tabla-reclamacion-cc>
            </div>
        </div>
        <div *ngIf="this.tipoControversia!='Terminación anticipada por incumplimiento (TAI)'">
            <div class="botones">
                <button mat-raised-button color="accent" (click)="this.cambiarTab(1)" *ngIf="this.selTab!=1" style="width: 220px;">Actuaciones</button>
                <div *ngIf="this.selTab==1" class="button-activated" style="width: 220px;">Actuaciones</div>
                <button mat-raised-button color="accent" (click)="this.cambiarTab(2)" *ngIf="this.selTab!=2" style="width: 220px;">Mesas de trabajo</button>
                <div *ngIf="this.selTab==2" class="button-activated" style="width: 220px;">Mesas de trabajo</div>
            </div>
            <div *ngIf="this.selTab==1">
                <app-control-y-tabla-actuaciones-no-tai></app-control-y-tabla-actuaciones-no-tai>
            </div>
            <div *ngIf="this.selTab==2">
                <app-control-y-tabla-reclamacion-cc></app-control-y-tabla-reclamacion-cc>
            </div>
        </div>
    </div>
</div>
