<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-content style="text-align: left;">
            <div class="row">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="requiereReclamacionAseguradora">¿El trámite requiere reclamación ante la aseguradora?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="requiereReclamacionAseguradora"
                                required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora===true">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="resumenReclamacionFiduciaria">Resumen de la propuesta de reclamación ante la fiduciaria</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora===true">
                <div class="col-md-12" style="padding-left: 0;">
                    <div>
                        <div class="d-flex align-items-center">
                            <div>
                                <quill-editor class="quill-editor-style card" [styles]="editorStyle" [modules]="config"
                                    required (onContentChanged)="maxLength($event, 1000)"
                                    formControlName="resumenReclamacionFiduciaria">
                                </quill-editor>
                            </div>
                            <span class="contador miles" *ngIf="addressForm.controls.resumenReclamacionFiduciaria.value">
                                {{1000 - textoLimpio(addressForm.controls.resumenReclamacionFiduciaria.value)}}
                            </span>
                            <span class="contador miles" *ngIf="!addressForm.controls.resumenReclamacionFiduciaria.value">
                                1000
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora===true">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="requereReclamacionComiteTecnico">¿Se requiere presentar la propuesta de reclamación a comité técnico?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="requereReclamacionComiteTecnico"
                                required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora===true">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="definitivoyCerrado">¿El proceso tiene resultado definitivo y se considera cerrado el proceso?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="definitivoyCerrado"
                                required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="text-center mb-2em">
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="Regresar">
        </button>
    </div>
</form>
