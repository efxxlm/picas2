<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-content style="text-align: left">
      <div class="row">
        <div class="col-md-12" style="padding-left: 0">
          <div class="row">
            <div class="pr-1">
              <label
                class="label-left"
                for="requiereReclamacionAseguradora"
                [class.color-secondaryColor]="
                  (addressForm.get('requiereReclamacionAseguradora').invalid &&
                    addressForm.get('requiereReclamacionAseguradora').touched) ||
                  (addressForm.get('requiereReclamacionAseguradora').invalid && estaEditando)
                "
              >
                ¿El trámite requiere reclamación ante la aseguradora?
              </label>
            </div>
            <div class="col">
              <mat-radio-group class="radioInput" formControlName="requiereReclamacionAseguradora" required>
                <mat-radio-button [value]="true">Sí</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
              </mat-radio-group>
              <span class="required-form-group">*</span>
            </div>
            <span class="icon-incompleto">
              <img
                class="icon-incompleto--img"
                src="assets/img/icon/incompleto.svg"
                alt="este campo es requerido"
                *ngIf="
                  (addressForm.get('requiereReclamacionAseguradora').invalid &&
                    addressForm.get('requiereReclamacionAseguradora').touched) ||
                  (addressForm.get('requiereReclamacionAseguradora').invalid && estaEditando)
                "
              />
            </span>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora === true">
        <div class="col-md-12" style="padding-left: 0">
          <div class="row">
            <div class="pr-1">
              <label
                class="label-left"
                for="resumenReclamacionFiduciaria"
                [class.color-secondaryColor]="
                  (addressForm.get('resumenReclamacionFiduciaria').invalid &&
                    addressForm.get('resumenReclamacionFiduciaria').touched) ||
                  (addressForm.get('resumenReclamacionFiduciaria').invalid && estaEditando)
                "
              >
                Resumen de la propuesta de reclamación ante la fiduciaria
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="d-flex align-items-center mtop" *ngIf="addressForm.value.requiereReclamacionAseguradora === true">
        <div class="text-area-quill izqTitle auxBox">
          <quill-editor
            class="quill-editor-style card"
            [styles]="editorStyle"
            [modules]="config"
            (onContentChanged)="maxLength($event, 1000)"
            formControlName="resumenReclamacionFiduciaria"
          ></quill-editor>
        </div>
        <span class="contador miles" *ngIf="addressForm.controls.resumenReclamacionFiduciaria.value">
          {{ 1000 - textoLimpio(addressForm.controls.resumenReclamacionFiduciaria.value) }}
        </span>
        <span class="contador miles" *ngIf="!addressForm.controls.resumenReclamacionFiduciaria.value"> 1000 </span>
        <span class="icon-incompleto">
          <img
            class="icon-incompleto--img"
            src="assets/img/icon/incompleto.svg"
            alt="este campo es requerido"
            *ngIf="
              (addressForm.get('resumenReclamacionFiduciaria').invalid &&
                addressForm.get('resumenReclamacionFiduciaria').touched) ||
              (addressForm.get('resumenReclamacionFiduciaria').invalid && estaEditando)
            "
          />
        </span>
      </div>
      <!--
            <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora===true">
                <div class="col-md-12" style="padding-left: 0;">
                    <div>
                        <div class="d-flex align-items-center">
                            <div>
                                <quill-editor class="quill-editor-style card" [styles]="editorStyle" [modules]="config"
                                    required (onContentChanged)="maxLength($event, 1000)"
                                    formControlName="resumenReclamacionFiduciaria">
                                </quill-editor>
                            </div>
                            <span class="contador miles" *ngIf="addressForm.controls.resumenReclamacionFiduciaria.value">
                                {{1000 - textoLimpio(addressForm.controls.resumenReclamacionFiduciaria.value)}}
                            </span>
                            <span class="contador miles" *ngIf="!addressForm.controls.resumenReclamacionFiduciaria.value">
                                1000
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            -->
      <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora === true">
        <div class="col-md-12" style="padding-left: 0">
          <div class="row">
            <div class="pr-1">
              <label
                class="label-left"
                for="requereReclamacionComiteTecnico"
                [class.color-secondaryColor]="
                  (addressForm.get('requereReclamacionComiteTecnico').invalid &&
                    addressForm.get('requereReclamacionComiteTecnico').touched) ||
                  (addressForm.get('requereReclamacionComiteTecnico').invalid && estaEditando)
                "
              >
                ¿Se requiere presentar la propuesta de reclamación a comité técnico?
              </label>
            </div>
            <div class="col">
              <mat-radio-group class="radioInput" formControlName="requereReclamacionComiteTecnico" required>
                <mat-radio-button [value]="true">Sí</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
              </mat-radio-group>
              <span class="required-form-group">*</span>
            </div>
            <span class="icon-incompleto">
              <img
                class="icon-incompleto--img"
                src="assets/img/icon/incompleto.svg"
                alt="este campo es requerido"
                *ngIf="
                  (addressForm.get('requereReclamacionComiteTecnico').invalid &&
                    addressForm.get('requereReclamacionComiteTecnico').touched) ||
                  (addressForm.get('requereReclamacionComiteTecnico').invalid && estaEditando)
                "
              />
            </span>
          </div>
        </div>
      </div>
      <div class="row" *ngIf="addressForm.value.requiereReclamacionAseguradora === true">
        <div class="col-md-12" style="padding-left: 0">
          <div class="row">
            <div class="pr-1">
              <label
                class="label-left"
                for="definitivoyCerrado"
                [class.color-secondaryColor]="
                  (addressForm.get('definitivoyCerrado').invalid && addressForm.get('definitivoyCerrado').touched) ||
                  (addressForm.get('definitivoyCerrado').invalid && estaEditando)
                "
              >
                ¿El proceso tiene resultado definitivo y se considera cerrado el proceso?
              </label>
            </div>
            <div class="col">
              <mat-radio-group class="radioInput" formControlName="definitivoyCerrado" required>
                <mat-radio-button [value]="true">Sí</mat-radio-button>
                <mat-radio-button [value]="false">No</mat-radio-button>
              </mat-radio-group>
              <span class="required-form-group">*</span>
            </div>
            <span class="icon-incompleto">
              <img
                class="icon-incompleto--img"
                src="assets/img/icon/incompleto.svg"
                alt="este campo es requerido"
                *ngIf="
                  (addressForm.get('definitivoyCerrado').invalid && addressForm.get('definitivoyCerrado').touched) ||
                  (addressForm.get('definitivoyCerrado').invalid && estaEditando)
                "
              />
            </span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
  <div class="text-center mb-2em">
    <button mat-button color="warn" class="btn-guardar" type="submit">
      <img src="assets/img/icon/guardar.svg" alt="Regresar" />
    </button>
  </div>
</form>
