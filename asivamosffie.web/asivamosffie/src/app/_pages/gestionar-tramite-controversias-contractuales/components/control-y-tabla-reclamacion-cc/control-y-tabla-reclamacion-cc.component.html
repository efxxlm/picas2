<div style="margin-top: 2em;">
    <div class="busqueda">
        <mat-form-field appearance="outline" class="busqueda--input">
            <mat-label>Buscador / Filtro</mat-label>
            <input matInput #filtro (keyup)="applyFilter($event)">
        </mat-form-field>
        <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
            <img src="assets/img/icon/lupa.svg" alt="Buscar">
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="fechaActualizacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de actualización </th>
                <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.fechaActualizacion }} </b> </td>
            </ng-container>

            <ng-container matColumnDef="actuacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actuación </th>
                <td mat-cell *matCellDef="let element" align="center"> {{ element.actuacion }} </td>
            </ng-container>

            <ng-container matColumnDef="numActuacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de actuación </th>
                <td mat-cell *matCellDef="let element" align="center"> {{ element.numActuacion }} </td>
            </ng-container>

            <ng-container matColumnDef="numReclamacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de reclamación </th>
                <td mat-cell *matCellDef="let element" align="center"> {{ element.numReclamacion }} </td>
            </ng-container>

            <ng-container matColumnDef="estadoReclamacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de la reclamación </th>
                <td mat-cell *matCellDef="let element" align="center"> {{ element.estadoReclamacion }} </td>
            </ng-container>

            <ng-container matColumnDef="gestion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Gestión </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" class="btn-table"
                        *ngIf="element.estadoReclamacion=='Aprobada por comité técnico'"
                        (click)="this.actualizarReclamacionAseguradora(element.id)">
                        Actualizar reclamación ante la aseguradora
                    </button>
                    <button mat-raised-button color="accent" class="btn-table"
                        *ngIf="element.estadoReclamacion=='Sin registro'"
                        (click)="this.registrarReclamacionAseguradora(element.id)">
                        Registrar reclamación ante la aseguradora
                    </button>
                    <button mat-raised-button color="accent" class="btn-table"
                        *ngIf="element.estadoReclamacion=='En proceso de registro'||element.estadoReclamacion=='Devuelta por comité técnico'"
                        (click)="this.enviarReclamacionComiteTecnico(element.id)">
                        Enviar reclamación a comité técnico
                    </button>
                    <button mat-raised-button color="accent" class="btn-table"
                        *ngIf="element.estadoReclamacion=='En proceso de registro'||element.estadoReclamacion=='Devuelta por comité técnico'"
                        (click)="this.verDetalleEditarReclamacion(element.id)">
                        Ver detalle/Editar
                    </button>
                    <button mat-raised-button color="accent" class="btn-table"
                        *ngIf="element.estadoReclamacion=='Enviado a comité técnico'"
                        (click)="this.verDetalleReclamacion(element.id)">
                        Ver detalle
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
