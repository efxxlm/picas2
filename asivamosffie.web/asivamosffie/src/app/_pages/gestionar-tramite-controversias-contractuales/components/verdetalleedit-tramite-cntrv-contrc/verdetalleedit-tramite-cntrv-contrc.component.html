<div class="container text-center">
    <div class="text-right">
        <a routerLink="/gestionarTramiteControversiasContractuales/actualizarTramiteControversia" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Ver detalle/Editar registro actuación de 0001
    </h1>
    <p class="info-sub-title">
        <span>Solicitud: <b>CO00001</b> Número del contrato: <b>C223456789</b> Tipo de controversia: <b>Terminación anticipada por incumplimiento (TAI)</b></span>
    </p>
    <div class="text-center">
        <p class="info-container">
            <span class="info-text sin-diligenciar">Sin diligenciar</span>
            <span class="info-text en-proceso">En proceso</span>
            <span class="info-text completo">Completo</span>
        </p>
    </div>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title sin-diligenciar">
                    Descripción de la actuación
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-form-descripcion-actuacion [isEditable]="true"></app-form-descripcion-actuacion>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title sin-diligenciar">
                    Reclamación ante aseguradora
                </mat-panel-title>
            </mat-expansion-panel-header>
           <app-form-reclamacion-aseguradora-actuacion [isEditable]="true"></app-form-reclamacion-aseguradora-actuacion>
        </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion>
        <mat-expansion-panel class="expansion-style">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title sin-diligenciar">
                    Soporte de la actuación
                </mat-panel-title>
            </mat-expansion-panel-header>
            <app-form-soporte-actuacion-acttram [isEditable]="true"></app-form-soporte-actuacion-acttram>
        </mat-expansion-panel>
    </mat-accordion>
</div>
