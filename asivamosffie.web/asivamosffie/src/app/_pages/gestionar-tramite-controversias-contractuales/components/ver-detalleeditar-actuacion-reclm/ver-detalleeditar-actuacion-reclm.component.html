<div class="container text-center">
    <div class="text-right">
        <a routerLink="/gestionarTramiteControversiasContractuales/actualizarReclamoAseguradora" mat-button color="primary" class="btn-regresar">
            <img src="assets/img/icon/regresar.svg" alt="Regresar">
        </a>
    </div>
    <h1 class="title-menu--h1">
        Ver detalle/Editar reclamación {{this.codReclamacionActuacion}}
    </h1>
    <p class="info-sub-title">
        <span>Número de reclamación: <b>{{this.codRecalamacion}}</b></span>
    </p>
    <app-form-actuacion-reclamacion [isEditable]="true" [idReclamacionActuacion]="this.idReclamacionActuacion"
    (codRecalamacion)="this.codRecalamacion = $event"></app-form-actuacion-reclamacion>
</div>
