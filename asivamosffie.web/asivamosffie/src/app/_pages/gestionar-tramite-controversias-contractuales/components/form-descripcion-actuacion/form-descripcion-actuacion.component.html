<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <mat-card class="shipping-card">
        <mat-card-content style="text-align: left;">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="estadoAvanceTramite">Estado de avance del trámite</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select formControlName="estadoAvanceTramite" required>
                                    <mat-option *ngFor="let contr of estadoAvanceTramiteArray" [value]="contr.value">
                                        {{ contr.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="fechaActuacionAdelantada">Fecha de la actuación
                                adelantada</label>
                        </div>
                        <div class="col d-flex align-items-center">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="fechaActuacionAdelantada"
                                    [matDatepicker]="pickerfechaActuacionAdelantada" readonly
                                    (click)="pickerfechaActuacionAdelantada.open()" required>
                                <mat-datepicker #pickerfechaActuacionAdelantada></mat-datepicker>
                            </mat-form-field>
                            <button mat-button color="primary" type="button"
                                (click)="pickerfechaActuacionAdelantada.open()" class="btn-calendario">
                                <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="actuacionAdelantada">Actuación adelantada</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select formControlName="actuacionAdelantada" required>
                                    <mat-option *ngFor="let contr of actuacionAdelantadaArray" [value]="contr.value">
                                        {{ contr.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="proximaActuacionRequerida">Próxima actuación
                                requerida</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select formControlName="proximaActuacionRequerida" required>
                                    <mat-option *ngFor="let contr of proximaActuacionRequeridaArray"
                                        [value]="contr.value">
                                        {{ contr.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addressForm.value.proximaActuacionRequerida==='1'">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="cualOtro">¿Cuál?</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" *ngIf="addressForm.value.proximaActuacionRequerida==='1'">
                <div class="col-md-12" style="padding-left: 0;">
                    <div>
                        <div class="d-flex align-items-center">
                            <div class="text-area-quill auxBox">
                                <quill-editor class="quill-editor-style" [styles]="editorStyle" [modules]="config"
                                    required (onContentChanged)="maxLength($event, 500)" formControlName="cualOtro">
                                </quill-editor>
                            </div>
                            <span class="contador miles" *ngIf="addressForm.controls.cualOtro.value">
                                {{500 - textoLimpio(addressForm.controls.cualOtro.value)}}
                            </span>
                            <span class="contador miles" *ngIf="!addressForm.controls.cualOtro.value">
                                500
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="diasVencimientoTerminos">Días de vencimiento de términos para
                                la próxima actuación requerida</label>
                        </div>
                        <div class="col d-flex align-items-center">
                            <mat-form-field class="full-width">
                                <input matInput #diasVencimientoTerminos type="text" maxlength="7"
                                    formControlName="diasVencimientoTerminos" required>
                            </mat-form-field>
                            <span class="contador miles" *ngIf="addressForm.controls.diasVencimientoTerminos.value">
                                {{7 - textoLimpio(addressForm.controls.diasVencimientoTerminos.value)}}
                            </span>
                            <span class="contador miles" *ngIf="!addressForm.controls.diasVencimientoTerminos.value">
                                7
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="fechaVencimientoTerminos">Fecha de vencimiento de términos
                                para la próxima actuación requerida</label>
                        </div>
                        <div class="col d-flex align-items-center">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="fechaVencimientoTerminos"
                                    [matDatepicker]="pickerfechaVencimientoTerminos" readonly
                                    (click)="pickerfechaVencimientoTerminos.open()" required>
                                <mat-datepicker #pickerfechaVencimientoTerminos></mat-datepicker>
                            </mat-form-field>
                            <button mat-button color="primary" type="button"
                                (click)="pickerfechaVencimientoTerminos.open()" class="btn-calendario">
                                <img src="assets/img/icon/calendarioCirculo.svg" alt="Abrir Calendario">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="participacionContratista">¿Está actuación requiere la
                                participación o insumo del contratista?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="participacionContratista" required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="participacionInterventorContrato">¿Está actuación requiere la
                                participación o insumo del interventor del contrato?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="participacionInterventorContrato"
                                required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="participacionSupervisorContrato">¿Está actuación requiere la
                                participación o insumo del supervisor del contrato?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="participacionSupervisorContrato"
                                required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="participacionFiduciaria">¿Está actuación requiere la
                                participación o insumo de la fiduciaria?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="participacionFiduciaria" required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12" style="padding-left: 0;">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="requiereComiteTecnico">¿Está actuación requiere comité
                                técnico?</label>
                        </div>
                        <div class="col">
                            <mat-radio-group class="radioInput" formControlName="requiereComiteTecnico" required>
                                <mat-radio-button [value]="true">Sí</mat-radio-button>
                                <mat-radio-button [value]="false">No</mat-radio-button>
                            </mat-radio-group>
                            <span class="required-form-group">*</span>
                        </div>
                    </div>
                </div>
            </div>            
            <div class="d-flex align-items-center mtop">
                <div class="text-area-quill izqTitle auxBox">
                    <label for="observaciones" class="text-area-quill--label">Observaciones al acta de inicio</label>
                    <quill-editor class="quill-editor-style card" [styles]="editorStyle" [modules]="config"
                        (onContentChanged)="maxLength($event, 1000)" formControlName="observaciones"></quill-editor>
                </div>
                <span class="contador miles" *ngIf="addressForm.controls.observaciones.value">
                    {{1000 - textoLimpio(addressForm.controls.observaciones.value)}}
                </span>
                <span class="contador miles" *ngIf="!addressForm.controls.observaciones.value">
                    1000
                </span>
            </div>
        </mat-card-content>
    </mat-card>
    <div class="text-center mb-2em">
        <button mat-button color="warn" class="btn-guardar" type="submit">
            <img src="assets/img/icon/guardar.svg" alt="Regresar">
        </button>
    </div>
</form>
