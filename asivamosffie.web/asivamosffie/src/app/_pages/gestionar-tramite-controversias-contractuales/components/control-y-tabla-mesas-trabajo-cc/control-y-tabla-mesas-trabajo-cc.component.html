<div style="margin-top: 2em;">
    <div class="busqueda">
        <mat-form-field appearance="outline" class="busqueda--input">
            <mat-label>Buscador / Filtro</mat-label>
            <input matInput #filtro (keyup)="applyFilter($event)">
        </mat-form-field>
        <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
            <img src="assets/img/icon/lupa.svg" alt="Buscar">
        </button>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
            <ng-container matColumnDef="fechaActualizacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de actualización </th>
                <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.fechaActualizacion }} </b> </td>
            </ng-container>

            <ng-container matColumnDef="actuacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actuación </th>
                <td mat-cell *matCellDef="let element" align="center"> {{ element.actuacion }} </td>
            </ng-container>

            <ng-container matColumnDef="numeroActuacion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de Actuación </th>
                <td mat-cell *matCellDef="let element" align="center">
                    {{element.numeroActuacion}}
                </td>
            </ng-container>
            <ng-container matColumnDef="numeroMesaTrabajo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de mesa de trabajo </th>
                <td mat-cell *matCellDef="let element" align="center">
                    {{element.numeroMesaTrabajo}}
                </td>
            </ng-container>
            <ng-container matColumnDef="estadoMesaTrabajo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado de la actuación </th>
                <td mat-cell *matCellDef="let element" align="center">
                    <div *ngIf="element.estadoMesaTrabajo=='1'">Sin Registro</div>
                    <div *ngIf="element.estadoMesaTrabajo=='2'">En proceso de registro</div>
                    <div *ngIf="element.estadoMesaTrabajo=='3'">Finalizada</div>
                </td>
            </ng-container>
            <ng-container matColumnDef="gestion">
                <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 16%;"> Gestión </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="accent" class="btn-table" *ngIf="element.estadoMesaTrabajo=='1'"
                        (click)="this.registrarNuevaMesa(element.id)">
                        Registrar nueva mesa de trabajo
                    </button>
                    <button mat-raised-button color="accent" class="btn-table" *ngIf="element.estadoMesaTrabajo=='2'"
                        (click)="this.finalizarMesaTrabajo(element.id)">
                        Finalizar mesa de trabajo
                    </button>
                    <button mat-raised-button color="accent" class="btn-table" *ngIf="element.estadoMesaTrabajo=='2'"
                        (click)="this.verDetalleEditar(element.id)">
                        Ver detalle/Editar
                    </button>
                    <button mat-raised-button color="accent" class="btn-table" *ngIf="element.estadoMesaTrabajo=='3'"
                        (click)="this.actualizarMesaTrabajo(element.id)">
                        Actualizar mesa de trabajo
                    </button>
                    <button mat-raised-button color="accent" class="btn-table" *ngIf="element.estadoMesaTrabajo=='3'"
                        (click)="this.verDetalleMesaTrabajo(element.id)">
                        Ver detalle
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
