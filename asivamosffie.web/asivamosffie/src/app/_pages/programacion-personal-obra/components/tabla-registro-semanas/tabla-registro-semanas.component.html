<section *ngIf="registroSemanasTabla.length > 0">
    <div *ngFor="let registro of registroSemanasTabla; index as i">
        <table mat-table [dataSource]="registro" matSort *ngIf="i === 0" scop>
    
            <ng-container matColumnDef="semanas">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Semanas </th>
                <td mat-cell *matCellDef="let element" align="center">
                    <section *ngFor="let semana of element">
                        <th> {{ semana.numeroSemana }} </th>
                        <input [(ngModel)]="semana.cantidadPersonal" matInput type="number" required>
                    </section>
                </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let column; columns: displayedColumns;"></tr>
        </table>
    </div>
</section>
