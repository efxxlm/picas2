<div class="container text-center">
  <div class="text-right">
      <a routerLink="/home" mat-button color="primary" class="btn-regresar">
          <img src="assets/img/icon/regresar.svg" alt="Regresar">
      </a>
  </div>
  <h1 class="title-menu--h1">
    Administrativo
  </h1>
  <p>Proyecto administrativo:{{projectInd}}</p>
  <div *ngFor="let aportantes of proyectoAdmin.Aportante">
  
    <label>
      aportante
      <input type="text" [(ngModel)]="aportantes.AportanteId" >
    </label>  
    <div *ngIf="aportantes.AportanteId!=0">
      Fuentes
      <div *ngFor="let fuente of aportantes.FuenteFinanciacion">
        <label>
          fuente:
          <input type="text" [(ngModel)]="fuente.FuenteRecursosCodigo">
          <input type="text" [(ngModel)]="fuente.ValorFuente">
        </label>    
        <button (click)="addFont(aportantes)">Agregar otra fuente</button>
      </div>
    </div>
    <button  (click)="addAportant()">Agregar otro aportante</button>
  </div>
</div>
{{proyectoAdmin | json}}
