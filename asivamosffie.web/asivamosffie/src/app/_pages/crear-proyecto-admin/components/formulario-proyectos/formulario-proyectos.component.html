<div class="container text-center">
  <div class="text-right">
    <a routerLink="/crearProyectoAdministrativo" mat-button color="primary" class="btn-regresar">
      <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
  </div>
  <h1 class="title-menu--h1">
    Administrativo
  </h1>
  <p class="mt1"><b>Proyecto administrativo: {{proyectoAdmin?proyectoAdmin.identificador:0}}</b></p>
  <div *ngIf="proyectoAdmin">
    <div *ngFor="let aportantes of proyectoAdmin.proyectoAdministrativoAportante;index as a" class="mt-3em">
      <mat-card class="shipping-card">
        <mat-card-header class="header-card">
          <mat-card-title class="header-card--text">
            Aportante
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="pr-1">
                  <label class="label-left">Aportante</label>
                </div>
                <div class="col">
                  <mat-form-field class="select-width">
                    <mat-select required [(ngModel)]="aportantes.aportanteId" (selectionChange)="onchangeFont(a)">                    
                      <mat-option *ngFor="let listado of listadoAportantes" [value]="listado.dominioId">
                        {{ listado.nombre }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </mat-card-content>
        <div *ngIf="aportantes.proyectoAdministrativoAportanteId!=0">
          <h2 _ngcontent-oba-c177="" class="card-subTitle">Fuentes</h2>
          <div *ngFor="let fuente of aportantes.aportanteFuenteFinanciacion;index as i" class="mt3">
            <mat-card-header class="header-card">
              <mat-card-title class="header-card--text">
                Fuentes {{i+1}}
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row mt-3em">
                <div class="col-md-12">
                  <div class="row">
                    <div class="pr-1">
                      <label class="label-left">Fuentes</label>
                    </div>
                    <div class="col">
                      <mat-form-field class="select-width">
                        <mat-select required [(ngModel)]="fuente.fuenteFinanciacionId">                        
                          <mat-option *ngFor="let listado of listadoFuentes" [value]="listado.fuenteFinanciacionId">
                            {{ listado.fuenteRecursosString }}
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="pr-1">
                      <label class="label-left">Valor de la fuente</label>
                    </div>
                    <div class="col d-flex">
                      <mat-form-field class="full-width">
                        <input matInput [(ngModel)]="fuente.valorFuente" id="numAportes" maxlength="20" min="1"
                          max="99999999999999999999" required type="number" (keypress)="blockNumber($event)" onKeyPress="if(this.value.length>=this.maxLength) return false;">
                      </mat-form-field>
                      <span class="contador">{{20 - (fuente.valorFuente?fuente.valorFuente.toString().length:0)}}</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
  
                <div class="col text-right">
                  <button mat-button color="warn" type="button" *ngIf="aportantes.aportanteFuenteFinanciacion.length>1"
                    class="btn-eliminar" (click)="deleteFont(fuente,aportantes)">
                    <img src="assets/img/icon/menos.svg" alt="Eliminar otra fuente">
                    Eliminar fuente
                  </button>  
                  <button *ngIf="aportantes.aportanteFuenteFinanciacion.length==i+1" mat-button color="warn" type="button" class="btn-eliminar" (click)="addFont(aportantes)">
                    <img src="assets/img/icon/mas.svg" alt="Agregar otra fuente">
                    Agregar otra fuente
                  </button>
                </div>
              </div>
            </mat-card-content>
          </div>
        </div>
      </mat-card>
      <div class="row">
        <div class="col text-right">
          <button mat-button color="warn" type="button" *ngIf="proyectoAdmin.proyectoAdministrativoAportante.length>1" class="btn-eliminar"
            (click)="deleteAportant(aportantes)">
            <img src="assets/img/icon/menos.svg" alt="Eliminar otro aportante">
            Eliminar aportante
          </button>
          <!-- lo quito porque no deben haber otro aportante diferente a FFIe en proyectos administrativos
          <button mat-button color="warn" type="button" class="btn-eliminar" (click)="addAportant()">
            <img src="assets/img/icon/mas.svg" alt="Agregar otro aportante">
            Agregar otro aportante
          </button>
          -->
        </div>
      </div>
    </div>
    <div class="text-center animatedOpacity">
      <button mat-button color="warn" class="btn-guardar"
         type="button" (click)="onSubmit()">
        <img src="assets/img/icon/guardar.svg" alt="Guardar">
      </button>
    </div>
  </div>
</div>
