<section class="text-center">
  <button mat-button mat-dialog-close class="modal--btn-cerrar" [mat-dialog-close]="true">
    <img src="assets/img/icon/cerrar-blanco.svg" alt="cerrar">
  </button>
  
  <h1 class="title-menu--h1">
    Observaciones
  </h1>
  
  <p class="p mt-1em">
    {{ data.planPrograma }}
  </p>
  
  <form autocomplete="off" [formGroup]="formObservacion">
    <div class="flex-editor mt-2em">
      <mat-card class="shipping-card w-80">
        <mat-card-header class="header-card">
          <mat-card-title class="header-card--text">
            Observaciones
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          
          <quill-editor class="quill-editor-style w-65 ml-1em" 
                        [styles]="editorStyle"
                        [modules]="config"
                        (onContentChanged)="maxLength($event, 1000)" 
                        formControlName="observaciones">
          </quill-editor>
  
        </mat-card-content>
      </mat-card>
      <span class="contador miles mb-2em" *ngIf="formObservacion.get('observaciones').value !== null">
        {{1000 - textoLimpio(formObservacion.get('observaciones').value)}}
      </span>
      <span class="contador miles mb-2em" *ngIf="formObservacion.get('observaciones').value === null">
        1000
      </span>
    </div>
  
    <div class="text-center">
      <button mat-raised-button 
              color="accent"
              class="btn-dialog" 
              type="submit"
              (click)="guardar()">
              Realizar observaci√≥n
      </button>
    </div>
  </form>
</section>
