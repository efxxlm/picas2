<section *ngIf="esFlujoInversion === false">
  <button mat-raised-button 
          color="accent" 
          type="submit"
          (click)="cargarProgramacion()"
          *ngIf="archivoCargueIdProgramacionObra === undefined">
          Cargar programación
  </button>
</section>
<section *ngIf="esFlujoInversion && contrato !== undefined" class="mt-2em">
  <button mat-raised-button 
          color="accent" 
          type="submit"
          class="mr-2em"
          (click)="descargarDRPBoton()"
          >
          Ver documento de registro presupuestal
  </button>

  <button mat-raised-button
          color="accent" 
          type="submit"
          (click)="cargarProgramacion()"
          *ngIf="archivoCargueIdFlujoInversion === undefined">
          Cargar flujo de inversión de recursos 
  </button>
</section>

<div *ngIf="!esFlujoInversion && contrato">
        <app-tabla-programacion-obra  [contratoConstruccionId]="contratoConstruccionId"
                                      [proyectoId]="proyectoId"
                                      [contratoId]="contrato.contratoId"
                                      (tieneRegistros)="tieneRegistrosObra = $event"
                                      (realizoObservacion)="esObservacion( $event )"
                                      [observacionDevolucionProgramacionObra]="observacionDevolucionProgramacionObra"
                                      *ngIf="tieneRegistrosObra">
        </app-tabla-programacion-obra>
</div>
<div *ngIf="esFlujoInversion && contrato">
        <app-tabla-inversion-recursos [contratoConstruccionId]="contratoConstruccionId"
                                      [proyectoId]="proyectoId"
                                      [contratoId]="contrato.contratoId"
                                      (tieneRegistros)="tieneRegistrosInversion = $event"
                                      [observacionDevolucionFlujoInversion]="observacionDevolucionFlujoInversion"
                                      *ngIf="tieneRegistrosInversion">
        </app-tabla-inversion-recursos>
</div>
