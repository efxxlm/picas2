<div class="busqueda mt-2em">
  <mat-form-field appearance="outline" class="busqueda--input">
    <mat-label>Buscador / Filtro</mat-label>
    <input matInput #filtro (keyup)="applyFilter($event)">
  </mat-form-field>
  <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
    <img src="assets/img/icon/lupa.svg" alt="Buscar">
  </button>
</div>

<div class="w-90 table-responsive">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="fechaCargue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de cargue </th>
      <td mat-cell *matCellDef="let element" align="center"> <b> {{ element.fechaCargue }} </b> </td>
    </ng-container>

    <ng-container matColumnDef="totalRegistros">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número total de registros </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element.totalRegistros }} </td>
    </ng-container>

    <ng-container matColumnDef="registrosValidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de registros validos </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element.registrosValidos }} </td>
    </ng-container>

    <ng-container matColumnDef="registrosInvalidos">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de registros inválidos </th>
      <td mat-cell *matCellDef="let element" align="center"> {{ element.registrosInvalidos }} </td>
    </ng-container>

    <ng-container matColumnDef="estadoCargue">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado del cargue </th>
      <td mat-cell *matCellDef="let element" align="center">
        <span *ngIf="element.estadoCargue=='Fallido'">Fallido</span>
        <span *ngIf="element.estadoCargue=='Validos'">Validos</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="gestion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-20"> Gestión </th>
      <td mat-cell *matCellDef="let element">

        <button mat-raised-button
                color="accent" 
                class="btn-table">
                Ver detalle
        </button>

        <button mat-raised-button
                color="accent" 
                class="btn-table sin-diligenciar"
                (click)="this.addObservaciones()">
                Observaciones
        </button>

        <button mat-raised-button
                color="accent" 
                class="btn-table"
                *ngIf="element.estadoCargue=='Validos'">
                Eliminar
        </button>

      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
