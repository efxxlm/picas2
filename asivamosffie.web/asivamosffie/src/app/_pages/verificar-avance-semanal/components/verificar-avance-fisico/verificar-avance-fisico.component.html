<section class="text-center" *ngIf="seguimientoSemanal !== undefined && avanceFisicoObs !== undefined">
    <mat-accordion>
        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title">
                    Resumen de alertas generadas
                </mat-panel-title>
            </mat-expansion-panel-header>

            <mat-accordion>
                <mat-expansion-panel class="expansion-style sub-expansion-black">
                    <mat-expansion-panel-header class="expansion-style--header">
                        <mat-panel-title class="expansion-style--title">
                            Disponibilidad de personal
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="colorMainColor">
                        <p> <b>Disponiblidad personal: Por integrar</b> </p>
                    </div>

                    <app-tabla-avance-resumen-alertas [seguimientoDiario]="seguimientoSemanal.seguimientoDiario"></app-tabla-avance-resumen-alertas>
                </mat-expansion-panel>

                <mat-expansion-panel class="expansion-style sub-expansion-black">
                    <mat-expansion-panel-header class="expansion-style--header">
                        <mat-panel-title class="expansion-style--title">
                            Disponibilidad de material, equipo o productividad
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="d-flex justify-content-center colorMainColor">
                        <p><b>Disponiblidad de material</b>: Por integrar</p>
                        <p style="margin-left: 2em;"> <b>Disponiblidad del equipo</b>: Por integrar </p>
                        <p style="margin-left: 2em;"><b>Productividad</b>: Por integrar </p>
                    </div>

                    <app-tabla-disponibilidad-material [seguimientoDiario]="seguimientoSemanal.seguimientoDiario"></app-tabla-disponibilidad-material>
                </mat-expansion-panel>
            </mat-accordion>
        </mat-expansion-panel>

        <mat-expansion-panel class="expansion-style sub-expansion">
            <mat-expansion-panel-header class="expansion-style--header">
                <mat-panel-title class="expansion-style--title" [ngClass]="estadoSemaforo">
                    Avance f√≠sico
                </mat-panel-title>
            </mat-expansion-panel-header>

            <app-tabla-avance-fisico [seguimientoDiario]="seguimientoSemanal" [esVerDetalle]="esVerDetalle" [avanceFisicoObs]="avanceFisicoObs"></app-tabla-avance-fisico>
        </mat-expansion-panel>
    </mat-accordion>
</section>
