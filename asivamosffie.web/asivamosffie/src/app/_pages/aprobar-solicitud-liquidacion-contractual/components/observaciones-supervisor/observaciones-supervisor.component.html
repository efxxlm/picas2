<mat-card class="shipping-card var-main-gris" *ngIf="observacionApoyo">
  <mat-card-header class="header-card header-card--margin">
    <mat-card-title class="header-card--text">
      Validación apoyo a la supervisión
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>
        <span>{{ observacionApoyo.fechaCreacion | date: 'dd/MM/yyyy' }} </span>
      </strong>
    </p>
    <p>
      <strong>
        {{ txt_pregunta }}
      </strong>
      
      <span *ngIf="observacionApoyo.tieneObservacion == true"> Si </span>
      <span *ngIf="observacionApoyo.tieneObservacion != true"> No </span>
    </p>
    <p
      class="text-justify"
      *ngIf="observacionApoyo.observacion != null && observacionApoyo.observacion != ''"
      [innerHTML]="observacionApoyo.observacion"
    ></p>
  </mat-card-content>
</mat-card>
