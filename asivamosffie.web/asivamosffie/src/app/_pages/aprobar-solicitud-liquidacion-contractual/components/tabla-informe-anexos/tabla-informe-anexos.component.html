<div class="table-responsive mb-2em text-center">
  <table mat-table [dataSource]="dataSource" matSort class="table-gris">
    <!-- numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        No.
      </th>
      <td mat-cell *matCellDef="let element">
        <b>{{ element.numero }}</b>
      </td>
    </ng-container>

    <!-- item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Ítem
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.item }}
      </td>
    </ng-container>

    <!-- tipoAnexo Column -->
    <ng-container matColumnDef="tipoAnexo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Tipo de anexo
      </th>
      <td mat-cell *matCellDef="let element">{{ element.tipoAnexo }}</td>
    </ng-container>

    <!-- ubicacion Column -->
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Ubicación (url/radicado)
      </th>
      <td mat-cell *matCellDef="let element">
        <a
          [href]="element.ubicacion"
          target="_blank"
          rel="noopener noreferrer"
          class="ruta-url"
        >
          {{ element.ubicacion }}
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  #paginator
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
