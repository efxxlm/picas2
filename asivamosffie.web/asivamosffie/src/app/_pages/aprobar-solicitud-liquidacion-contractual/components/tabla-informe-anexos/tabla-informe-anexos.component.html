<div class="table-responsive mb-2em text-center">
  <table mat-table [dataSource]="dataSource" matSort class="table-gris">
    <!-- numero Column -->
    <ng-container matColumnDef="numero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        No.
      </th>
      <td mat-cell *matCellDef="let element">
        <b>{{ element.numero }}</b>
      </td>
    </ng-container>

    <!-- item Column -->
    <ng-container matColumnDef="item">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Ítem
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.item }}
      </td>
    </ng-container>

    <!-- tipoAnexo Column -->
    <ng-container matColumnDef="tipoAnexoString">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Tipo de anexo
      </th>
      <td mat-cell *matCellDef="let element">{{ element.tipoAnexoString }}</td>
    </ng-container>

    <!-- ubicacion Column -->
    <ng-container matColumnDef="ubicacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Ubicación (URL/radicado)
      </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.calificacionCodigo === '1'">
          <!--Físico-->
          <span *ngIf="element.tipoAnexo === '1'">
            <b>SAC:</b>
            {{ element.numRadicadoSac }} <br />
            <b>Fecha:</b>
            {{ element.fechaRadicado | date: 'dd/MM/yyyy' }}
          </span>
          <!--Digital-->
          <span *ngIf="element.tipoAnexo === '2'">
            <a
              [href]="element.urlSoporte"
              target="_blank"
              rel="noopener noreferrer"
              class="ruta-url"
            >
              {{ element.urlSoporte }}
            </a>
          </span>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-paginator
  #paginator
  [length]="dataSource?.data.length"
  [pageIndex]="0"
  [pageSize]="5"
  [pageSizeOptions]="[5, 10, 25, 100]"
></mat-paginator>
