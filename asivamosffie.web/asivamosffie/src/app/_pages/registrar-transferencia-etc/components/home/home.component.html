<div class="container text-center">
  <div class="text-right">
    <a routerLink="/home" mat-button color="primary" class="btn-regresar">
      <img src="assets/img/icon/regresar.svg" alt="Regresar" />
    </a>
  </div>
  <h1 class="title-menu--h1">Verificar informe final del proyecto</h1>
  <button mat-mini-fab color="primary" class="btn-info" (click)="verAyuda = !verAyuda">?</button>

  <div class="text-info" *ngIf="verAyuda">
    <button mat-icon-button (click)="verAyuda = false" class="text-info--close">
      <img src="assets/img/icon/cerrar-gris.svg" alt="cerrar ayuda" />
    </button>
    Bienvenida/o, aquí podrá registrar el proceso de transferencia a las respectivas entidades territoriales
    certificadas de los proyectos de infra- estructura que se ejecutaron por parte del FFIE y que tienen informe final
    aprobado y verificado.
  </div>

  <app-tabla-proyectos></app-tabla-proyectos>
</div>
