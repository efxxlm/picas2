<div class="container text-center">
    <div class="busqueda">
        <mat-form-field appearance="outline" class="busqueda--input">
            <mat-label>Buscador / Filtro</mat-label>
            <input matInput #filtro (keyup)="applyFilter($event)">
        </mat-form-field>
        <button mat-button color="primary" class="busqueda--img" (click)="filtro.focus()">
            <img src="assets/img/icon/lupa.svg" alt="Buscar">
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="fechaCreacion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de creaci칩n </th>
            <td mat-cell *matCellDef="let element"> <b>{{element.fechaCreacion}}</b> </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo de aportante </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> numero </th>
            <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
        </ng-container>

        <ng-container matColumnDef="etapa">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Vigencia del acuerdo de cofinanciaci칩n </th>
            <td mat-cell *matCellDef="let element"> {{element.etapa}} </td>
        </ng-container>

        <ng-container matColumnDef="estadoDelProceso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fuente de recursos </th>
            <td mat-cell *matCellDef="let element"> {{element.estadoDelProceso}} </td>
        </ng-container>

        <ng-container matColumnDef="estadoDelRegistro">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Valor aporte fuente de recursos </th>
            <td mat-cell *matCellDef="let element"> {{element.estadoDelRegistro}} </td>
        </ng-container>

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Gesti칩n </th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="accent" class="btn-table" (click)="verMas(element.id)">Ver m치s</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
