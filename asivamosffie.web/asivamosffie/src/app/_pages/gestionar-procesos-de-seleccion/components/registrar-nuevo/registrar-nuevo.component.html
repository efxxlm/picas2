<div class="container text-right">
    <a routerLink="/seleccion" mat-button color="primary" class="btn-regresar">
        <img src="assets/img/icon/regresar.svg" alt="Regresar">
    </a>
</div>
<div class="container text-center">
    <h1 class="title-menu--h1">
        Nuevo proceso de selección
    </h1>
    <div class="row justify-content-center">
        <div class="pr-1">
            <label class="label-left">Tipo de proceso de selección</label>
        </div>
        <div class="col">
            <mat-form-field class="select-width">
                <mat-select [formControl]="tipoDeProceso" required>
                    <mat-option *ngFor="let proceso of procesos" [value]="proceso.value">
                        {{ proceso.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

</div>
