<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()" *ngIf="procesoSeleccion.estadoProcesoSeleccionCodigo==estadosProcesoSeleccion.AprobadaAperturaPorComiteFiduciario">
  <div class="d-flex align-items-center">
    <div class="text-area-quill">
      <label for="descricion" class="text-area-quill--label">Descripción</label>
      <quill-editor class="quill-editor-style" [styles]="editorStyle" [modules]="config"
        (onContentChanged)="maxLength($event, 3000)" formControlName="descricion" required></quill-editor>
        <input type="hidden" formControlName="procesoSeleccionId">
    </div>
    <span class="contador miles" *ngIf="addressForm.get('descricion').value">
      {{3000 - (textoLimpio(addressForm.get('descricion').value)>3000?3000:textoLimpio(addressForm.get('descricion').value))}}
    </span>
    <span class="contador miles" *ngIf="!addressForm.get('descricion').value">
      3000
    </span>
  </div>

  <div class="row margin-url-input">
    <div class="pr-1">
      <label for="url" class="label-left">URL con soporte</label>
    </div>
    <div class="col d-flex">
      <mat-form-field class="full-width">
        <input matInput type="url" formControlName="url" required>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="pr-1 mcenter">
      <span class="size1">Indique la ruta del soporte de esta información</span>
    </div>
  </div>

  <div class="text-center">
    <button *ngIf="editar" mat-button color="warn" class="btn-guardar" type="submit">
      <img src="assets/img/icon/guardar.svg" alt="Guardar">
    </button>
  </div>
</form>
