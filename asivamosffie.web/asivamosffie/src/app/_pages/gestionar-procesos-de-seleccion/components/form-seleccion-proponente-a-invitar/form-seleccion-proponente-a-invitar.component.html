<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="pr-1">
              <label for="cuantosProponentes" class="label-left">¿Cuántos proponentes serán seleccionados en el 
                proceso?</label>
            </div>
            <div class="col d-flex">
              <mat-form-field class="full-width">
                <input matInput #cuantosProponentes type="number" min="1" max="99" formControlName="cuantosProponentes">
              </mat-form-field>
              <span class="contador">{{2 - cuantosProponentes.value.length}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="margin-tabla"
        *ngIf="addressForm.controls.cuantosProponentes.value > 0 && addressForm.controls.cuantosProponentes.value < 100">
        <div class="table-responsive">
          <table class="mat-table cdk-table mat-sort mat-table-style table-form table-form--2">
            <thead>
              <tr class="mat-header-row cdk-header-row ng-star-inserted">
                <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                  Nombres de los proponentes
                </th>
                <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                  Invitar
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let proponente of procesoSeleccion.procesoSeleccionProponente">
                <td class="mat-cell cdk-cell ng-star-inserted">
                  {{ proponente.nombreProponente }}
                </td>
                <td class="mat-cell cdk-cell ng-star-inserted">
                  <section class="example-section">
                    <mat-checkbox type="checkbox" (change)="changeSeleccion($event, proponente)" [id]="proponente.procesoSeleccionProponenteId" ></mat-checkbox>
                  </section>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="row mt-2em">
          <div class="pr-1">
            <label for="url" class="label-left">Url con soporte</label>
          </div>
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput type="url" formControlName="url">
            </mat-form-field>
            <p class="text-center colorMainColor">Indique la ruta del soporte de esta información</p>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="text-center"
    *ngIf="addressForm.controls.cuantosProponentes.value > 0 && addressForm.controls.cuantosProponentes.value < 100">
    <button mat-button color="warn" class="btn-guardar" type="button" (click)="onSaveContractors()">
      <img src="assets/img/icon/guardar.svg" alt="Regresar">
    </button>
  </div>
</form>
