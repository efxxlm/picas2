<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-content>
      <div class="row">
        <div class="col-md-8">
          <div class="row">
            <div class="pr-1">
              <label for="cuantosProponentes" class="label-left">¿Cuántos proponentes serán invitados en el proceso?</label>
            </div>
            <div class="col d-flex">
              <mat-form-field class="full-width">
                <input matInput #cuantosProponentes type="number" min="1" max="99" formControlName="cuantosProponentes">
              </mat-form-field>
              <span class="contador">{{2 - cuantosProponentes.value.length}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="margin-tabla" *ngIf="addressForm.controls.cuantosProponentes.value > 0 && addressForm.controls.cuantosProponentes.value < 100">
        <table class="mat-table cdk-table mat-sort mat-table-style">
          <thead>
            <tr class="mat-header-row cdk-header-row ng-star-inserted">
              <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                Nombres de los proponentes
              </th>
              <th class="mat-header-cell cdk-header-cell ng-star-inserted">
                Invitar
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="mat-cell cdk-cell ng-star-inserted">
                Constructora del Atlántico S.A
              </td>
              <td class="mat-cell cdk-cell ng-star-inserted">
                <section class="example-section">
                  <mat-checkbox></mat-checkbox>
                </section>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="row mt-2em">
          <div class="pr-1">
            <label for="url" class="label-left">Nombre de la organización</label>
          </div>
          <div class="col d-flex">
            <mat-form-field class="full-width">
              <input matInput type="url" formControlName="url">
            </mat-form-field>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>

  <div class="text-center" *ngIf="addressForm.controls.cuantosProponentes.value > 0 && addressForm.controls.cuantosProponentes.value < 100">
    <button mat-button color="warn" class="btn-guardar" type="submit">
      <img src="assets/img/icon/guardar.svg" alt="Regresar">
    </button>
  </div>
</form>
