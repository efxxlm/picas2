<h1 class="title-menu--h1 ml9">
    Gestionar proceso {{ data.numeroProceso }}
</h1>

<div class="d-flex justify-content-center mt-2em">
     <span class="mr-2em">{{ data.fechaCreacion | date:'dd/MM/yyyy' }}</span> 
    <span class="mr-2em">{{ data.tipoProcesoNombre }}</span>
    <span class="mr-2em">{{ data.etapaProcesoSeleccionNombre }}</span>
    <span class="mr-2em info-text" [ngClass]="{'completo':data.esCompleto===true,'sin-diligenciar':data.esCompleto===false}">{{ data.esCompleto?'Completo':'Incompleto' }}</span>
    <span>{{ data.estadoProcesoSeleccionNombre }}</span>
</div>

<div class="dialog-btn">
    <button mat-raised-button color="accent" class="dialog-btn--button"
     (click)="onEditar()">Ver detalle / Editar</button>
    <button mat-raised-button color="accent" class="dialog-btn--button"
     (click)="onAperturaComite( data.procesoSeleccionId )" *ngIf="data.esCompleto 
     && data.estadoProcesoSeleccionCodigo!='4'
     ">Solicitar apertura a comité</button>
    <button mat-raised-button color="accent" class="dialog-btn--button" (click)="onEliminar( data.procesoSeleccionId )">Eliminar</button>
    <button mat-raised-button color="accent" class="dialog-btn--button" (click)="onMonitorearCronograma()">Monitorear cronograma</button>
    <button mat-raised-button color="accent" class="dialog-btn--button" 
    (click)="onCerrarProceso( data.procesoSeleccionId )" *ngIf="data.estadoProcesoSeleccionCodigo=='4'">Cerrar proceso</button>
    <div class="d-flex align-items-center solbloq ml8 info-text en-alertaLibre" *ngIf="data.esCompleto">
        Solicite la apertura del proceso al comité.</div>
</div>
