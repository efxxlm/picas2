<div class="table-responsive mb-2em text-center">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- llaveMen Column -->
    <ng-container matColumnDef="llaveMen">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Llave MEN
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.llaveMen }}
      </td>
    </ng-container>

    <!-- departamento Column -->
    <ng-container matColumnDef="departamentoMunicipio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Departamento/ Municipio
      </th>
      <td mat-cell *matCellDef="let element">{{ element.departamentoMunicipio }}</td>
    </ng-container>

    <!-- institucionEducativa Column -->
    <ng-container matColumnDef="institucionEducativaSede">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Institución Educativa/ Sede
      </th>
      <td mat-cell *matCellDef="let element">{{ element.institucionEducativaSede }}</td>
    </ng-container>

    <!-- tipoIntervencion Column -->
    <ng-container matColumnDef="tipoIntervencion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Tipo de Intervención
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.tipoIntervencion }}
      </td>
    </ng-container>

    <!-- vigencia Column -->
    <ng-container matColumnDef="vigencia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Vigencia
      </th>
      <td mat-cell *matCellDef="let element">
        {{ element.vigencia }}
      </td>
    </ng-container>

    <!-- id Column -->
    <ng-container matColumnDef="proyectoId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Gestión
      </th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-button
          mat-raised-button
          color="accent"
          class="btn-table"
          (click)="verFicha(element.proyectoId)"
        >
          Ver ficha
        </button>
        <button
          mat-button
          mat-raised-button
          color="accent"
          class="btn-table"
          (click)="descargarFicha()"
        >
          Descargar ficha
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
