<section class="container mt-1em">
    <div class="text-center mb-1-5em">
        <h1 class="title-menu--h1">
            Mapa interactivo y estad√≠sticas generales
        </h1>
    </div>
    <div class="text-center mt-1em">
        <form [formGroup]="addressForm">
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="pr-1">
                            <label class="label-left" for="quieroVer">Quiero ver</label>
                        </div>
                        <div class="col">
                            <mat-form-field class="select-width">
                                <mat-select formControlName="quieroVer" required (ngModelChange)="selectedOption($event)">
                                    <mat-option *ngFor="let quieroVer of listasMapas" [value]="quieroVer.code">
                                        {{ quieroVer.name }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </div>
            <div class="animatedDown mt-1em" *ngIf="this.idTabla=='1'">
                <app-mapa-entidad-inst-educativa></app-mapa-entidad-inst-educativa>
            </div>
            <div class="animatedDown mt-1em" *ngIf="this.idTabla=='2'">
                <app-mapa-estadisticas-contratistas></app-mapa-estadisticas-contratistas>
            </div>
            <div class="animatedDown mt-1em" *ngIf="this.idTabla=='3'">
                <app-mapa-estadisticas-supervisores></app-mapa-estadisticas-supervisores>
            </div>
        </form>
    </div>
</section>
