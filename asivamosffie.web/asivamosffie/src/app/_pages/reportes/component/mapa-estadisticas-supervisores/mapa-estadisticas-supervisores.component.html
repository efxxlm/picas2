<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
    <div class="bordingGeneral">
        <h2 class="card-subTitle ajusteTable">Estad√≠sticas de contratistas</h2>
        <div class="mt-1em mb-1em">
            <div class="text-center">
                <button mat-raised-button color="accent" type="submit" (click)="gFiltro = !gFiltro">
                   Gestionar Filtro</button> 
            </div>
            <div class="animatedDown mlAux mrAux" *ngIf="gFiltro">
                <button mat-icon-button class="text-info--close">
                    <img src="assets/img/icon/cerrar-primary.svg" alt="cerrar ayuda">
                </button>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="pr-1">
                                <label class="label-left" for="vigencia"
                                    [class.color-secondaryColor]="addressForm.get('vigencia').invalid && addressForm.get('vigencia').touched">
                                    Vigencia
                                </label>
                            </div>
                            <div class="col">
                                <mat-form-field class="select-width">
                                    <mat-select formControlName="vigencia">
                                        <mat-option *ngFor="let vigencia of vigenciaArray" [value]="vigencia.value">
                                            {{ vigencia.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="pr-1">
                                <label class="label-left" for="nombreSupervisor"
                                    [class.color-secondaryColor]="addressForm.get('nombreSupervisor').invalid && addressForm.get('nombreSupervisor').touched">
                                    Tipo de contratista
                                </label>
                            </div>
                            <div class="col">
                                <mat-form-field class="select-width">
                                    <mat-select formControlName="nombreSupervisor">
                                        <mat-option *ngFor="let nombreSupervisor of nombreSupervisorArray" [value]="nombreSupervisor.value">
                                            {{ nombreSupervisor.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="pr-1">
                                <label class="label-left" for="nombreApoyoSupervisor"
                                    [class.color-secondaryColor]="addressForm.get('nombreApoyoSupervisor').invalid && addressForm.get('nombreApoyoSupervisor').touched">
                                    Nombre de contratista
                                </label>
                            </div>
                            <div class="col">
                                <mat-form-field class="select-width">
                                    <mat-select formControlName="nombreApoyoSupervisor">
                                        <mat-option *ngFor="let nombreApoyoSupervisor of nombreApoyoSupervisorArray" [value]="nombreApoyoSupervisor.value">
                                            {{ nombreApoyoSupervisor.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-center mb-2em">
                    <button mat-button color="primary" class="btn-guardar" type="submit">
                        <img class="img-size" src="assets/img/icon/filtrar-1.svg" alt="Regresar">
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
